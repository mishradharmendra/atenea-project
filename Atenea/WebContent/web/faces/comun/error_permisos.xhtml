<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:richfaces="http://richfaces.ajax4jsf.org/rich"      
	  xmlns:a4j="http://richfaces.org/a4j">
<body>
	<ui:composition template="../../template.xhtml">
		<ui:define name="cuerpo">
			<rich:panel>
				<script type="text/javascript" src="../../swf/calendario.js"></script>
				<table align="center">
					<tr>
						<td align="center"><h:outputLabel value="El usuario que le fue asignado no tiene permisos para realizar esta operación"></h:outputLabel></td>
					</tr>
					<tr>
						<td align="center" height="10"/>
					</tr>					
					<tr>
						<td align="center"><img src="#{AutenticacionMB.fullContextPath}/web/imagenes/prohibido.jpg" width="100" height="100"></img></td>
					</tr>	
					<tr>
						<td align="center" height="10"/>
					</tr>										
					<tr>
						<td align="center"><h:outputLabel value="Comuníquese con el administrador del sistema para revisar los permisos que le fueron asignados."></h:outputLabel></td>
					</tr>
					<tr>
						<td align="center" height="20"/>
					</tr>					
					<tr>
						<td align="center"><h:outputLabel value="De clic en regresar para ir al login."></h:outputLabel></td>
					</tr>																							
				</table>
				<br/>
				<h:form>
				<table align="center">
					<tr>
						<td><h:commandButton action="#{AutenticacionMB.getIniciarAplicacion}" value="Regresar"/></td>						 					
					</tr>
				</table>
				</h:form>					
			</rich:panel>
		</ui:define>
	</ui:composition>
</body>
</html>
