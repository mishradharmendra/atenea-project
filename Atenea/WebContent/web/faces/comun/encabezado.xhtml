<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:richfaces="http://richfaces.ajax4jsf.org/rich"      
	  xmlns:a4j="http://richfaces.org/a4j">
<!--

<head>    
	<link href="#{AutenticacionMB.fullContextPath}/web/estilos/inascolNuevo.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
		A:link {text-decoration:none}
		A:visited {text-decoration:none}
	</style>
</head>
<body>
	<div align="center" id="contenedorHeader">
		<div align="center" style="position: relative; height: 10px; width: 940px; background-color:#0093DD;"></div>
		<div align="center" style="position: relative; height: 45px; width: 940px;">
			<script type="text/javascript" src="#{AutenticacionMB.fullContextPath}/web/swf/archivoswfobjects.js"></script>
			<div id="headerpage"/>
			<script type="text/javascript">
				swfobject.embedSWF("#{AutenticacionMB.fullContextPath}/web/swf/menu_pequeno.swf", "headerpage", "940", "45", "8", "#000000", {}, { wmode: "opaque" }, {});
			</script>  
		</div>
		<div align="center" style="position: absolute; right: 20pt; top: 16pt; right: 20pt;">
			<c:if test="#{AutenticacionMB.usuarioAutenticado == true}">
				<h:form>
				<table>
					<tr>
						<td>
							<a4j:commandLink onclick="procesarSolicitudInicio()">
								<img src="#{AutenticacionMB.fullContextPath}/web/imagenes/home.png" alt="Home" title="Home" width="16" height="16" border="0" />
							</a4j:commandLink>
						</td>
						<td width="20px"/>					
						<td>
							<a4j:commandLink onclick="aceptar = confirm('Esta seguro que quiere salir de la aplicacion?'); if(aceptar==true){procesarSolicitudIniciar();} return false;">
								<h:outputText value="Salir" styleClass="PrimerNivel"/>
							</a4j:commandLink>
						</td>
					</tr>
				</table>
				</h:form>
				<a4j:form>
					<a4j:jsFunction name="procesarSolicitudIniciar" action="#{AutenticacionMB.getIniciarAplicacion}"></a4j:jsFunction>
				</a4j:form>	
		      	<a4j:form>
		            <a4j:jsFunction name="procesarSolicitudInicio" action="#{PersonaMB.getHomeHojaVida}"></a4j:jsFunction>
	        	</a4j:form>
			</c:if>
		</div>
	</div>
</body>
</html>
