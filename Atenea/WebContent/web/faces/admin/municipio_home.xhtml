<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:richfaces="http://richfaces.ajax4jsf.org/rich"      
	  xmlns:a4j="http://richfaces.org/a4j">
<head>
	<link href="#{AutenticacionMB.fullContextPath}/web/estilos/inascolNuevo.css" rel="stylesheet" type="text/css" />
</head>	 	  
<body>
	<ui:composition template="../../template.xhtml">
		<ui:define name="cuerpo">
			<rich:panel style="width:940px;height:440px;background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondopagina.png)">
				<table align="left">
					<tr>
						<td align="left"><h:outputLabel value="ADMINISTRACIÓN >> Tablas de Referencia - Municipios" styleClass="TituloContenido"></h:outputLabel></td>
					</tr>
				</table>
				<br/><br/><br/><br/>	
				<h:form>	
				<table align="center">
					<tr>
						<td><h:outputLabel value="Consulta de Municipios: "></h:outputLabel></td>
						<td><h:inputText value="#{MunicipioMB.nombreMunicipio}"></h:inputText></td>					
					</tr>
				</table>
				<br/>				
				<table align="right">
					<tr>
						<td><h:commandButton action="#{MunicipioMB.getBuscarMunicipioPorNombre}" value="Buscar"/></td>
						<td width="20px"></td>
						<td><h:commandButton action="#{MunicipioMB.getAgregarMunicipio}" value="Agregar Registro"/></td>
					</tr>
				</table>
				</h:form>								
				<br/><br/>
				<h:outputLabel value="Resultados de Búsqueda" styleClass="TituloContenido"></h:outputLabel>
				<br/><br/>
				<h:form>	
				<rich:extendedDataTable id="tablaMunicipios" value="#{MunicipioMB.municipios}" var="municipio" width="600px" height="250px">
					<rich:column width="100px">
						<f:facet name="header">
							<h:outputLabel value="Id Municipios"></h:outputLabel>
						</f:facet>
						<h:outputLabel value="#{municipio.munNidmunicipio}"></h:outputLabel>
					</rich:column>
					<rich:column width="300px">
						<f:facet name="header">
							<h:outputLabel value="Nombre Municipios"></h:outputLabel>
						</f:facet>
						<a4j:commandLink id="munVmunicipio" onclick="procesarSolicitudDetalle('#{municipio.munNidmunicipio}')">
							<h:outputLabel value="#{municipio.munVmunicipio}"></h:outputLabel>
						</a4j:commandLink>
					</rich:column>
					<rich:column width="100px">
						<f:facet name="header">
							<h:outputLabel value="Modificar"></h:outputLabel>
						</f:facet>
						<a4j:commandLink id="modificar" onclick="procesarSolicitudModificar('#{municipio.munNidmunicipio}')">
                            <h:graphicImage url="../../imagenes/editar.png"/>
                        </a4j:commandLink>
					</rich:column>
					<rich:column width="100px">
						<f:facet name="header">
							<h:outputLabel value="Eliminar"></h:outputLabel>
						</f:facet>
						<a4j:commandLink id="eliminar" onclick="aceptar = confirm('Esta seguro que quiere eliminar el elemento seleccionado?'); if(aceptar==true){procesarSolicitudEliminar('#{municipio.munNidmunicipio}');} return false;">
                            <h:graphicImage url="../../imagenes/Delete.png"/>
                        </a4j:commandLink>
					</rich:column>									
				</rich:extendedDataTable>
				</h:form>					
			</rich:panel>
        	<a4j:form>
	            <a4j:jsFunction name="procesarSolicitudDetalle" action="#{MunicipioMB.getSeleccionarMunicipioDetalle}" >
	                <a4j:actionparam name="p1" assignTo="#{MunicipioMB.idMunicipio}" />                
            	</a4j:jsFunction>
        	</a4j:form>				
        	<a4j:form>
	            <a4j:jsFunction name="procesarSolicitudModificar" action="#{MunicipioMB.getSeleccionarMunicipio}" >
	                <a4j:actionparam name="p1" assignTo="#{MunicipioMB.idMunicipio}" />                
            	</a4j:jsFunction>
        	</a4j:form>		
        	<a4j:form>
	            <a4j:jsFunction name="procesarSolicitudEliminar" action="#{MunicipioMB.getEliminarMunicipio}" >
	                <a4j:actionparam name="p1" assignTo="#{MunicipioMB.idMunicipio}" />                
            	</a4j:jsFunction>
        	</a4j:form>		        							
		</ui:define>
	</ui:composition>
</body>
</html>
