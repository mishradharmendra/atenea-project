<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:richfaces="http://richfaces.ajax4jsf.org/rich"      
	  xmlns:a4j="http://richfaces.org/a4j">
<body>
	<ui:composition template="../../template.xhtml">
		<ui:define name="cuerpo">
			<rich:panel>
				<table align="left">
					<tr>
						<td align="left"><h:outputLabel value="ADMINISTRACIÃ“N"></h:outputLabel></td>
						<td align="left"><h:outputLabel value=">>"></h:outputLabel></td>
						<td align="left"><h:outputLabel value="Parametrizaciones"></h:outputLabel></td>
					</tr>
				</table>
				<br/><br/>	
				<h:form>
				<h:outputLabel value="Agregar Parametrizacion"></h:outputLabel>
				<br/><br/>					
				<table align="center">
					<tr>
						<td><h:outputLabel value="Nombre: "></h:outputLabel></td>
						<td><h:inputText id="nombreParametrizacion" size="30" value="#{ParametrizacionMB.nombreParametrizacion}" required="true" requiredMessage="Ingrese Nombre de Parametro"></h:inputText></td>
						<td align="center"><rich:message for="nombreParametrizacion" style="color:red"/></td>					
					</tr>
					<tr>
						<td><h:outputLabel value="Descripcion: "></h:outputLabel></td>
						<td><h:inputText id="descripcionParametrizacion" size="30" value="#{ParametrizacionMB.descripcionParametrizacion}" required="true" requiredMessage="Ingrese Descripcion"></h:inputText></td>
						<td align="center"><rich:message for="descripcionParametrizacion" style="color:red"/></td>					
					</tr>
					<tr>
						<td><h:outputLabel value="Valor: "></h:outputLabel></td>
						<td><h:inputText id="valorParametrizacion" size="30" value="#{ParametrizacionMB.valorParametrizacion}" required="true" requiredMessage="Ingrese Valor"></h:inputText></td>
						<td align="center"><rich:message for="valorParametrizacion" style="color:red"/></td>					
					</tr>	
				</table>
				<br/>				
				<table align="right">
					<tr>
						<td><h:commandButton action="#{ParametrizacionMB.getCrearParametrizacion}" value="Aceptar"/></td>
					</tr>
				</table>
				</h:form>
				<h:form>		
				<table align="right">
					<tr>
						<td><h:commandButton action="#{ParametrizacionMB.getCancelar}" value="Cancelar"/></td>
						<td width="20px"></td>
					</tr>
				</table>
				</h:form>												
			</rich:panel>						
		</ui:define>
	</ui:composition>
</body>
</html>
