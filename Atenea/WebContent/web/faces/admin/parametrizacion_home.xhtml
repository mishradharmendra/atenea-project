<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:richfaces="http://richfaces.ajax4jsf.org/rich"      
	  xmlns:a4j="http://richfaces.org/a4j">
<head>
	<link href="#{AutenticacionMB.fullContextPath}/web/estilos/inascolNuevo.css" rel="stylesheet" type="text/css" />
</head>	 	  
<body>
	<ui:composition template="../../template.xhtml">
		<ui:define name="cuerpo">
			<rich:panel style="width:940px;height:440px;background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondopagina.png)">
				<table align="left">
					<tr>
						<td align="left"><h:outputLabel value="ADMINISTRACIÓN >> Parametrizaciones" styleClass="TituloContenido"></h:outputLabel></td>
					</tr>
				</table>
				<br/><br/><br/><br/>
				<h:form>	
				<table align="center">
					<tr>
						<td><h:outputLabel value="Consulta de Parametrizacions: "></h:outputLabel></td>
					</tr>
					<tr>
						<td><h:outputLabel value="Nombre"></h:outputLabel></td>					
						<td width="100px"></td>						
						<td><h:inputText value="#{ParametrizacionMB.nombreParametrizacion}"></h:inputText></td>					
					</tr>
				</table>
				<br/>				
				<table align="right">
					<tr>
						<td><h:commandButton action="#{ParametrizacionMB.getBuscarParametrizacionPorNombre}" value="Buscar"/></td>
						<td width="20px"></td>
						<td><h:commandButton action="#{ParametrizacionMB.getAgregarParametrizacion}" value="Agregar Registro"/></td>
					</tr>
				</table>
				</h:form>								
				<br/><br/>
				<h:outputLabel value="Resultados de Búsqueda" styleClass="TituloContenido"></h:outputLabel>
				<br/><br/>
				<h:form>	
				<rich:extendedDataTable id="tablaParametrizacion" value="#{ParametrizacionMB.parametrizaciones}" var="parametrizacion" width="700px" height="250px">
					<rich:column width="100px">
						<f:facet name="header">
							<h:outputLabel value="Parametro"></h:outputLabel>
						</f:facet>
						<a4j:commandLink id="parVnombre" onclick="procesarSolicitudDetalle('#{parametrizacion.parNidparam}')">
							<h:outputLabel value="#{parametrizacion.parVnombre}"></h:outputLabel>
						</a4j:commandLink>
					</rich:column>
					<rich:column width="300px">
						<f:facet name="header">
							<h:outputLabel value="Descripcion"></h:outputLabel>
						</f:facet>
						<h:outputLabel value="#{parametrizacion.parVdescripcion}"></h:outputLabel>
					</rich:column>
					<rich:column width="200px">
						<f:facet name="header">
							<h:outputLabel value="Valor"></h:outputLabel>
						</f:facet>
						<h:outputLabel value="#{parametrizacion.parVvalor}"></h:outputLabel>
					</rich:column>					
					<rich:column width="100px">
						<f:facet name="header">
							<h:outputLabel value="Modificar"></h:outputLabel>
						</f:facet>
						<a4j:commandLink id="modificar" onclick="procesarSolicitud('#{parametrizacion.parNidparam}')">
                            <h:graphicImage url="../../imagenes/editar.png"/>
                        </a4j:commandLink>
					</rich:column>
				</rich:extendedDataTable>
				</h:form>					
			</rich:panel>
        	<a4j:form>
	            <a4j:jsFunction name="procesarSolicitudDetalle" action="#{ParametrizacionMB.getSeleccionarParametrizacionDetalle}" >
	                <a4j:actionparam name="p1" assignTo="#{ParametrizacionMB.idParametrizacion}" />                
            	</a4j:jsFunction>
        	</a4j:form>				
        	<a4j:form>
	            <a4j:jsFunction name="procesarSolicitud" action="#{ParametrizacionMB.getSeleccionarParametrizacion}" >
	                <a4j:actionparam name="p1" assignTo="#{ParametrizacionMB.idParametrizacion}" />                
            	</a4j:jsFunction>
        	</a4j:form>								
		</ui:define>
	</ui:composition>
</body>
</html>
