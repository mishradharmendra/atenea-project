<?xml version='1.0' encoding='UTF-8'?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:richfaces="http://richfaces.ajax4jsf.org/rich"      
	  xmlns:a4j="http://richfaces.org/a4j">
<head>
	<link href="#{AutenticacionMB.fullContextPath}/web/estilos/inascolNuevo.css" rel="stylesheet" type="text/css" />
</head>	 	  
<body>
	<ui:composition template="../../template.xhtml">
		<ui:define name="cuerpo">
			<rich:panel style="width:940px;height:440px;background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondopagina.png)">
				<table align="left">
					<tr>
						<td align="left"><h:outputLabel value="ADMINISTRACIÓN >> Tablas de Referencia - Departamentos" styleClass="TituloContenido"></h:outputLabel></td>
					</tr>
				</table>
				<br/><br/><br/><br/>	
				<h:form>
				<h:outputLabel value="Detalle de Departamentos" styleClass="TituloContenido"></h:outputLabel>
				<br/><br/>					
				<table>
					<tr>
						<td><h:inputHidden value="#{DepartamentoMB.departamento.dptNiddepto}"></h:inputHidden></td>
						<td><h:outputLabel value="Nombre de Departamento: "></h:outputLabel></td>
						<td><h:outputLabel size="30" value="#{DepartamentoMB.departamento.dptVdepto}"></h:outputLabel></td>					
						<td width="100px"></td>
						<td><h:outputLabel value="País"></h:outputLabel></td>
						<td><h:selectOneMenu value="#{DepartamentoMB.departamento.paiNidpais}" disabled="true">
								<f:selectItems value="#{DepartamentoMB.paises}"/>
							</h:selectOneMenu></td>
					</tr>
				</table>
				<br/>				
				<table align="right">
					<tr>
						<td><h:commandButton action="#{DepartamentoMB.getCancelar}" value="Cancelar"/></td>
					</tr>
				</table>
				</h:form>								
			</rich:panel>						
		</ui:define>
	</ui:composition>
</body>
</html>
