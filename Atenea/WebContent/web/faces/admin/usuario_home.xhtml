<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:richfaces="http://richfaces.ajax4jsf.org/rich"      
	  xmlns:a4j="http://richfaces.org/a4j">
<head>
	<link href="#{AutenticacionMB.fullContextPath}/web/estilos/inascolNuevo.css" rel="stylesheet" type="text/css" />
</head>	 	  
<body>
	<ui:composition template="../../template.xhtml">
		<ui:define name="cuerpo">
			<rich:panel style="width:940px;height:440px;background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondopagina.png)">
				<table align="left">
					<tr>
						<td align="left"><h:outputLabel value="ADMINISTRACIÓN >> Usuarios" styleClass="TituloContenido"></h:outputLabel></td>
					</tr>
				</table>
				<br/><br/><br/><br/>
				<h:form>	
				<table align="center">
					<tr>
						<td><h:outputLabel value="Consulta de Usuario" styleClass="TituloContenido"></h:outputLabel></td>
					</tr>
				</table>
				<br/>
				<table align="center">
					<tr>
						<td><h:outputLabel value="Login"></h:outputLabel></td>
						<td><h:inputText value="#{UsuarioMB.loginUsuario}"></h:inputText></td>
						<td width="20px"/>
						<td><h:outputLabel value="Nombre de Usuario"></h:outputLabel></td>
						<td><h:inputText value="#{UsuarioMB.nombreUsuario}"></h:inputText></td>					
					</tr>
				</table>
				<br/>				
				<table align="right">
					<tr>
						<td><h:commandButton action="#{UsuarioMB.getBuscarUsuarioPorNombre}" value="Buscar" style="background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondo.png);color:#FFFFFF;"/></td>
						<td width="20px"></td>
						<td><h:commandButton action="#{UsuarioMB.getAgregarUsuario}" value="Agregar Registro" style="background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondo.png);color:#FFFFFF;"/></td>
					</tr>
				</table>
				</h:form>								
				<br/><br/>
				<h:outputLabel value="Resultados de Búsqueda" styleClass="TituloContenido"></h:outputLabel>
				<br/><br/>
				<h:form>	
				<rich:extendedDataTable id="tablaUsuario" value="#{UsuarioMB.usuarios}" var="usuario" width="700px" height="200px">
					<rich:column width="100px" sortable="true" sortBy="#{usuario.usuNidusuario}" label="Id usuario">
						<f:facet name="header">
							<h:outputLabel value="Id usuario"></h:outputLabel>
						</f:facet>
						<h:outputLabel value="#{usuario.usuNidusuario}"></h:outputLabel>
					</rich:column>
					<rich:column width="300px" sortable="true" sortBy="#{usuario.usuVnombre}" label="Nombre del Usuario">
						<f:facet name="header">
							<h:outputLabel value="Nombre del Usuario"></h:outputLabel>
						</f:facet>
						<a4j:commandLink id="usuVnombre" onclick="procesarSolicitudDetalle('#{usuario.usuNidusuario}')">
							<h:outputLabel value="#{usuario.usuVnombre}"></h:outputLabel>
						</a4j:commandLink>
					</rich:column>
					<rich:column width="100px" label="Modificar">
						<f:facet name="header">
							<h:outputLabel value="Modificar"></h:outputLabel>
						</f:facet>
						<a4j:commandLink id="modificar" onclick="procesarSolicitudModificar('#{usuario.usuNidusuario}')">
                            <h:graphicImage url="../../imagenes/editar.png"/>
                        </a4j:commandLink>
					</rich:column>
					<rich:column width="100px" label="Eliminar">
						<f:facet name="header">
							<h:outputLabel value="Eliminar"></h:outputLabel>
						</f:facet>
						<a4j:commandLink id="eliminar" onclick="aceptar = confirm('Esta seguro que quiere eliminar el usuario seleccionado?'); if(aceptar==true){procesarSolicitudEliminar('#{usuario.usuNidusuario}');} return false;">
                            <h:graphicImage url="../../imagenes/Delete.png"/>
                        </a4j:commandLink>
					</rich:column>							
					<rich:column width="100px" label="Activar">
						<f:facet name="header">
							<h:outputLabel value="Activar"></h:outputLabel>
						</f:facet>
						<h:selectBooleanCheckbox id="activar" value="#{usuario.usuBactivo}" onclick="aceptar = confirm('Esta seguro que quiere cambiar el estado del usuario seleccionado?'); if(aceptar==true){procesarSolicitudCambiarEstado('#{usuario.usuNidusuario}','#{usuario.usuBactivo}');} return false;"></h:selectBooleanCheckbox>
					</rich:column>
				</rich:extendedDataTable>
				</h:form>					
			</rich:panel>
        	<a4j:form>
	            <a4j:jsFunction name="procesarSolicitudDetalle" action="#{UsuarioMB.getSeleccionarUsuarioDetalle}" >
	                <a4j:actionparam name="p1" assignTo="#{UsuarioMB.idUsuario}" />                
            	</a4j:jsFunction>
        	</a4j:form>				
        	<a4j:form>
	            <a4j:jsFunction name="procesarSolicitudModificar" action="#{UsuarioMB.getSeleccionarUsuarioModificar}" >
	                <a4j:actionparam name="p1" assignTo="#{UsuarioMB.idUsuario}" />                
            	</a4j:jsFunction>
        	</a4j:form>		
        	<a4j:form>
	            <a4j:jsFunction name="procesarSolicitudCambiarEstado" action="#{UsuarioMB.getCambiarEstadoUsuario}" >
	                <a4j:actionparam name="p1" assignTo="#{UsuarioMB.idUsuario}" />
	                <a4j:actionparam name="p2" assignTo="#{UsuarioMB.estadoUsuario}" />                
            	</a4j:jsFunction>
        	</a4j:form>	      
        	<a4j:form>
	            <a4j:jsFunction name="procesarSolicitudEliminar" action="#{UsuarioMB.getEliminarUsuario}" >
	                <a4j:actionparam name="p1" assignTo="#{UsuarioMB.idUsuario}" />                
            	</a4j:jsFunction>
        	</a4j:form>        	  							
		</ui:define>
	</ui:composition>
</body>
</html>
