<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:richfaces="http://richfaces.ajax4jsf.org/rich"      
	  xmlns:a4j="http://richfaces.org/a4j">
<body>
	<ui:composition template="../../template.xhtml">
		<ui:define name="cuerpo">
			<rich:panel>
				<table align="left">
					<tr>
						<td align="left"><h:outputLabel value="ADMINISTRACIÓN"></h:outputLabel></td>
						<td align="left"><h:outputLabel value=">>"></h:outputLabel></td>
						<td align="left"><h:outputLabel value="Tablas de Refencia - Departamentos"></h:outputLabel></td>
					</tr>
				</table>
				<br/><br/>
				<h:form>	
				<table>
					<tr>
						<td><h:outputLabel value="Consulta de Departamentos: "></h:outputLabel></td>
						<td><h:inputText value="#{DepartamentoMB.nombreDepartamento}"></h:inputText></td>					
						<td width="100px"></td>
						<td><h:outputLabel value="Estado"></h:outputLabel></td>
						<td><h:selectOneMenu value="#{DepartamentoMB.estadoDepartamento}">
								<f:selectItem itemValue="" itemLabel="Seleccione..."/>						
								<f:selectItem itemValue="Activo" itemLabel="Activo"/>
								<f:selectItem itemValue="Desactivo" itemLabel="Desactivo"/>
							</h:selectOneMenu></td>
					</tr>
				</table>
				<br/>				
				<table align="right">
					<tr>
						<td><h:commandButton action="#{DepartamentoMB.getBuscarDeptoPorNombre}" value="Buscar"/></td>
						<td width="20px"></td>
						<td><h:commandButton action="#{DepartamentoMB.getAgregarDepto}" value="Agregar Registro"/></td>
					</tr>
				</table>
				</h:form>								
				<br/><br/>
				<h:outputLabel value="Resultados de Búsqueda"></h:outputLabel>
				<br/><br/>
				<h:form>	
				<rich:extendedDataTable id="tablaDepartamentos" value="#{DepartamentoMB.departamentos}" var="depto" width="600px" height="300px">
					<rich:column width="100px">
						<f:facet name="header">
							<h:outputLabel value="Id Departamento"></h:outputLabel>
						</f:facet>
						<h:outputLabel value="#{depto.dptViddepto}"></h:outputLabel>
					</rich:column>
					<rich:column width="300px">
						<f:facet name="header">
							<h:outputLabel value="Nombre Departamento"></h:outputLabel>
						</f:facet>
						<h:outputLabel value="#{depto.dptVdepto}"></h:outputLabel>
					</rich:column>
					<rich:column width="100px">
						<f:facet name="header">
							<h:outputLabel value="Modificar"></h:outputLabel>
						</f:facet>
						<a4j:commandLink id="modificar" onclick="procesarSolicitud('#{depto.dptViddepto}')">
                            <h:graphicImage url="../../imagenes/editar.png"/>
                        </a4j:commandLink>
					</rich:column>
					<rich:column width="100px">
						<f:facet name="header">
							<h:outputLabel value="Activar"></h:outputLabel>
						</f:facet>
						<h:selectBooleanCheckbox></h:selectBooleanCheckbox>
					</rich:column>									
				</rich:extendedDataTable>
				</h:form>					
			</rich:panel>
        	<a4j:form>
	            <a4j:jsFunction name="procesarSolicitud" action="#{DepartamentoMB.getSeleccionarDepto}" >
	                <a4j:actionparam name="p1" assignTo="#{DepartamentoMB.idDepartamento}" />                
            	</a4j:jsFunction>
        	</a4j:form>								
		</ui:define>
	</ui:composition>
</body>
</html>
