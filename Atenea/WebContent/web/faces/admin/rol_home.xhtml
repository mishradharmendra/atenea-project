<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:richfaces="http://richfaces.ajax4jsf.org/rich"      
	  xmlns:a4j="http://richfaces.org/a4j">
<head>
	<link href="#{AutenticacionMB.fullContextPath}/web/estilos/inascolNuevo.css" rel="stylesheet" type="text/css" />
</head>	 	  
<body>
	<ui:composition template="../../template.xhtml">
		<ui:define name="cuerpo">
			<rich:panel style="width:940px;height:440px;background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondopagina.png)">
				<table align="left">
					<tr>
						<td align="left"><h:outputLabel value="ADMINISTRACIÓN >> ROLES" styleClass="TituloContenido"></h:outputLabel></td>
					</tr>
				</table>
				<br/><br/><br/><br/>
				<h:form>	
				<table align="center">
					<tr>
						<td><h:outputLabel value="Consulta de Roles: "></h:outputLabel></td>
						<td><h:inputText value="#{RolMB.nombreRol}"></h:inputText></td>					
					</tr>
				</table>
				<br/>				
				<table align="right">
					<tr>
						<td><h:commandButton action="#{RolMB.getBuscarRolPorNombre}" value="Buscar"/></td>
						<td width="20px"></td>
						<td><h:commandButton action="#{RolMB.getAgregarRol}" value="Agregar Registro"/></td>
					</tr>
				</table>
				</h:form>								
				<br/><br/>
				<h:outputLabel value="Resultados de Búsqueda" styleClass="TituloContenido"></h:outputLabel>
				<br/><br/>
				<h:form>	
				<rich:extendedDataTable id="tablaRol" value="#{RolMB.roles}" var="rol" width="900px" height="250px">
					<rich:column width="100px" sortable="true" sortBy="#{rol.rolNidrol}" label="Id Rol">
						<f:facet name="header">
							<h:outputLabel value="Id Rol"></h:outputLabel>
						</f:facet>
						<h:outputLabel value="#{rol.rolNidrol}"></h:outputLabel>
					</rich:column>
					<rich:column width="300px" sortable="true" sortBy="#{rol.rolVnombre}" label="Nombre Rol">
						<f:facet name="header">
							<h:outputLabel value="Nombre Rol"></h:outputLabel>
						</f:facet>
						<a4j:commandLink id="rolVnombre" onclick="procesarSolicitudDetalle('#{rol.rolNidrol}')">
							<h:outputLabel value="#{rol.rolVnombre}"></h:outputLabel>
						</a4j:commandLink>						
					</rich:column>
					<rich:column width="300px" sortable="true" sortBy="#{rol.rolVdescripcion}" label="Descripción">
						<f:facet name="header">
							<h:outputLabel value="Descripción"></h:outputLabel>
						</f:facet>
						<h:outputLabel value="#{rol.rolVdescripcion}"></h:outputLabel>
					</rich:column>					
					<rich:column width="100px" label="Modificar">
						<f:facet name="header">
							<h:outputLabel value="Modificar"></h:outputLabel>
						</f:facet>
						<a4j:commandLink id="modificar" onclick="procesarSolicitudModificar('#{rol.rolNidrol}')">
                            <h:graphicImage url="../../imagenes/editar.png"/>
                        </a4j:commandLink>
					</rich:column>
					<rich:column width="100px" label="Activar">
						<f:facet name="header">
							<h:outputLabel value="Activar"></h:outputLabel>
						</f:facet>
						<h:selectBooleanCheckbox value="#{rol.rolBactivo}" onclick="aceptar = confirm('Esta seguro que quiere cambiar el estado del elemento seleccionado?'); if(aceptar==true){procesarSolicitudEstadoRol('#{rol.rolNidrol}','#{rol.rolBactivo}');} return false;"></h:selectBooleanCheckbox>
					</rich:column>									
				</rich:extendedDataTable>
				</h:form>					
			</rich:panel>
        	<a4j:form>
	            <a4j:jsFunction name="procesarSolicitudDetalle" action="#{RolMB.getSeleccionarRolDetalle}" >
	                <a4j:actionparam name="p1" assignTo="#{RolMB.idRol}" />                
            	</a4j:jsFunction>
        	</a4j:form>				
        	<a4j:form>
	            <a4j:jsFunction name="procesarSolicitudModificar" action="#{RolMB.getSeleccionarRolModificar}" >
	                <a4j:actionparam name="p1" assignTo="#{RolMB.idRol}" />                
            	</a4j:jsFunction>
        	</a4j:form>
        	<a4j:form>				
	            <a4j:jsFunction name="procesarSolicitudEstadoRol" action="#{RolMB.getCambiarEstadoRol}" >
	                <a4j:actionparam name="p1" assignTo="#{RolMB.idRol}" />                
	                <a4j:actionparam name="p2" assignTo="#{RolMB.estadoCheck}" />
	           	</a4j:jsFunction>
           	</a4j:form>	        						
		</ui:define>
	</ui:composition>
</body>
</html>
