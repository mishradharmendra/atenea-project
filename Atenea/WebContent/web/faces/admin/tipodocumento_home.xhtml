<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:richfaces="http://richfaces.ajax4jsf.org/rich"      
	  xmlns:a4j="http://richfaces.org/a4j">
<head>
	<link href="#{AutenticacionMB.fullContextPath}/web/estilos/inascolNuevo.css" rel="stylesheet" type="text/css" />
</head>	 	  
<body>
	<ui:composition template="../../template.xhtml">
		<ui:define name="cuerpo">
			<rich:panel style="width:938px;height:440px;background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondopagina.png)">
				<table align="left">
					<tr>
						<td width="110px"></td>
						<td align="left"><h:outputLabel value="ADMINISTRACIÓN >> Tablas de Referencia - Tipos de Documento" styleClass="TituloContenido"></h:outputLabel></td>
					</tr>
				</table>
				<br/>
				<table align="center" width="100%">
					<tr>
						<td height="10px"/>
					</tr>
				</table>	
				<h:form>	
				<table align="left">
					<tr>
						<td width="110px"/>
						<td align="left"><h:outputLabel value="Nombre: " styleClass="TextoContenido"></h:outputLabel></td>
						<td align="left"><h:inputText value="#{TipodocumentoMB.nombreTipodoc}"></h:inputText></td>					
					</tr>
				</table>
				<br/>
				<table align="center" width="100%">
					<tr>
						<td height="10px"/>
					</tr>
				</table>		
				<table align="right">
					<tr>
						<td><h:commandButton action="#{TipodocumentoMB.getBuscarTipodocPorNombre}" value="Buscar" style="background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondo.png);color:#FFFFFF;"/></td>
						<td width="20px"></td>
						<td><h:commandButton action="#{TipodocumentoMB.getAgregarTipodoc}" value="Agregar Registro" style="background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondo.png);color:#FFFFFF;"/></td>
						<td width="140px"></td>
					</tr>
				</table>
				</h:form>								
				<br/>
				<table align="center" width="100%">
					<tr>
						<td height="10px"/>
					</tr>
				</table>
				<h:outputLabel value="Resultados de Búsqueda" styleClass="TituloContenido"></h:outputLabel>
				<br/><br/>
				<h:form>	
				<table align="center" style="border-width: medium; border-spacing: 0px; border-style: solid; border-color: lightgray; border-collapse: separate; background-color: white;">
				<tr>
				<td>				
				<rich:extendedDataTable headerClass="rich-table-header" id="tablaTipodocumento" value="#{TipodocumentoMB.tipodocs}" var="tipodoc" width="615px" height="250px">
					<rich:column width="150px" sortable="true" sortBy="#{tipodoc.tdcNidtipodoc}" label="Id Tipo de Documento">
						<f:facet name="header">
							<h:outputLabel value="Id Tipo de Documento" styleClass="PrimerNivel"></h:outputLabel>
						</f:facet>
						<div align="left"><h:outputLabel value="#{tipodoc.tdcNidtipodoc}"></h:outputLabel></div>
					</rich:column>
					<rich:column width="340px" sortable="true" sortBy="#{tipodoc.tdcVnombre}" label="Nombre Tipo Documento">
						<f:facet name="header">
							<h:outputLabel value="Nombre Tipo Documento" styleClass="PrimerNivel"></h:outputLabel>
						</f:facet>
						<div align="left"><h:outputText value="#{tipodoc.tdcVnombre}"></h:outputText></div>
					</rich:column>
					<rich:column width="55px" label="Modificar">
						<f:facet name="header">
							<h:outputLabel value="Modificar" styleClass="PrimerNivel"></h:outputLabel>
						</f:facet>
						<a4j:commandLink id="modificar" onclick="procesarSolicitudModificar('#{tipodoc.tdcNidtipodoc}')">
                            <div align="center"><h:graphicImage url="../../imagenes/editar.png" style="border:0"/></div>
                        </a4j:commandLink>
					</rich:column>
					<rich:column width="55px" label="Eliminar">
						<f:facet name="header">
							<h:outputLabel value="Eliminar" styleClass="PrimerNivel"></h:outputLabel>
						</f:facet>
						<a4j:commandLink id="eliminar" onclick="aceptar = confirm('Esta seguro que quiere eliminar el elemento seleccionado?'); if(aceptar==true){procesarSolicitudEliminar('#{tipodoc.tdcNidtipodoc}');} return false;">
                            <div align="center"><h:graphicImage url="../../imagenes/Delete.png" style="border:0"/></div>
                        </a4j:commandLink>
					</rich:column>					
				</rich:extendedDataTable>
				</td>
				</tr>
				</table>
				</h:form>					
			</rich:panel>
        	<a4j:form>
	            <a4j:jsFunction name="procesarSolicitudDetalle" action="#{TipodocumentoMB.getSeleccionarTipodocDetalle}" >
	                <a4j:actionparam name="p1" assignTo="#{TipodocumentoMB.idTipodoc}" />                
            	</a4j:jsFunction>
        	</a4j:form>					
        	<a4j:form>
	            <a4j:jsFunction name="procesarSolicitudModificar" action="#{TipodocumentoMB.getSeleccionarTipodoc}" >
	                <a4j:actionparam name="p1" assignTo="#{TipodocumentoMB.idTipodoc}" />                
            	</a4j:jsFunction>
        	</a4j:form>			
        	<a4j:form>
	            <a4j:jsFunction name="procesarSolicitudEliminar" action="#{TipodocumentoMB.getEliminarTipodoc}" >
	                <a4j:actionparam name="p1" assignTo="#{TipodocumentoMB.idTipodoc}" />                
            	</a4j:jsFunction>
        	</a4j:form>		        						
		</ui:define>
	</ui:composition>
</body>
</html>
