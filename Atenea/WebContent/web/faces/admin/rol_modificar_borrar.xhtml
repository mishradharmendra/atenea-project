<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:richfaces="http://richfaces.ajax4jsf.org/rich"      
	  xmlns:a4j="http://richfaces.org/a4j">
<head>
	<link href="#{AutenticacionMB.fullContextPath}/web/estilos/inascolNuevo.css" rel="stylesheet" type="text/css" />
</head>	 	  
<body>
	<ui:composition template="../../template.xhtml">
		<ui:define name="cuerpo">
			<rich:panel style="width:940px;height:440px;background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondopagina.png)">
				<table align="left">
					<tr>
						<td width="120px"/>
						<td align="left"><h:outputLabel value="ADMINISTRACIÓN >> ROLES" styleClass="TituloContenido"></h:outputLabel></td>
					</tr>
				</table>
				<br/>
				<table align="center" width="100%">
					<tr>
						<td height="10px"/>
					</tr>
				</table>
				<br/>
				<h:outputLabel value="Modificar Rol" styleClass="TituloContenido"></h:outputLabel>
				<br/><br/>
				<h:form>					
				<table align="left">
					<tr>
						<td width="120px"/>
						<td align="left"><h:outputLabel value="Nombre: " styleClass="TextoContenido"></h:outputLabel></td>
						<td align="left"><h:outputLabel id="nombreRol" size="30" value="#{RolMB.rol.rolVnombre}"></h:outputLabel></td>
						<td width="190px"/>
						<td align="left"><h:outputLabel value="Descripción: " styleClass="TextoContenido"></h:outputLabel></td>
						<td align="left"><h:inputTextarea id="descripcionRol" value="#{RolMB.rol.rolVdescripcion}" cols="34" disabled="true" style="color:black"></h:inputTextarea></td>
					</tr>		
				</table>
				<br/>
				<table align="center" width="100%">
					<tr>
						<td height="20px"/>
					</tr>
				</table>
				<table align="right">
					<tr>
						<td><h:commandButton action="#{RolMB.getBorrarServicios}" value="Borrar Servicios" style="background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondo.png);color:#FFFFFF;"/></td>
						<td width="140px"/>
					</tr>
				</table>
				</h:form>
				<h:form>
				<table align="right">
					<tr>
						<td><h:commandButton action="#{RolMB.getCancelar}" value="Cancelar" style="background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondo.png);color:#FFFFFF;"/></td>
						<td width="20px"></td>
					</tr>
				</table>
				</h:form>
				<br/>
				<table align="center" width="100%">
					<tr>
						<td height="30px"/>
					</tr>
				</table>
				<table align="center">
					<tr>
						<td align="center"><h:outputLabel value="Servicios Asignados" styleClass="TituloContenido"/></td>
					</tr>
					<tr>
						<td align="center">
							<h:form>
							<rich:extendedDataTable id="tablaServicioRolAsignado" value="#{RolMB.rol.gppServicios}" var="servicio" width="615px" height="150px" headerClass="rich-table-header">
								<rich:column width="100px" label="Seleccionar">
									<f:facet name="header">
										<h:outputLabel value="Seleccionar" styleClass="PrimerNivel"></h:outputLabel>
									</f:facet>
									<div align="center"><h:selectBooleanCheckbox id="servicio" onclick="procesarSolicitudServicioAsignado('#{servicio.serNidservicio}');"></h:selectBooleanCheckbox></div>
								</rich:column>									
								<rich:column width="200px" sortable="true" sortBy="#{servicio.serVnombre}" label="Nombre Servicio">
									<f:facet name="header">
										<h:outputLabel value="Nombre Servicio" styleClass="PrimerNivel"></h:outputLabel>
									</f:facet>
									<div align="left"><h:outputLabel value="#{servicio.serVnombre}"></h:outputLabel></div>
								</rich:column>
								<rich:column width="300px"  sortable="true" sortBy="#{servicio.serVruta}" label="Descripción">
									<f:facet name="header">
										<h:outputLabel value="Descripción" styleClass="PrimerNivel"></h:outputLabel>
									</f:facet>
									<div align="left"><h:outputLabel value="#{servicio.serVruta}"></h:outputLabel></div>
								</rich:column>										
							</rich:extendedDataTable>
							</h:form>
							<a4j:form>
					            <a4j:jsFunction name="procesarSolicitudServicioAsignado" action="#{RolMB.getIdServiciosAsignar}" >
					                <a4j:actionparam name="p1" assignTo="#{RolMB.idServicio}" />                
				            	</a4j:jsFunction>
			        		</a4j:form>						
						</td>
					</tr>
					<tr>
						<td height="5px"/>
					</tr>					
					<tr>
						<td colspan="3" align="center"><h:outputLabel value="Seleccione del 'Servicios Asignados' los servicios que quiere borrarle al rol." style="color:#026A9F;"/></td>
					</tr>					
				</table>
			</rich:panel>																
		</ui:define>
	</ui:composition>
</body>
</html>
