<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:richfaces="http://richfaces.ajax4jsf.org/rich"      
	  xmlns:a4j="http://richfaces.org/a4j">
<head>
	<link href="#{AutenticacionMB.fullContextPath}/web/estilos/inascolNuevo.css" rel="stylesheet" type="text/css" />
</head>	 	  
<body>
	<ui:composition template="../../template.xhtml">
		<ui:define name="cuerpo">
			<rich:panel style="width:940px;height:440px;background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondopagina.png)">
				<table align="left">
					<tr>
						<td width="110px"/>
						<td align="left"><h:outputLabel value="ADMINISTRACIÓN >> Permisos" styleClass="TituloContenido"></h:outputLabel></td>
					</tr>
				</table>
				<table align="center" width="100%">
					<tr>
						<td height="10px"/>
					</tr>
				</table>
				<br/>
				<h:form>	
				<table align="center">
					<tr>
						<td><h:outputLabel value="Consulta de Usuario" styleClass="TituloContenido"></h:outputLabel></td>
					</tr>
				</table>
				<br/>
				<table align="left">
					<tr>
						<td width="110px"/>
						<td align="left"><h:outputLabel value="Login" styleClass="TextoContenido"></h:outputLabel></td>
						<td align="left"><h:inputText value="#{UsuariorolMB.loginUsuario}"></h:inputText></td>
						<td width="170px"/>
						<td align="left"><h:outputLabel value="Nombre de Usuario" styleClass="TextoContenido"></h:outputLabel></td>
						<td align="left"><h:inputText value="#{UsuariorolMB.nombreUsuario}"></h:inputText></td>					
					</tr>
				</table>
				<br/>		
				<table align="center" width="100%">
					<tr>
						<td height="5px"/>
					</tr>
				</table>						
				<table align="right">
					<tr>
						<td><h:commandButton action="#{UsuariorolMB.getBuscarUsuarioPorNombre}" value="Buscar" style="background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondo.png);color:#FFFFFF;"/></td>
						<td width="140px"/>
					</tr>
				</table>
				</h:form>								
				<br/><br/>
				<h:outputLabel value="Resultados de Búsqueda" styleClass="TituloContenido"></h:outputLabel>
				<br/>		
				<table align="center" width="100%">
					<tr>
						<td height="5px"/>
					</tr>
				</table>	
				<h:form>	
				<rich:extendedDataTable align="center" headerClass="rich-table-header" id="tablaUsuarioRol" value="#{UsuariorolMB.usuarios}" var="usuario" width="615px" height="200px">
					<rich:column width="100px" sortable="true" sortBy="#{usuario.usuNidusuario}" label="Id usuario">
						<f:facet name="header">
							<h:outputLabel value="Login" styleClass="PrimerNivel"></h:outputLabel>
						</f:facet>
						<a4j:commandLink id="usuVlogin" onclick="procesarSolicitudDetalle('#{usuario.usuNidusuario}')">
							<div align="left"><h:outputText value="#{usuario.usuVlogin}"></h:outputText></div>
						</a4j:commandLink>							
					</rich:column>
					<rich:column width="300px" sortable="true" sortBy="#{usuario.usuVnombre}" label="Nombre del Usuario">
						<f:facet name="header">
							<h:outputLabel value="Nombre del Usuario" styleClass="PrimerNivel"></h:outputLabel>
						</f:facet>
						<div align="left"><h:outputText value="#{usuario.usuVnombre}"></h:outputText></div>
					</rich:column>
					<rich:column width="145px" sortable="true" sortBy="#{usuario.usuVemail}" label="Email">
						<f:facet name="header">
							<h:outputLabel value="Email" styleClass="PrimerNivel"></h:outputLabel>
						</f:facet>
						<div align="left"><h:outputText value="#{usuario.usuVemail}"></h:outputText></div>
					</rich:column>					
					<rich:column width="55px" label="Modificar">
						<f:facet name="header">
							<h:outputLabel value="Modificar" styleClass="PrimerNivel"></h:outputLabel>
						</f:facet>
						<a4j:commandLink id="modificar" onclick="procesarSolicitudModificar('#{usuario.usuNidusuario}')">
                            <div align="center"><h:graphicImage url="../../imagenes/editar.png" style="border:0"/></div>
                        </a4j:commandLink>
					</rich:column>
				</rich:extendedDataTable>
				</h:form>					
			</rich:panel>
        	<a4j:form>
	            <a4j:jsFunction name="procesarSolicitudDetalle" action="#{UsuariorolMB.getSeleccionarUsuarioDetalle}" >
	                <a4j:actionparam name="p1" assignTo="#{UsuariorolMB.idUsuario}" />                
            	</a4j:jsFunction>
        	</a4j:form>				
        	<a4j:form>
	            <a4j:jsFunction name="procesarSolicitudModificar" action="#{UsuariorolMB.getSeleccionarUsuarioModificar}" >
	                <a4j:actionparam name="p1" assignTo="#{UsuariorolMB.idUsuario}" />                
            	</a4j:jsFunction>
        	</a4j:form>		
		</ui:define>
	</ui:composition>
</body>
</html>
