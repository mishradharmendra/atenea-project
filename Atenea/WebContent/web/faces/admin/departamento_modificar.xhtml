<?xml version='1.0' encoding='UTF-8'?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:richfaces="http://richfaces.ajax4jsf.org/rich"      
	  xmlns:a4j="http://richfaces.org/a4j">
<body>
	<ui:composition template="../../template.xhtml">
		<ui:define name="cuerpo">
			<rich:panel>
				<table align="left">
					<tr>
						<td align="left"><h:outputLabel value="ADMINISTRACIÓN"></h:outputLabel></td>
						<td align="left"><h:outputLabel value=">>"></h:outputLabel></td>
						<td align="left"><h:outputLabel value="Tablas de Referencia - Departamentos"></h:outputLabel></td>
					</tr>
				</table>
				<br/><br/>	
				<h:form>
				<h:outputLabel value="Modificación de Datos de Departamentos"></h:outputLabel>
				<br/><br/>					
				<table>
					<tr>
						<td><h:inputHidden value="#{DepartamentoMB.departamento.dptViddepto}"></h:inputHidden></td>
						<td><h:outputLabel value="Nombre de Departamento: "></h:outputLabel></td>
						<td><h:inputText value="#{DepartamentoMB.departamento.dptVdepto}"></h:inputText></td>					
						<td width="100px"></td>
						<td><h:outputLabel value="País"></h:outputLabel></td>
						<td><h:selectOneMenu value="#{DepartamentoMB.departamento.paiVidpais}">
								<f:selectItems value="#{DepartamentoMB.paises}"/>
							</h:selectOneMenu></td>
					</tr>
				</table>
				<br/>				
				<table align="right">
					<tr>
						<td><h:commandButton action="#{DepartamentoMB.getModificarDepto}" value="Aceptar"/></td>
						<td width="20px"></td>
						<td><h:commandButton action="#{DepartamentoMB.getCancelar}" value="Cancelar"/></td>
					</tr>
				</table>
				</h:form>								
			</rich:panel>						
		</ui:define>
	</ui:composition>
</body>
</html>
