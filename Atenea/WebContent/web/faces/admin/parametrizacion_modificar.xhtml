<?xml version='1.0' encoding='UTF-8'?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:richfaces="http://richfaces.ajax4jsf.org/rich"      
	  xmlns:a4j="http://richfaces.org/a4j">
<body>
	<ui:composition template="../../template.xhtml">
		<ui:define name="cuerpo">
			<rich:panel>
				<table align="left">
					<tr>
						<td align="left"><h:outputLabel value="ADMINISTRACIÓN"></h:outputLabel></td>
						<td align="left"><h:outputLabel value=">>"></h:outputLabel></td>
						<td align="left"><h:outputLabel value="Parametrizacion"></h:outputLabel></td>
					</tr>
				</table>
				<br/><br/>	
				<h:form>
				<h:outputLabel value="Modificación de Datos de Parametrizacion"></h:outputLabel>
				<br/><br/>					
				<table>
					<tr>
						<td><h:outputLabel value="Nombre: "></h:outputLabel></td>
						<td><h:outputLabel value="#{ParametrizacionMB.parametrizacion.parVnombre}"></h:outputLabel></td>					
					</tr>
					<tr>
						<td><h:outputLabel value="Descripcion: "></h:outputLabel></td>
						<td><h:outputLabel value="#{ParametrizacionMB.parametrizacion.parVdescripcion}"></h:outputLabel></td>					
					</tr>
					<tr>
						<td><h:outputLabel value="Valor Actual del parametro: "></h:outputLabel></td>
						<td><h:outputLabel value="#{ParametrizacionMB.parametrizacion.parVvalor}"></h:outputLabel></td>					
					</tr>					
					<tr>
						<td><h:outputLabel value="Valor Nuevo del parametro: "></h:outputLabel></td>
						<td><h:inputText value="#{ParametrizacionMB.valorParametrizacion}"></h:inputText></td>					
					</tr>															
				</table>
				<br/>				
				<table align="right">
					<tr>
						<td><h:commandButton action="#{ParametrizacionMB.getModificarParametrizacion}" value="Aceptar"/></td>
						<td width="20px"></td>
						<td><h:commandButton action="#{ParametrizacionMB.getCancelar}" value="Cancelar"/></td>
					</tr>
				</table>
				</h:form>								
			</rich:panel>						
		</ui:define>
	</ui:composition>
</body>
</html>
