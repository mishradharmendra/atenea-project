<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:richfaces="http://richfaces.ajax4jsf.org/rich"      
	  xmlns:a4j="http://richfaces.org/a4j">
<head>
	<link href="#{AutenticacionMB.fullContextPath}/web/estilos/inascolNuevo.css" rel="stylesheet" type="text/css" />
</head>	 	  
<body>
	<ui:composition template="../../template.xhtml">
		<ui:define name="cuerpo">
			<rich:panel style="width:938px;height:440px;background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondopagina.png)">
				<table align="left">
					<tr>
						<td width="110px"></td>
						<td align="left"><h:outputLabel value="ADMINISTRACIÓN >> Tablas de Referencia - Niveles Académicos" styleClass="TituloContenido"></h:outputLabel></td>
					</tr>
				</table>
				<br/>
				<table align="center" width="100%">
					<tr>
						<td height="10px"/>
					</tr>
				</table>	
				<h:form>	
				<table align="left">
					<tr>
						<td width="110px"/>
						<td align="left"><h:outputLabel value="Nombre: " styleClass="TextoContenido"></h:outputLabel></td>
						<td align="left"><h:inputText title="Ingresel el nombre del nivel académico a buscar." size="30" value="#{NivelacademicoMB.nombreNivelacademico}"></h:inputText></td>					
					</tr>
				</table>
				<br/>
				<table align="center" width="100%">
					<tr>
						<td height="10px"/>
					</tr>
				</table>				
				<table align="right">
					<tr>
						<td><h:commandButton action="#{NivelacademicoMB.getBuscarNivelacademicoPorNombre}" value="Buscar" style="background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondo.png);color:#FFFFFF;"/></td>
						<td width="20px"></td>
						<td><h:commandButton action="#{NivelacademicoMB.getAgregarNivelacademico}" value="Agregar Registro" style="background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondo.png);color:#FFFFFF;"/></td>
						<td width="140px"></td>
					</tr>
				</table>
				</h:form>								
				<br/>
				<table align="center" width="100%">
					<tr>
						<td height="10px"/>
					</tr>
				</table>
				<h:outputLabel value="Resultados de Búsqueda" styleClass="TituloContenido"></h:outputLabel>
				<br/><br/>
				<h:form>	
				<table align="center" style="border-width: medium; border-spacing: 0px; border-style: solid; border-color: lightgray; border-collapse: separate; background-color: white;">
				<tr>
				<td>				
				<rich:extendedDataTable headerClass="rich-table-header" id="tablaNivelacademico" value="#{NivelacademicoMB.nivelesacademicos}" var="nivelacademico" width="615px" height="250px">
					<rich:column width="150px" sortable="true" sortBy="#{nivelacademico.nacNidnivelac}" label="Id Nivel Académico">
						<f:facet name="header">
							<h:outputLabel value="Id Nivel Académico" styleClass="PrimerNivel"></h:outputLabel>
						</f:facet>
						<div align="left"><h:outputLabel value="#{nivelacademico.nacNidnivelac}"></h:outputLabel></div>
					</rich:column>
					<rich:column width="395px" sortable="true" sortBy="#{nivelacademico.nacVnivelac}" label="Nombre Nivel Académico">
						<f:facet name="header">
							<h:outputLabel value="Nombre Nivel Académico" styleClass="PrimerNivel"></h:outputLabel>
						</f:facet>
						<div align="left"><h:outputText value="#{nivelacademico.nacVnivelac}"></h:outputText></div>
					</rich:column>
					<rich:column width="55px" label="Modificar">
						<f:facet name="header">
							<h:outputLabel value="Modificar" styleClass="PrimerNivel"></h:outputLabel>
						</f:facet>
						<a4j:commandLink id="modificar" onclick="procesarSolicitudModificar('#{nivelacademico.nacNidnivelac}')">
                            <div align="center"><h:graphicImage url="../../imagenes/editar.png" style="border:0"/></div>
                        </a4j:commandLink>
					</rich:column>
				</rich:extendedDataTable>
				</td>
				</tr>
				</table>
				</h:form>					
			</rich:panel>
        	<a4j:form>
	            <a4j:jsFunction name="procesarSolicitudDetalle" action="#{NivelacademicoMB.getSeleccionarNivelacademicoDetalle}" >
	                <a4j:actionparam name="p1" assignTo="#{NivelacademicoMB.idNivelacademico}" />                
            	</a4j:jsFunction>
        	</a4j:form>					
        	<a4j:form>
	            <a4j:jsFunction name="procesarSolicitudModificar" action="#{NivelacademicoMB.getSeleccionarNivelacademico}" >
	                <a4j:actionparam name="p1" assignTo="#{NivelacademicoMB.idNivelacademico}" />                
            	</a4j:jsFunction>
        	</a4j:form>		
		</ui:define>
	</ui:composition>
</body>
</html>
