<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:richfaces="http://richfaces.ajax4jsf.org/rich"      
	  xmlns:a4j="http://richfaces.org/a4j">
<head>
	<link href="#{AutenticacionMB.fullContextPath}/web/estilos/inascolNuevo.css" rel="stylesheet" type="text/css" />
</head>	 	  
<body>
	<ui:composition template="../../template.xhtml">
		<ui:define name="cuerpo">
			<rich:panel style="width:940px;height:440px;background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondopagina.png)">
				<table align="left">
					<tr>
						<td align="left"><h:outputLabel value="ADMINISTRACIÓN >> Tablas de Referencia - Niveles Académicos" styleClass="TituloContenido"></h:outputLabel></td>
					</tr>
				</table>
				<br/><br/><br/><br/>
				<h:form>	
				<table align="center">
					<tr>
						<td><h:outputLabel value="Consulta de Niveles Académicos: "></h:outputLabel></td>
						<td><h:inputText value="#{NivelacademicoMB.nombreNivelacademico}"></h:inputText></td>					
					</tr>
				</table>
				<br/>				
				<table align="right">
					<tr>
						<td><h:commandButton action="#{NivelacademicoMB.getBuscarNivelacademicoPorNombre}" value="Buscar"/></td>
						<td width="20px"></td>
						<td><h:commandButton action="#{NivelacademicoMB.getAgregarNivelacademico}" value="Agregar Registro"/></td>
					</tr>
				</table>
				</h:form>								
				<br/><br/>
				<h:outputLabel value="Resultados de Búsqueda" styleClass="TituloContenido"></h:outputLabel>
				<br/><br/>
				<h:form>	
				<rich:extendedDataTable id="tablaNivelacademico" value="#{NivelacademicoMB.nivelesacademicos}" var="nivelacademico" width="550px" height="250px">
					<rich:column width="150px" sortable="true" sortBy="#{nivelacademico.nacNidnivelac}" label="Id Nivel Académico">
						<f:facet name="header">
							<h:outputLabel value="Id Nivel Académico"></h:outputLabel>
						</f:facet>
						<h:outputLabel value="#{nivelacademico.nacNidnivelac}"></h:outputLabel>
					</rich:column>
					<rich:column width="300px" sortable="true" sortBy="#{nivelacademico.nacVnivelac}" label="Nombre Nivel Académico">
						<f:facet name="header">
							<h:outputLabel value="Nombre Nivel Académico"></h:outputLabel>
						</f:facet>
						<a4j:commandLink id="nacVnivelac" onclick="procesarSolicitudDetalle('#{nivelacademico.nacNidnivelac}')">
							<h:outputLabel value="#{nivelacademico.nacVnivelac}"></h:outputLabel>
						</a4j:commandLink>
					</rich:column>
					<rich:column width="100px" label="Modificar">
						<f:facet name="header">
							<h:outputLabel value="Modificar"></h:outputLabel>
						</f:facet>
						<a4j:commandLink id="modificar" onclick="procesarSolicitudModificar('#{nivelacademico.nacNidnivelac}')">
                            <h:graphicImage url="../../imagenes/editar.png"/>
                        </a4j:commandLink>
					</rich:column>
				</rich:extendedDataTable>
				</h:form>					
			</rich:panel>
        	<a4j:form>
	            <a4j:jsFunction name="procesarSolicitudDetalle" action="#{NivelacademicoMB.getSeleccionarNivelacademicoDetalle}" >
	                <a4j:actionparam name="p1" assignTo="#{NivelacademicoMB.idNivelacademico}" />                
            	</a4j:jsFunction>
        	</a4j:form>					
        	<a4j:form>
	            <a4j:jsFunction name="procesarSolicitudModificar" action="#{NivelacademicoMB.getSeleccionarNivelacademico}" >
	                <a4j:actionparam name="p1" assignTo="#{NivelacademicoMB.idNivelacademico}" />                
            	</a4j:jsFunction>
        	</a4j:form>		
		</ui:define>
	</ui:composition>
</body>
</html>
