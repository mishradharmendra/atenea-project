<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:richfaces="http://richfaces.ajax4jsf.org/rich"      
	  xmlns:a4j="http://richfaces.org/a4j"
	  xmlns:c="http://java.sun.com/jstl/core">
<head>
	<link href="#{AutenticacionMB.fullContextPath}/web/estilos/inascolNuevo.css" rel="stylesheet" type="text/css" />
</head>		  
<body>
	<ui:composition template="../../template.xhtml">
		<ui:define name="cuerpo">
			<rich:panel style="width:940px;background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondopagina.png)">
				<rich:tabPanel switchType="ajax" selectedTab="#{PersonaMB.tabPanel}" style="background-color:#EEE;">
					<script type="text/javascript" src="../../swf/calendario.js"></script>					
					<rich:tab label="Datos Personales" name="TAB_PANEL_PERSONA" style="background-color:#EEE;">					
					<table align="left">
						<tr>
							<td><h:outputLabel value="Datos Personales #{PersonaMB.persona.perVnombres} #{PersonaMB.persona.perVapellidos}" styleClass="TituloContenido"></h:outputLabel></td>
						</tr>
					</table>
					<br/><br/><br/>
					<h:form>
					<table align="left">
						<tr>
							<td align="left"><h:outputLabel value="Nombres" styleClass="TextoContenido"></h:outputLabel></td>
							<td align="left"><h:inputText size="30" id="perVnombres" value="#{PersonaMB.persona.perVnombres}" required="true" requiredMessage="Ingrese Nombres"></h:inputText></td>
							<td width="100px"></td>			
							<td align="left"><h:outputLabel value="Apellidos" styleClass="TextoContenido"></h:outputLabel></td>
							<td align="left"><h:inputText size="30" id="perVapellidos" value="#{PersonaMB.persona.perVapellidos}" required="true" requiredMessage="Ingrese Apellidos"></h:inputText></td>							
						</tr>
						<tr>
							<td align="center" colspan="2"><rich:message for="perVnombres" style="color:red"/></td>
							<td width="100px"></td>			
							<td align="center" colspan="2"><rich:message for="perVapellidos" style="color:red"/></td>							
						</tr>						
						<tr>
							<td align="left"><h:outputLabel value="Tipo de Identificación" styleClass="TextoContenido"></h:outputLabel></td>
							<td align="left"><h:selectOneMenu value="#{PersonaMB.persona.tdcNidtipodoc}" id="tdcNidtipodoc" required="true" requiredMessage="Ingrese Tipo de Identificación" style="width:200px">
								<f:selectItem itemValue="" itemLabel="Seleccione..."/>	
								<f:selectItems value="#{PersonaMB.tiposIdentificacion}"/>
							</h:selectOneMenu></td>
							<td width="100px"></td>			
							<td align="left"><h:outputLabel value="Identificación" styleClass="TextoContenido"></h:outputLabel></td>
							<td align="left"><h:inputText size="30" id="perNidentificacion" value="#{PersonaMB.persona.perNidentificacion}" required="true" requiredMessage="Ingrese Identificación"></h:inputText></td>							
						</tr>		
						<tr>
							<td align="center" colspan="2"><rich:message for="tdcNidtipodoc" style="color:red"/></td>
							<td width="100px"></td>	
							<td align="center" colspan="2"><rich:message for="perNidentificacion" style="color:red"/></td>							
						</tr>							
						<tr>
							<td align="left"><h:outputLabel value="Sexo" styleClass="TextoContenido"></h:outputLabel></td>
							<td align="left"><h:selectOneMenu id="perVsexo" value="#{PersonaMB.persona.perVsexo}" required="true" requiredMessage="Ingrese Sexo" style="width:200px">
								<f:selectItem itemValue="" itemLabel="Seleccione..."/>						
								<f:selectItem itemValue="H" itemLabel="Hombre"/>
								<f:selectItem itemValue="M" itemLabel="Mujer"/>
							</h:selectOneMenu></td>
							<td width="100px"></td>			
							<td align="left"><h:outputLabel value="Estado Civil" styleClass="TextoContenido"></h:outputLabel></td>
							<td align="left"><h:selectOneMenu id="escNidestadocivil" value="#{PersonaMB.persona.escNidestadocivil}" required="true" requiredMessage="Ingrese Estado Civil" style="width:200px">
								<f:selectItem itemValue="" itemLabel="Seleccione..."/>	
								<f:selectItems value="#{PersonaMB.estadosCiviles}"/>
							</h:selectOneMenu></td>						
						</tr>		
						<tr>
							<td align="center" colspan="2"><rich:message for="perVsexo" style="color:red"/></td>
							<td width="100px"></td>	
							<td align="center" colspan="2"><rich:message for="escNidestadocivil" style="color:red"/></td>							
						</tr>													
						<tr>
							<td align="left"><h:outputLabel value="Fecha de Nacimiento" styleClass="TextoContenido"></h:outputLabel></td>
							<td align="left"><rich:calendar value="#{PersonaMB.persona.perDfecnacimiento}" datePattern="dd/MM/yyyy" id="perDfecnacimiento" isDayEnabled="disablementFunction" dayStyleClass="disabledClassesProv" boundaryDatesMode="scroll" inputSize="27"/></td>
							<td width="100px"></td>			
							<td align="left"><h:outputLabel value="País" styleClass="TextoContenido"></h:outputLabel></td>
							<td align="left"><h:selectOneMenu id="idPais" valueChangeListener="#{PersonaMB.getDeptos}" onchange="submit()" style="width:200px">
								<f:selectItem itemValue="" itemLabel="Seleccione..."/>	
								<f:selectItems value="#{PersonaMB.paises}"/>
							</h:selectOneMenu></td>
						</tr>										
						<tr>
							<td align="left"><h:outputLabel value="Departamento" styleClass="TextoContenido"></h:outputLabel></td>
							<td align="left"><h:selectOneMenu id="idDepto" valueChangeListener="#{PersonaMB.getMpios}" onchange="submit()" style="width:200px">
								<f:selectItem itemValue="" itemLabel="Seleccione..."/>	
								<f:selectItems value="#{PersonaMB.departamentosPais}"/>
							</h:selectOneMenu></td>		
							<td width="100px"></td>	
							<td align="left"><h:outputLabel value="Municipio" styleClass="TextoContenido"></h:outputLabel></td>
							<td align="left"><h:selectOneMenu id="munNidmunicipio" value="#{PersonaMB.persona.munNidmunicipio}" required="true" requiredMessage="Seleccione un Municipio" style="width:200px">
								<f:selectItem itemValue="" itemLabel="Seleccione..."/>	
								<f:selectItems value="#{PersonaMB.municipios}"/>
							</h:selectOneMenu></td>	
						</tr>
						<tr>
							<td colspan="2"></td>	
							<td width="100px"></td>	
							<td align="center" colspan="2"><rich:message for="munNidmunicipio" style="color:red"/></td>							
						</tr>							
						<tr>				
							<td align="left"><h:outputLabel value="Libreta Militar" styleClass="TextoContenido"></h:outputLabel></td>
							<td align="left"><h:inputText size="30" value="#{PersonaMB.persona.perVlibretamilitar}"></h:inputText></td>
						</tr>	
						<tr>
							<td height="30px"/>
						</tr>																																																
						<tr>
							<td align="left"><h:outputLabel value="Datos Contacto" styleClass="TituloContenido"></h:outputLabel></td>
						</tr>
						<tr>
							<td height="10px"/>
						</tr>									
						<tr>
							<td align="left"><h:outputLabel value="País Residencia" styleClass="TextoContenido"></h:outputLabel></td>
							<td align="left"><h:selectOneMenu id="idPaisResidencia" value="#{PersonaMB.persona.paiNpaisresidencia}" required="true" requiredMessage="Seleccione un Pais de Residencia" style="width:200px">
								<f:selectItem itemValue="" itemLabel="Seleccione..."/>	
								<f:selectItems value="#{PersonaMB.paises}"/>
								</h:selectOneMenu></td>
							<td width="100px"></td>	
							<td align="left"><h:outputLabel value="Municipio Residencia" styleClass="TextoContenido"></h:outputLabel></td>
							<td align="left"><h:selectOneMenu id="mpio" value="#{PersonaMB.persona.munNmpioresidencia}" style="width:200px">
								<f:selectItem itemValue="" itemLabel="Seleccione..."/>	
								<f:selectItems value="#{PersonaMB.municipiosResidencia}"/>
								</h:selectOneMenu></td>							
						</tr>	
						<tr>
							<td align="center" colspan="2"><rich:message for="idPaisResidencia" style="color:red"/></td>
							<td width="100px"></td>	
							<td colspan="2"/>							
						</tr>											
						<tr>
							<td align="left"><h:outputLabel value="Movil" styleClass="TextoContenido"></h:outputLabel></td>
							<td align="left"><h:inputText size="30" id="perVmovil" value="#{PersonaMB.persona.perVmovil}"></h:inputText></td>
							<td width="100px"></td>	
							<td align="left"><h:outputLabel value="Correo Electrónico" styleClass="TextoContenido"></h:outputLabel></td>
							<td align="left"><h:inputText size="30" id="perVemail" value="#{PersonaMB.persona.perVemail}"></h:inputText></td>							
						</tr>								
						<tr>
							<td align="left"><h:outputLabel value="Teléfono Fijo" styleClass="TextoContenido"></h:outputLabel></td>
							<td align="left"><h:inputText size="30" id="perVtelefono" value="#{PersonaMB.persona.perVtelefono}"></h:inputText></td>
							<td width="100px"></td>	
							<td align="left"><h:outputLabel value="Dirección" styleClass="TextoContenido"></h:outputLabel></td>
							<td align="left"><h:inputText size="30" id="perVdireccion" value="#{PersonaMB.persona.perVdireccion}"></h:inputText></td>							
						</tr>																	
					</table>
					<br/><br/>
					<table align="center">
						<tr>
							<td height="250px"/>
						</tr>
					</table>
					<c:if test="#{PersonaMB.persona.perNidpersona != null}">
					<br/><br/>
					<table align="center">
						<tr>
							<td align="center"><h:outputLabel value="Adjuntar Hoja de Vida" styleClass="TituloContenido"></h:outputLabel></td>
						</tr>
						<tr>
							<td><rich:fileUpload required="true" fileUploadListener="#{PersonaMB.getSubirDocumentoHojaVida}" acceptedTypes="pdf,zip,rar" ajaxSingle="true" maxFilesQuantity="1" immediateUpload="true" listWidth="300px" listHeight="60px" addControlLabel="Examinar" cancelEntryControlLabel="Cancelar" clearAllControlLabel="Borrar" clearControlLabel="Eliminar">
                          		<a4j:support ajaxSingle="true" event="onuploadcomplete"/></rich:fileUpload></td>
						</tr>												                   
					</table>
					</c:if>
					<br/><br/>
					<table align="right">
						<tr>
							<c:if test="#{PersonaMB.persona.perNidpersona == null}">
							<td><h:commandButton action="#{PersonaMB.getGuardarPersona}" value="Guardar" style="background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondo.png);color:#FFFFFF;"/></td>
							<td width="40px"/>
							</c:if>					
						</tr>
					</table>					
					<table align="right">
						<tr>
							<c:if test="#{PersonaMB.persona.perNidpersona != null}">
							<td><h:commandButton action="#{PersonaMB.getActualizarPersona}" value="Actualizar" style="background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondo.png);color:#FFFFFF;"/></td>
							<td width="40px"/>
							</c:if>					
						</tr>						
					</table>
					</h:form>
					<h:form>
					<table align="right">
						<tr>
							<c:if test="#{PersonaMB.persona.perNidpersona != null}">
								<td><h:commandButton action="#{PersonaMB.getSiguiente}" value="Siguiente" style="background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondo.png);color:#FFFFFF;"/></td>
							</c:if>					
						</tr>						
					</table>
					</h:form>
					</rich:tab>
					<rich:tab label="Formación Académica" name="TAB_PANEL_FORMACION" disabled="#{PersonaMB.tabDeshabilitados}" style="background-color:#EEE;">
						<c:if test="#{PersonaMB.tabPanelFormacion == 'TAB_PANEL_FORMACION'}">
							<table align="left">
								<tr>
									<td><h:outputLabel value="Formación Académica  #{PersonaMB.persona.perVnombres} #{PersonaMB.persona.perVapellidos}" styleClass="TituloContenido"></h:outputLabel></td>
								</tr>
							</table>				
							<br/><br/><br/>
							<table align="center">
								<tr>
									<td align="center"><h:outputLabel value="Formaciones Académicas" styleClass="TituloContenido"></h:outputLabel></td>
								</tr>
							</table>	
							<br/><br/>									
							<h:form>
							<table align="center">
							<tr>
								<td align="center">
									<rich:extendedDataTable id="tablaFormacionesAcademicas" align="center" value="#{FormacionMB.formacionesAcademicas}" var="formacion" width="830px" height="200px" headerClass="rich-table-header">
										<rich:column width="120px" sortable="true" sortBy="#{formacion.gppNivelacademico.nacVnivelac}" label="Tipo Estudio">
											<f:facet name="header">
												<h:outputLabel value="Tipo Estudio" styleClass="PrimerNivel"></h:outputLabel>
											</f:facet>
											<h:outputLabel value="#{formacion.gppNivelacademico.nacVnivelac}"></h:outputLabel>
										</rich:column>
										<rich:column width="250px" sortable="true" sortBy="#{formacion.gppInstitucion.insVinstitucion}" label="Institución">
											<f:facet name="header">
												<h:outputLabel value="Institución" styleClass="PrimerNivel"></h:outputLabel>
											</f:facet>														
											<h:outputLabel value="#{formacion.gppInstitucion.insVinstitucion}"></h:outputLabel>	
										</rich:column>
										<rich:column width="235px" sortable="true" sortBy="#{formacion.forVtitulo}" label="Título">
											<f:facet name="header">
												<h:outputLabel value="Título" styleClass="PrimerNivel"></h:outputLabel>
											</f:facet>
											<h:outputLabel value="#{formacion.forVtitulo}"></h:outputLabel>
										</rich:column>						
										<rich:column width="100px" sortable="true" sortBy="#{formacion.forDfecgrado}" label="Fecha de Grado">
											<f:facet name="header">
												<h:outputLabel value="Fecha de Grado" styleClass="PrimerNivel"></h:outputLabel>
											</f:facet>
											<h:outputLabel value="#{formacion.forDfecgrado}"></h:outputLabel>
										</rich:column>								
										<rich:column width="55px" label="Modificar">
											<f:facet name="header">
												<h:outputLabel value="Modificar" styleClass="PrimerNivel"></h:outputLabel>
											</f:facet>
											<a4j:commandLink id="modificar" onclick="procesarSolicitudModificarFormacion('#{formacion.forNidformacion}')">
					                            <div align="center"><h:graphicImage align="center" url="../../imagenes/editar.png" style="border:0"/></div>
					                        </a4j:commandLink>
										</rich:column>		
										<rich:column width="55px" label="Eliminar">
											<f:facet name="header">
												<h:outputLabel value="Eliminar" styleClass="PrimerNivel"></h:outputLabel>
											</f:facet>
											<a4j:commandLink id="eliminar" onclick="aceptar = confirm('Esta seguro que quiere eliminar el elemento seleccionado?'); if(aceptar==true){procesarSolicitudEliminarFormacion('#{formacion.forNidformacion}');} return false;"> 
					                            <div align="center"><h:graphicImage align="center" url="../../imagenes/Delete.png"  style="border:0"/></div>
					                        </a4j:commandLink>
										</rich:column>												
									</rich:extendedDataTable>
								</td>
							</tr>
							</table>
							</h:form>
					      	<a4j:form>
								<a4j:jsFunction name="procesarSolicitudModificarFormacion" action="#{FormacionMB.getSeleccionarFormacion}" >
						        	<a4j:actionparam name="p1" assignTo="#{FormacionMB.idFormacion}" />                
								</a4j:jsFunction>
							</a4j:form>	
					      	<a4j:form>
					            <a4j:jsFunction name="procesarSolicitudEliminarFormacion" action="#{FormacionMB.getBorrarFormacion}" >
					                <a4j:actionparam name="p1" assignTo="#{FormacionMB.idFormacion}" />                
				            	</a4j:jsFunction>
				        	</a4j:form>	   
							<br/>
							<h:form>
							<table align="center">
								<tr>
									<td><h:commandButton action="#{FormacionMB.getAgregarFormacion}" value="Agregar Estudio" style="background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondo.png);color:#FFFFFF;"/></td>
								</tr>
							</table>			
							<br/>		
							<table align="center">
								<tr>
									<td align="center"><h:outputLabel value="Consolidado Soportes de Estudios" styleClass="TituloContenido"></h:outputLabel></td>
								</tr>
								<tr>
									<td><rich:fileUpload required="true" fileUploadListener="#{FormacionMB.getSubirSoportesAcademicos}" acceptedTypes="zip,rar" ajaxSingle="true" maxFilesQuantity="1" immediateUpload="true" listWidth="300px" listHeight="60px" addControlLabel="Examinar" cancelEntryControlLabel="Cancelar" clearAllControlLabel="Borrar" clearControlLabel="Eliminar">
		                          		<a4j:support ajaxSingle="true" event="onuploadcomplete"/></rich:fileUpload></td>							
								</tr>												                   
							</table>										
							</h:form>
							<br/><br/>
							<h:form>
							<table align="right">
								<tr>
									<c:if test="#{PersonaMB.persona.perNidpersona != null}">
									<td><h:commandButton action="#{FormacionMB.getSiguiente}" value="Siguiente" style="background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondo.png);color:#FFFFFF;"/></td>
									<td width="30px"/>
									</c:if>					
								</tr>						
							</table>
							<table align="right">
								<tr>
									<c:if test="#{PersonaMB.persona.perNidpersona != null}">
									<td><h:commandButton action="#{FormacionMB.getAnterior}" value="Anterior" style="background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondo.png);color:#FFFFFF;"/></td>
									</c:if>					
								</tr>						
							</table>							
							</h:form>
						</c:if>
						<c:if test="#{PersonaMB.tabPanelFormacion == 'TAB_PANEL_FORMACION_AGREGAR'}">
							<script type="text/javascript" src="../../swf/calendario.js"></script>
							<table>
								<tr>
									<td><h:outputLabel value="Formación Académica #{PersonaMB.persona.perVnombres}" styleClass="TituloContenido"></h:outputLabel></td>
								</tr>
							</table>
							<br/><br/>
							<h:form>
							<table align="left">
								<tr>
									<td align="left"><h:outputLabel value="Título Obtenido" styleClass="TextoContenido"></h:outputLabel></td>
									<td align="left"><h:inputText size="47" id="forVtitulo" value="#{FormacionMB.formacion.forVtitulo}" required="true" requiredMessage="Ingrese Título Obtenido"></h:inputText></td>
									<td width="100px"></td>			
									<td align="left"><h:outputLabel value="Nivel Académico" styleClass="TextoContenido"></h:outputLabel></td>
									<td align="left"><h:selectOneMenu value="#{FormacionMB.formacion.nacNidnivelac}" id="nacNidnivelac" required="true" requiredMessage="Ingrese Nivel Académico" style="width:160px">
										<f:selectItem itemValue="" itemLabel="Seleccione..."/>	
										<f:selectItems value="#{FormacionMB.nivelesAcademicos}"/>
									</h:selectOneMenu></td>							
								</tr>
								<tr>
									<td align="center" colspan="2"><rich:message for="forVtitulo" style="color:red"/></td>
									<td width="100px"></td>			
									<td align="center" colspan="2"><rich:message for="nacNidnivelac" style="color:red"/></td>							
								</tr>						
								<tr>
									<td align="left"><h:outputLabel value="Institución" styleClass="TextoContenido"></h:outputLabel></td>
									<td align="left"><h:selectOneMenu value="#{FormacionMB.formacion.insNidinstitucion}" id="insNidinstitucion" required="true" requiredMessage="Ingrese Institución" style="width:300px">
										<f:selectItem itemValue="" itemLabel="Seleccione..."/>	
										<f:selectItems value="#{FormacionMB.instituciones}"/>
									</h:selectOneMenu></td>
									<td width="100px"></td>			
									<td align="left"><h:outputLabel value="Fecha de Grado" styleClass="TextoContenido"></h:outputLabel></td>
									<td align="left"><rich:calendar value="#{FormacionMB.formacion.forDfecgrado}" datePattern="dd/MM/yyyy" id="forDfecgrado" isDayEnabled="disablementFunction" dayStyleClass="disabledClassesProv" boundaryDatesMode="scroll" required="true" requiredMessage="Ingrese Fecha de Grado"/></td>							
								</tr>		
								<tr>
									<td align="center" colspan="2"><rich:message for="insNidinstitucion" style="color:red"/></td>
									<td width="100px"></td>	
									<td align="center" colspan="2"><rich:message for="forDfecgrado" style="color:red"/></td>							
								</tr>							
								<tr>
									<td align="left"><h:outputLabel value="Título Equivalente" styleClass="TextoContenido"></h:outputLabel></td>
									<td align="left"><h:selectOneMenu id="teqNidtituloeq" value="#{FormacionMB.formacion.teqNidtituloeq}" required="true" requiredMessage="Ingrese Título Equivalente" style="width:300px">
										<f:selectItem itemValue="" itemLabel="Seleccione..."/>						
										<f:selectItems value="#{FormacionMB.titulosEquivalentes}"/>
									</h:selectOneMenu></td>
									<td width="100px"></td>			
									<td align="left"><h:outputLabel value="Duración (Años)" styleClass="TextoContenido"></h:outputLabel></td>
									<td align="left"><h:selectOneMenu id="forNduracionmes" value="#{FormacionMB.formacion.forNduracionmes}" required="true" requiredMessage="Ingrese Duración" style="width:160px">
										<f:selectItem itemValue="" itemLabel="Seleccione..."/>	
										<f:selectItems value="#{FormacionMB.duraciones}"/>
									</h:selectOneMenu></td>						
								</tr>		
								<tr>
									<td align="center" colspan="2"><rich:message for="teqNidtituloeq" style="color:red"/></td>
									<td width="100px"></td>	
									<td align="center" colspan="2"><rich:message for="forNduracionmes" style="color:red"/></td>							
								</tr>													
								<tr>
									<td align="left"><h:outputLabel value="Tarjeta Profesional" styleClass="TextoContenido"></h:outputLabel></td>
									<td align="left"><h:inputText size="47" value="#{FormacionMB.formacion.forVtarjetaprof}"></h:inputText></td>

											<h:outputLabel value="#{docu.gppTipoarchivo.tarVtipoarchivo}"></h:outputLabel>

												<h:outputLabel value="Fecha Expedición" styleClass="PrimerNivel"></h:outputLabel>
											</f:facet>
											<h:outputLabel value="#{docu.docDfecexpide}"></h:outputLabel>
										</rich:column>

											<h:outputLabel value="#{docu.docVnombre}"></h:outputLabel>
										</rich:column>

											<f:facet name="header">
												<h:outputLabel value="Ubicación" styleClass="PrimerNivel"></h:outputLabel>
											</f:facet>
											<h:outputLabel value="#{docu.docVurlarchivo}"></h:outputLabel>
										</rich:column>																												
										<rich:column width="50px" label="Eliminar">

												<h:outputLabel value="Eliminar" styleClass="PrimerNivel"></h:outputLabel>

					                            <div align="center"><h:graphicImage url="../../imagenes/Delete.png" style="border:0"/></div>
					                        </a4j:commandLink>
										</rich:column>			
									</rich:extendedDataTable>
									</h:form>

							                <a4j:actionparam name="p1" assignTo="#{DocumentoMB.idDocumentoSoporte}" />                
						            	</a4j:jsFunction>
						        	</a4j:form>										
								</td>
							</tr>
						</table>

						<table align="right">
							<tr>
								<c:if test="#{PersonaMB.persona.perNidpersona != null}">

									<td width="25px"/>
								</c:if>					
							</tr>						
						</table>						
						</h:form>				        		 			        	  																										
					</rich:tab>
