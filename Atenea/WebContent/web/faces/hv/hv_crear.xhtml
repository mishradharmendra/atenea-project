<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:richfaces="http://richfaces.ajax4jsf.org/rich"      
	  xmlns:a4j="http://richfaces.org/a4j"
	  xmlns:c="http://java.sun.com/jstl/core">
<head>
	<link href="#{AutenticacionMB.fullContextPath}/web/estilos/inascolNuevo.css" rel="stylesheet" type="text/css" />
</head>		  
<body>
	<ui:composition template="../../template.xhtml">
		<ui:define name="cuerpo">
			<rich:panel style="width:940px;background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondopagina.png)">
				<rich:tabPanel switchType="ajax" selectedTab="#{PersonaMB.tabPanel}" style="background-color:#EEE;">
					<script type="text/javascript" src="../../swf/calendario.js"></script>					
					<rich:tab label="Datos Personales" name="TAB_PANEL_PERSONA" style="background-color:#EEE;">					
					<table align="left">
						<tr>
							<td><h:outputLabel value="Datos Personales #{PersonaMB.persona.perVnombres} #{PersonaMB.persona.perVapellidos}" styleClass="TituloContenido"></h:outputLabel></td>
						</tr>
					</table>
					<br/><br/>
					<h:form>
					<table align="center">
						<tr>
							<td><h:outputLabel value="Nombres"></h:outputLabel></td>
							<td><h:inputText size="30" id="perVnombres" value="#{PersonaMB.persona.perVnombres}" required="true" requiredMessage="Ingrese Nombres"></h:inputText></td>
							<td width="150px"></td>			
							<td><h:outputLabel value="Apellidos"></h:outputLabel></td>
							<td><h:inputText size="30" id="perVapellidos" value="#{PersonaMB.persona.perVapellidos}" required="true" requiredMessage="Ingrese Apellidos"></h:inputText></td>							
						</tr>
						<tr>
							<td align="center" colspan="2"><rich:message for="perVnombres" style="color:red"/></td>
							<td width="150px"></td>			
							<td align="center" colspan="2"><rich:message for="perVapellidos" style="color:red"/></td>							
						</tr>						
						<tr>
							<td><h:outputLabel value="Tipo de Identificación"></h:outputLabel></td>
							<td><h:selectOneMenu value="#{PersonaMB.persona.tdcNidtipodoc}" id="tdcNidtipodoc" required="true" requiredMessage="Ingrese Tipo de Identificación">
								<f:selectItem itemValue="" itemLabel="Seleccione..."/>	
								<f:selectItems value="#{PersonaMB.tiposIdentificacion}"/>
							</h:selectOneMenu></td>
							<td width="150px"></td>			
							<td><h:outputLabel value="Identificación"></h:outputLabel></td>
							<td><h:inputText size="30" id="perNidentificacion" value="#{PersonaMB.persona.perNidentificacion}" required="true" requiredMessage="Ingrese Identificación"></h:inputText></td>							
						</tr>		
						<tr>
							<td align="center" colspan="2"><rich:message for="tdcNidtipodoc" style="color:red"/></td>
							<td width="150px"></td>	
							<td align="center" colspan="2"><rich:message for="perNidentificacion" style="color:red"/></td>							
						</tr>							
						<tr>
							<td><h:outputLabel value="Sexo"></h:outputLabel></td>
							<td><h:selectOneMenu id="perVsexo" value="#{PersonaMB.persona.perVsexo}" required="true" requiredMessage="Ingrese Sexo">
								<f:selectItem itemValue="" itemLabel="Seleccione..."/>						
								<f:selectItem itemValue="H" itemLabel="Hombre"/>
								<f:selectItem itemValue="M" itemLabel="Mujer"/>
							</h:selectOneMenu></td>
							<td width="150px"></td>			
							<td><h:outputLabel value="Estado Civil"></h:outputLabel></td>
							<td><h:selectOneMenu id="escNidestadocivil" value="#{PersonaMB.persona.escNidestadocivil}" required="true" requiredMessage="Ingrese Estado Civil">
								<f:selectItem itemValue="" itemLabel="Seleccione..."/>	
								<f:selectItems value="#{PersonaMB.estadosCiviles}"/>
							</h:selectOneMenu></td>						
						</tr>		
						<tr>
							<td align="center" colspan="2"><rich:message for="perVsexo" style="color:red"/></td>
							<td width="150px"></td>	
							<td align="center" colspan="2"><rich:message for="escNidestadocivil" style="color:red"/></td>							
						</tr>													
						<tr>
							<td><h:outputLabel value="Fecha de Nacimiento"></h:outputLabel></td>
							<td><rich:calendar value="#{PersonaMB.persona.perDfecnacimiento}" datePattern="dd/MM/yyyy" id="perDfecnacimiento" isDayEnabled="disablementFunction" dayStyleClass="disabledClassesProv" boundaryDatesMode="scroll"/></td>
							<td width="150px"></td>			
							<td><h:outputLabel value="País"></h:outputLabel></td>
							<td><h:selectOneMenu id="idPais" valueChangeListener="#{PersonaMB.getDeptos}" onchange="submit()">
								<f:selectItem itemValue="" itemLabel="Seleccione..."/>	
								<f:selectItems value="#{PersonaMB.paises}"/>
							</h:selectOneMenu></td>
						</tr>										
						<tr>
							<td><h:outputLabel value="Departamento"></h:outputLabel></td>
							<td><h:selectOneMenu id="idDepto" valueChangeListener="#{PersonaMB.getMpios}" onchange="submit()">
								<f:selectItem itemValue="" itemLabel="Seleccione..."/>	
								<f:selectItems value="#{PersonaMB.departamentosPais}"/>
							</h:selectOneMenu></td>		
							<td width="150px"></td>	
							<td><h:outputLabel value="Municipio"></h:outputLabel></td>
							<td><h:selectOneMenu id="munVidmunicipio" value="#{PersonaMB.persona.munVidmunicipio}" required="true" requiredMessage="Seleccione un Municipio">
								<f:selectItem itemValue="" itemLabel="Seleccione..."/>	
								<f:selectItems value="#{PersonaMB.municipios}"/>
							</h:selectOneMenu></td>	
						</tr>
						<tr>
							<td colspan="2"></td>	
							<td width="150px"></td>	
							<td align="center" colspan="2"><rich:message for="munVidmunicipio" style="color:red"/></td>							
						</tr>							
						<tr>				
							<td><h:outputLabel value="Libreta Militar"></h:outputLabel></td>
							<td><h:inputText size="30" value="#{PersonaMB.persona.perVlibretamilitar}"></h:inputText></td>
						</tr>																																																	
					</table>
					<br/><br/>
					<table align="left">
						<tr>
							<td><h:outputLabel value="Datos Contacto" styleClass="TituloContenido"></h:outputLabel></td>
						</tr>
					</table>					
					<br/><br/>
					<table align="center">
						<tr>
							<td><h:outputLabel value="País Residencia"></h:outputLabel></td>
							<td><h:selectOneMenu id="idPaisResidencia" value="#{PersonaMB.persona.paiNpaisresidencia}" required="true" requiredMessage="Seleccione un Pais de Residencia">
								<f:selectItem itemValue="" itemLabel="Seleccione..."/>	
								<f:selectItems value="#{PersonaMB.paises}"/>
								</h:selectOneMenu></td>
							<td width="150px"></td>	
							<td><h:outputLabel value="Municipio Residencia"></h:outputLabel></td>
							<td><h:selectOneMenu id="mpio" value="#{PersonaMB.persona.munNmpioresidencia}">
								<f:selectItem itemValue="" itemLabel="Seleccione..."/>	
								<f:selectItems value="#{PersonaMB.municipiosResidencia}"/>
								</h:selectOneMenu></td>							
						</tr>	
						<tr>
							<td align="center" colspan="2"><rich:message for="idPaisResidencia" style="color:red"/></td>
							<td width="150px"></td>	
							<td colspan="2"/>							
						</tr>											
						<tr>
							<td><h:outputLabel value="Movil"></h:outputLabel></td>
							<td><h:inputText size="30" id="perVmovil" value="#{PersonaMB.persona.perVmovil}"></h:inputText></td>
							<td width="150px"></td>	
							<td><h:outputLabel value="Correo Electrónico"></h:outputLabel></td>
							<td><h:inputText size="30" id="perVemail" value="#{PersonaMB.persona.perVemail}"></h:inputText></td>							
						</tr>								
						<tr>
							<td><h:outputLabel value="Teléfono Fijo"></h:outputLabel></td>
							<td><h:inputText size="30" id="perVtelefono" value="#{PersonaMB.persona.perVtelefono}"></h:inputText></td>
							<td width="150px"></td>	
							<td><h:outputLabel value="Dirección"></h:outputLabel></td>
							<td><h:inputText size="30" id="perVdireccion" value="#{PersonaMB.persona.perVdireccion}"></h:inputText></td>							
						</tr>																	
					</table>
					<br/>
					<table align="center">
						<tr>
							<td align="center"><h:outputLabel value="Adjuntar Hoja de Vida" styleClass="TituloContenido"></h:outputLabel></td>
						</tr>
						<tr>
							<td><rich:fileUpload required="true" fileUploadListener="#{PersonaMB.getSubirDocumentoHojaVida}" acceptedTypes="pdf,zip,rar" ajaxSingle="true" maxFilesQuantity="1" immediateUpload="true" listWidth="300px" listHeight="60px" cancelEntryControlLabel="Cancelar" clearAllControlLabel="Borrar" clearControlLabel="Eliminar">
                          		<a4j:support ajaxSingle="true" event="onuploadcomplete"/></rich:fileUpload></td>							
						</tr>												                   
					</table>					
					<br/><br/>
					<table align="right">
						<tr>
							<c:if test="#{PersonaMB.persona.perNidpersona == null}">
							<td><h:commandButton action="#{PersonaMB.getGuardarPersona}" value="Guardar"/></td>
							</c:if>					
						</tr>
					</table>
					<table align="right">
						<tr>
							<c:if test="#{PersonaMB.persona.perNidpersona != null}">
							<td><h:commandButton action="#{PersonaMB.getActualizarPersona}" value="Actualizar"/></td>
							</c:if>					
						</tr>						
					</table>
					</h:form>
					<br/><br/>
					<h:form>
					<table align="right">
						<tr>
							<c:if test="#{PersonaMB.persona.perNidpersona != null}">
							<td><h:commandButton action="#{PersonaMB.getSiguiente}" value="Siguiente"/></td>
							</c:if>					
						</tr>						
					</table>
					</h:form>																		
					</rich:tab>
					<rich:tab label="Formación Académica" name="TAB_PANEL_FORMACION" disabled="#{PersonaMB.tabDeshabilitados}" style="background-color:#EEE;">
						<table align="left">
							<tr>
								<td><h:outputLabel value="Formación Académica  #{PersonaMB.persona.perVnombres} #{PersonaMB.persona.perVapellidos}" styleClass="TituloContenido"></h:outputLabel></td>
							</tr>
						</table>				
						<br/><br/>
						<table align="center">
							<tr>
								<td align="center"><h:outputLabel value="Formaciones Académicas" styleClass="TituloContenido"></h:outputLabel></td>
							</tr>
						</table>	
						<br/><br/>										
						<h:form>
						<rich:extendedDataTable id="tablaFormacionesAcademicas" align="center" value="#{FormacionMB.formacionesAcademicas}" var="formacion" width="900px" height="200px">
							<rich:column width="100px" sortable="true" sortBy="#{formacion.gppNivelacademico.nacVnivelac}" label="Tipo Estudio">
								<f:facet name="header">
									<h:outputLabel value="Tipo Estudio"></h:outputLabel>
								</f:facet>
								<h:outputLabel value="#{formacion.gppNivelacademico.nacVnivelac}"></h:outputLabel>
							</rich:column>
							<rich:column width="250px" sortable="true" sortBy="#{formacion.gppInstitucion.insVinstitucion}" label="Institución">
								<f:facet name="header">
									<h:outputLabel value="Institución"></h:outputLabel>
								</f:facet>														
								<h:outputLabel value="#{formacion.gppInstitucion.insVinstitucion}"></h:outputLabel>	
							</rich:column>
							<rich:column width="250px" sortable="true" sortBy="#{formacion.forVtitulo}" label="Título">
								<f:facet name="header">
									<h:outputLabel value="Título"></h:outputLabel>
								</f:facet>
								<h:outputLabel value="#{formacion.forVtitulo}"></h:outputLabel>
							</rich:column>						
							<rich:column width="100px" sortable="true" sortBy="#{formacion.forDfecgrado}" label="Fecha de Grado">
								<f:facet name="header">
									<h:outputLabel value="Fecha de Grado"></h:outputLabel>
								</f:facet>
								<h:outputLabel value="#{formacion.forDfecgrado}"></h:outputLabel>
							</rich:column>								
							<rich:column width="100px" label="Modificar">
								<f:facet name="header">
									<h:outputLabel value="Modificar"></h:outputLabel>
								</f:facet>
								<a4j:commandLink id="modificar" onclick="procesarSolicitudModificarFormacion('#{formacion.forNidformacion}')">
		                            <h:graphicImage align="center" url="../../imagenes/editar.png"/>
		                        </a4j:commandLink>
							</rich:column>		
							<rich:column width="100px" label="Eliminar">
								<f:facet name="header">
									<h:outputLabel value="Eliminar"></h:outputLabel>
								</f:facet>
								<a4j:commandLink id="eliminar" onclick="aceptar = confirm('Esta seguro que quiere eliminar el elemento seleccionado?'); if(aceptar==true){procesarSolicitudEliminarFormacion('#{formacion.forNidformacion}');} return false;"> 
		                            <h:graphicImage align="center" url="../../imagenes/Delete.png"/>
		                        </a4j:commandLink>
							</rich:column>												
						</rich:extendedDataTable>
						</h:form>
				      	<a4j:form>
							<a4j:jsFunction name="procesarSolicitudModificarFormacion" action="#{FormacionMB.getSeleccionarFormacion}" >
					        	<a4j:actionparam name="p1" assignTo="#{FormacionMB.idFormacion}" />                
							</a4j:jsFunction>
						</a4j:form>	
				      	<a4j:form>
				            <a4j:jsFunction name="procesarSolicitudEliminarFormacion" action="#{FormacionMB.getBorrarFormacion}" >
				                <a4j:actionparam name="p1" assignTo="#{FormacionMB.idFormacion}" />                
			            	</a4j:jsFunction>
			        	</a4j:form>	   
						<br/>
						<h:form>
						<table align="center">
							<tr>
								<td><h:commandButton action="#{FormacionMB.getAgregarFormacion}" value="Agregar Estudio"/></td>
							</tr>
						</table>			
						<br/>		
						<table align="center">
							<tr>
								<td align="center"><h:outputLabel value="Consolidado Soportes de Estudios" styleClass="TituloContenido"></h:outputLabel></td>
							</tr>
							<tr>
								<td><rich:fileUpload required="true" fileUploadListener="#{FormacionMB.getSubirSoportesAcademicos}" acceptedTypes="zip,rar" ajaxSingle="true" maxFilesQuantity="1" immediateUpload="true" listWidth="300px" listHeight="60px" cancelEntryControlLabel="Cancelar" clearAllControlLabel="Borrar" clearControlLabel="Eliminar">
	                          		<a4j:support ajaxSingle="true" event="onuploadcomplete"/></rich:fileUpload></td>							
							</tr>												                   
						</table>										
						</h:form>
						<br/><br/>
						<h:form>
						<table align="left">
							<tr>
								<c:if test="#{PersonaMB.persona.perNidpersona != null}">
								<td><h:commandButton action="#{FormacionMB.getAnterior}" value="Anterior"/></td>
								</c:if>					
							</tr>						
						</table>						
						<table align="right">
							<tr>
								<c:if test="#{PersonaMB.persona.perNidpersona != null}">
								<td><h:commandButton action="#{FormacionMB.getSiguiente}" value="Siguiente"/></td>
								</c:if>					
							</tr>						
						</table>
						</h:form>								        	     							
					</rich:tab>
					<rich:tab label="Experiencia Laboral" name="TAB_PANEL_EXPERIENCIA" disabled="#{PersonaMB.tabDeshabilitados}" style="background-color:#EEE;">
						<table align="left">
							<tr>
								<td><h:outputLabel value="Experiencia Laboral #{PersonaMB.persona.perVnombres} #{PersonaMB.persona.perVapellidos}" styleClass="TituloContenido"></h:outputLabel></td>
							</tr>
						</table>				
						<br/><br/>
						<table align="center">
							<tr>
								<td align="center"><h:outputLabel value="Experiencias Laborales" styleClass="TituloContenido"></h:outputLabel></td>
							</tr>
						</table>
						<br/><br/>							
						<h:form>
						<rich:extendedDataTable id="tablaExperienciaLaboral" align="center" value="#{ExperienciaMB.experienciasLaborales}" var="exp" width="900px" height="200px">
							<rich:column width="100px" sortable="true" sortBy="#{exp.expVnomempresa}" label="Empresa">
								<f:facet name="header">
									<h:outputLabel value="Empresa"></h:outputLabel>
								</f:facet>
								<h:outputLabel value="#{exp.expVnomempresa}"></h:outputLabel>
							</rich:column>
							<rich:column width="100px" sortable="true" sortBy="#{exp.gppMunicipio.munVmunicipio}" label="Ciudad">
								<f:facet name="header">
									<h:outputLabel value="Ciudad"></h:outputLabel>
								</f:facet>
								<h:outputLabel value="#{exp.gppMunicipio.munVmunicipio}"></h:outputLabel>
							</rich:column>
							<rich:column width="100px" sortable="true" sortBy="#{exp.expVtelempresa}" label="Teléfono">
								<f:facet name="header">
									<h:outputLabel value="Teléfono"></h:outputLabel>
								</f:facet>
								<h:outputLabel value="#{exp.expVtelempresa}"></h:outputLabel>
							</rich:column>						
							<rich:column width="200px" sortable="true" sortBy="#{exp.expVcargo}" label="Cargo">
								<f:facet name="header">
									<h:outputLabel value="Cargo"></h:outputLabel>
								</f:facet>
								<h:outputLabel value="#{exp.expVcargo}"></h:outputLabel>
							</rich:column>
							<rich:column width="100px" sortable="true" sortBy="#{exp.expDfecingreso}" label="Fecha Ingreso">
								<f:facet name="header">
									<h:outputLabel value="Fecha Ingreso"></h:outputLabel>
								</f:facet>
								<h:outputLabel value="#{exp.expDfecingreso}"></h:outputLabel>
							</rich:column>
							<rich:column width="100px" sortable="true" sortBy="#{exp.expDfecretiro}" label="Fecha Retiro">
								<f:facet name="header">
									<h:outputLabel value="Fecha Retiro"></h:outputLabel>
								</f:facet>
									<h:outputLabel value="#{exp.expDfecretiro}" rendered="#{exp.expDfecretiro != null}"></h:outputLabel>
									<h:outputLabel value="Actual" rendered="#{exp.expDfecretiro == null}"></h:outputLabel>
							</rich:column>																								
							<rich:column width="100px" label="Modificar">
								<f:facet name="header">
									<h:outputLabel value="Modificar"></h:outputLabel>
								</f:facet>
								<a4j:commandLink id="modificar" onclick="procesarSolicitudModificarExperiencia('#{exp.expNidexplaboral}')">
		                            <h:graphicImage url="../../imagenes/editar.png"/>
		                        </a4j:commandLink>
							</rich:column>		
							<rich:column width="100px" label="Eliminar">
								<f:facet name="header">
									<h:outputLabel value="Eliminar"></h:outputLabel>
								</f:facet>
								<a4j:commandLink id="eliminar" onclick="aceptar = confirm('Esta seguro que quiere eliminar el elemento seleccionado?'); if(aceptar==true){procesarSolicitudEliminarExperiencia('#{exp.expNidexplaboral}');} return false;"> 
		                            <h:graphicImage url="../../imagenes/Delete.png"/>
		                        </a4j:commandLink>
							</rich:column>												
						</rich:extendedDataTable>
						</h:form>
				      	<a4j:form>
							<a4j:jsFunction name="procesarSolicitudModificarExperiencia" action="#{ExperienciaMB.getSeleccionarExperiencia}" >
					        	<a4j:actionparam name="p1" assignTo="#{ExperienciaMB.idExperiencia}" />                
							</a4j:jsFunction>
						</a4j:form>	
				      	<a4j:form>
				            <a4j:jsFunction name="procesarSolicitudEliminarExperiencia" action="#{ExperienciaMB.getBorrarExperiencia}" >
				                <a4j:actionparam name="p1" assignTo="#{ExperienciaMB.idExperiencia}" />                
			            	</a4j:jsFunction>
			        	</a4j:form>	   
						<br/>
						<h:form>
						<table align="center">
							<tr>
								<td><h:commandButton action="#{ExperienciaMB.getAgregarExperiencia}" value="Agregar Experiencia"/></td>
							</tr>
						</table>			
						<br/>						
						<table align="center">
							<tr>
								<td align="center"><h:outputLabel value="Consolidado Certificaciones" styleClass="TituloContenido"></h:outputLabel></td>
							</tr>
							<tr>
								<td><rich:fileUpload required="true" fileUploadListener="#{ExperienciaMB.getSubirCertificaciones}" acceptedTypes="zip,rar" ajaxSingle="true" maxFilesQuantity="10" immediateUpload="true" listWidth="300px" listHeight="60px" cancelEntryControlLabel="Cancelar" clearAllControlLabel="Borrar" clearControlLabel="Eliminar">
	                          		<a4j:support ajaxSingle="true" event="onuploadcomplete"/></rich:fileUpload></td>							
							</tr>												                   
						</table>					
						</h:form>	
						<br/><br/>
						<h:form>
						<table align="left">
							<tr>
								<c:if test="#{PersonaMB.persona.perNidpersona != null}">
								<td><h:commandButton action="#{ExperienciaMB.getAnterior}" value="Anterior"/></td>
								</c:if>					
							</tr>						
						</table>						
						<table align="right">
							<tr>
								<c:if test="#{PersonaMB.persona.perNidpersona != null}">
								<td><h:commandButton action="#{ExperienciaMB.getSiguiente}" value="Siguiente"/></td>
								</c:if>					
							</tr>						
						</table>
						</h:form>															
					</rich:tab>
					<rich:tab label="Perfíl Profesional" name="TAB_PANEL_PERFIL" disabled="#{PersonaMB.tabDeshabilitados}" style="background-color:#EEE;">
						<table align="left">
							<tr>
								<td><h:outputLabel value="Perfíl Profesional #{PersonaMB.persona.perVnombres} #{PersonaMB.persona.perVapellidos}" styleClass="TituloContenido"></h:outputLabel></td>
							</tr>
						</table>	
						<br/><br/>
						<h:form>
						<table align="center">
							<tr>
								<td><h:outputLabel value="Perfíl Profesional"></h:outputLabel></td>
								<td width="20px"></td>
								<td><h:selectOneMenu value="#{PerfilprofesionalMB.perfilProfesional.peqNidperfileq}" id="peqNidperfileq" required="true" requiredMessage="Ingrese Perfil Profesional">
										<f:selectItem itemValue="" itemLabel="Seleccione..."/>	
										<f:selectItems value="#{PerfilprofesionalMB.perfilesProfesionales}"/>
										</h:selectOneMenu></td>
							</tr>
							<tr>
								<td align="center" colspan="3"><rich:message for="peqNidperfileq" style="color:red"/></td>
							</tr>								
							<tr>
								<td><h:outputLabel value="Descripción"></h:outputLabel></td>
								<td width="20px"></td>
								<td><h:inputTextarea cols="40" value="#{PerfilprofesionalMB.perfilProfesional.pprVperfil}" id="pprVperfil" required="true" requiredMessage="Ingrese Descripción"></h:inputTextarea></td>
							</tr>
							<tr>
								<td align="center" colspan="3"><rich:message for="pprVperfil" style="color:red"/></td>
							</tr>								
						</table>	
						<br/>
						<table align="center">
							<tr>
								<td><h:outputLabel value="Idioma"></h:outputLabel></td>
							</tr>
						</table>
						<br/>
						<table align="center">
							<tr>
								<td><h:outputLabel value="Idioma 1"></h:outputLabel></td>							
								<td><h:selectOneMenu value="#{PerfilprofesionalMB.perfilProfesional.idiNididioma1}">
										<f:selectItem itemValue="" itemLabel="Seleccione..."/>	
										<f:selectItems value="#{PerfilprofesionalMB.idiomas}"/>
										</h:selectOneMenu></td>
								<td width="20px"></td>
								<td><h:outputLabel value="Dominio (%)"></h:outputLabel></td>
								<td><h:inputText value="#{PerfilprofesionalMB.perfilProfesional.pprNnivelidi1}"></h:inputText></td>
							</tr>
							<tr>
								<td><h:outputLabel value="Idioma 2"></h:outputLabel></td>							
								<td><h:selectOneMenu value="#{PerfilprofesionalMB.perfilProfesional.idiNididioma2}">
										<f:selectItem itemValue="" itemLabel="Seleccione..."/>	
										<f:selectItems value="#{PerfilprofesionalMB.idiomas}"/>
										</h:selectOneMenu></td>
								<td width="20px"></td>										
								<td><h:outputLabel value="Dominio (%)"></h:outputLabel></td>
								<td><h:inputText value="#{PerfilprofesionalMB.perfilProfesional.pprNnivelidi2}"></h:inputText></td>
							</tr>							
						</table>
						<br/><br/>
						<table align="center">
							<tr>
								<td><h:outputLabel value="Herramientas de Software" styleClass="TituloContenido"></h:outputLabel></td>
								<td width="150px"></td>
								<td><h:outputLabel value="Motores de Bases de Datos" styleClass="TituloContenido"></h:outputLabel></td>
							</tr>
							<tr>
								<td><h:inputTextarea cols="40" value="#{PerfilprofesionalMB.perfilProfesional.pprVherrasw}"></h:inputTextarea></td>
								<td width="150px"></td>
								<td><h:inputTextarea cols="40" value="#{PerfilprofesionalMB.perfilProfesional.pprVmotorbd}"></h:inputTextarea></td>
							</tr>							
						</table>
						<br/><br/>
						<table align="right">
							<tr>
								<c:if test="#{PerfilprofesionalMB.perfilProfesional.pprNidperfilprof == null}">
								<td><h:commandButton action="#{PerfilprofesionalMB.getGuardarPerfil}" value="Guardar"/></td>
								</c:if>					
							</tr>
						</table>
						<table align="right">
							<tr>
								<c:if test="#{PerfilprofesionalMB.perfilProfesional.pprNidperfilprof != null}">
								<td><h:commandButton action="#{PerfilprofesionalMB.getActualizarPerfil}" value="Actualizar"/></td>
								</c:if>					
							</tr>							
						</table>	
						</h:form>
						<br/><br/>
						<h:form>
						<table align="left">
							<tr>
								<c:if test="#{PersonaMB.persona.perNidpersona != null}">
								<td><h:commandButton action="#{PerfilprofesionalMB.getAnterior}" value="Anterior"/></td>
								</c:if>					
							</tr>						
						</table>						
						<table align="right">
							<tr>
								<c:if test="#{PersonaMB.persona.perNidpersona != null}">
								<td><h:commandButton action="#{PerfilprofesionalMB.getSiguiente}" value="Siguiente"/></td>
								</c:if>					
							</tr>						
						</table>
						</h:form>														
					</rich:tab>
					<rich:tab label="Soportes" name="TAB_PANEL_SOPORTES" disabled="#{PersonaMB.tabDeshabilitados}" style="background-color:#EEE;">
						<table align="left">
							<tr>
								<td><h:outputLabel value="Archivos Relacionados #{PersonaMB.persona.perVnombres} #{PersonaMB.persona.perVapellidos}" styleClass="TituloContenido"></h:outputLabel></td>
							</tr>
						</table>	
						<br/><br/>						
						<table align="center">
							<tr>
								<td><h:outputLabel value="Archivos Relacionados" styleClass="TituloContenido"></h:outputLabel></td>
							</tr>
						</table>	
						<br/><br/>						
						<h:form>
						<table align="center">
							<tr>
								<td><h:outputLabel value="Tipo de Archivo"></h:outputLabel></td>
								<td><h:selectOneMenu value="#{DocumentoMB.documento.tarNidtipoarchivo}" id="tarNidtipoarchivo" required="true" requiredMessage="Ingrese Tipo de Archivo">
										<f:selectItem itemValue="" itemLabel="Seleccione..."/>	
										<f:selectItems value="#{DocumentoMB.tiposArchivos}"/>
										</h:selectOneMenu></td>
								<td width="200px"></td>
								<td><h:outputLabel value="Fecha Expedición"></h:outputLabel></td>
								<td><rich:calendar value="#{DocumentoMB.documento.docDfecexpide}" datePattern="dd/MM/yyyy" id="docDfecexpide" isDayEnabled="disablementFunction" dayStyleClass="disabledClassesProv" boundaryDatesMode="scroll" required="true" requiredMessage="Ingrese Fecha Expedición"/></td>										
							</tr>
							<tr>
								<td align="center" colspan="2"><rich:message for="tarNidtipoarchivo" style="color:red"/></td>
								<td width="200px"></td>
								<td align="center" colspan="2"><rich:message for="docDfecexpide" style="color:red"/></td>
							</tr>								
						</table>
						<br/>
						<table align="center">
							<tr>
								<td align="center"><h:outputLabel value="Adjuntar Archivo" styleClass="TituloContenido"></h:outputLabel></td>
							</tr>
							<tr>
								<td><rich:fileUpload required="true" fileUploadListener="#{DocumentoMB.getSubirSoporte}" acceptedTypes="pdf,doc,docx,xls,xlsx,zip,rar,ppt,pptx,jpeg,jpg,bmp,tif,tiff,png" ajaxSingle="true" maxFilesQuantity="1" immediateUpload="true" listWidth="300px" listHeight="60px" cancelEntryControlLabel="Cancelar" clearAllControlLabel="Borrar" clearControlLabel="Eliminar">
	                          		<a4j:support ajaxSingle="true" event="onuploadcomplete"/></rich:fileUpload></td>							
							</tr>								
						</table>
						<br/>
						<br/>
						<table align="right">
							<tr>
								<td><h:commandButton action="#{DocumentoMB.getGuardarSoporte}" value="Guardar"/></td>				
							</tr>
						</table>	
						</h:form>
						<br/><br/>						
						<table align="center">
							<tr>
								<td align="center"><h:outputLabel value="Listado de Soportes" styleClass="TituloContenido"></h:outputLabel></td>
							</tr>
						</table>	
						<h:form>											
						<table align="center">
							<tr>
								<td align="center">									
									<rich:extendedDataTable id="tablaSoportes" align="center" value="#{DocumentoMB.soportes}" var="docu" width="800px" height="200px">
										<rich:column width="100px" sortable="true" sortBy="#{docu.gppTipoarchivo.tarVtipoarchivo}" label="Tipo Archivo">
											<f:facet name="header">
												<h:outputLabel value="Tipo Archivo"></h:outputLabel>
											</f:facet>
											<h:outputLabel value="#{docu.gppTipoarchivo.tarVtipoarchivo}"></h:outputLabel>
										</rich:column>
										<rich:column width="100px" sortable="true" sortBy="#{docu.docDfecexpide}" label="Fecha Expedición">
											<f:facet name="header">
												<h:outputLabel value="Fecha Expedición"></h:outputLabel>
											</f:facet>
											<h:outputLabel value="#{docu.docDfecexpide}"></h:outputLabel>
										</rich:column>
										<rich:column width="150px" sortable="true" sortBy="#{docu.docVarchivo}" label="Archivo">
											<f:facet name="header">
												<h:outputLabel value="Archivo"></h:outputLabel>
											</f:facet>
											<h:outputLabel value="#{docu.docVarchivo}"></h:outputLabel>
										</rich:column>
										<rich:column width="150px" sortable="true" sortBy="#{docu.docVnombre}" label="Nombre">
											<f:facet name="header">
												<h:outputLabel value="Nombre"></h:outputLabel>
											</f:facet>
											<h:outputLabel value="#{docu.docVnombre}"></h:outputLabel>
										</rich:column>	
										<rich:column width="200px" sortable="true" sortBy="#{docu.docVurlarchivo}" label="Ubicación">
											<f:facet name="header">
												<h:outputLabel value="Ubicación"></h:outputLabel>
											</f:facet>
											<h:outputLabel value="#{docu.docVurlarchivo}"></h:outputLabel>
										</rich:column>																												
										<rich:column width="100px" label="Eliminar">
											<f:facet name="header">
												<h:outputLabel value="Eliminar"></h:outputLabel>
											</f:facet>
											<a4j:commandLink id="eliminar" onclick="aceptar = confirm('Esta seguro que quiere eliminar el elemento seleccionado?'); if(aceptar==true){procesarSolicitudEliminarSoporte('#{docu.docNiddocumento}');} return false;">
					                            <h:graphicImage url="../../imagenes/Delete.png"/>
					                        </a4j:commandLink>
										</rich:column>			
									</rich:extendedDataTable>
								</td>
							</tr>
						</table>	
						</h:form>
				      	<a4j:form>
				            <a4j:jsFunction name="procesarSolicitudEliminarSoporte" action="#{DocumentoMB.getBorrarSoporte}" >
				                <a4j:actionparam name="p1" assignTo="#{DocumentoMB.idDocumentoSoporte}" />                
			            	</a4j:jsFunction>
			        	</a4j:form>			        	
			        	<br/><br/>
						<h:form>
						<table align="left">
							<tr>
								<c:if test="#{PersonaMB.persona.perNidpersona != null}">
								<td><h:commandButton action="#{DocumentoMB.getAnterior}" value="Anterior"/></td>
								</c:if>					
							</tr>						
						</table>						
						</h:form>				        		 			        	  																										
					</rich:tab>
				</rich:tabPanel>
			</rich:panel>
		</ui:define>
	</ui:composition>
</body>
</html>
