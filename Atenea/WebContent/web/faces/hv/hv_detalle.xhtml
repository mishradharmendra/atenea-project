<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:richfaces="http://richfaces.ajax4jsf.org/rich"      
	  xmlns:a4j="http://richfaces.org/a4j"
	  xmlns:c="http://java.sun.com/jstl/core">
<head>
	<link href="#{AutenticacionMB.fullContextPath}/web/estilos/inascolNuevo.css" rel="stylesheet" type="text/css" />
</head>	  
<body>
	<ui:composition template="../../template.xhtml">
		<ui:define name="cuerpo">
			<rich:panel style="width:940px;height:440px;background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondopagina.png)">
				<rich:tabPanel switchType="ajax" selectedTab="#{PersonaMB.tabPanel}" >
					<rich:tab label="Datos Personales" name="TAB_PANEL_PERSONA" style="background-color:#EEE;height:400px;">					
					<table align="left">
						<tr>
							<td><h:outputLabel value="Datos Personales #{PersonaMB.persona.perVnombres} #{PersonaMB.persona.perVapellidos}" styleClass="TituloContenido"></h:outputLabel></td>
						</tr>
					</table>
					<br/><br/><br/><br/>
					<table align="center">
						<tr>
							<td><h:outputLabel value="Nombres:"></h:outputLabel></td>
							<td><h:outputLabel id="perVnombres" value="#{PersonaMB.persona.perVnombres}" required="true" requiredMessage="Ingrese Nombres"></h:outputLabel></td>
							<td width="150px"></td>			
							<td><h:outputLabel value="Apellidos:"></h:outputLabel></td>
							<td><h:outputLabel size="30" id="perVapellidos" value="#{PersonaMB.persona.perVapellidos}" required="true" requiredMessage="Ingrese Apellidos"></h:outputLabel></td>							
						</tr>
						<tr>
							<td><h:outputLabel value="Tipo de Identificación:"></h:outputLabel></td>
							<td>
							<c:forEach var="tipoId" items="#{PersonaMB.tiposIdentificacion}">
								<c:if test="#{PersonaMB.persona.tdcNidtipodoc == tipoId.value}">
									<h:outputLabel value="#{tipoId.label}"/>
								</c:if>
							</c:forEach>
							</td>
							<td width="150px"></td>			
							<td><h:outputLabel value="Identificación:"></h:outputLabel></td>
							<td><h:outputLabel size="30" id="perNidentificacion" value="#{PersonaMB.persona.perNidentificacion}" required="true" requiredMessage="Ingrese Identificación"></h:outputLabel></td>							
						</tr>		
						<tr>
							<td><h:outputLabel value="Sexo:"></h:outputLabel></td>
							<td>
							<c:choose>
								<c:when test="#{PersonaMB.persona.perVsexo == 'H'}">
									<h:outputLabel value="Hombre"></h:outputLabel>
								</c:when>
								<c:when test="#{PersonaMB.persona.perVsexo == 'M'}">
									<h:outputLabel value="Mujer"></h:outputLabel>
								</c:when>
							</c:choose>
							</td>
							<td width="150px"></td>			
							<td><h:outputLabel value="Estado Civil:"></h:outputLabel></td>
							<td>
							<c:forEach var="tipoEstadoCivil" items="#{PersonaMB.estadosCiviles}">
								<c:if test="#{PersonaMB.persona.escNidestadocivil == tipoEstadoCivil.value}">
									<h:outputLabel value="#{tipoEstadoCivil.label}"/>
								</c:if>
							</c:forEach>
							</td>						
						</tr>		
						<tr>
							<td><h:outputLabel value="Fecha de Nacimiento:"></h:outputLabel></td>
							<td><h:outputLabel value="#{PersonaMB.persona.perDfecnacimiento}" datePattern="dd/MM/yyyy"/></td>
							<td width="150px"></td>			
							<td><h:outputLabel value="Municipio:"></h:outputLabel></td>
							<td>
							<c:forEach var="mpio" items="#{PersonaMB.municipios}">
								<c:if test="#{PersonaMB.persona.munVidmunicipio == mpio.value}">
									<h:outputLabel value="#{mpio.label}"/>
								</c:if>
							</c:forEach>							
							</td>	
						</tr>										
						<tr>				
							<td><h:outputLabel value="Libreta Militar:"></h:outputLabel></td>
							<td><h:outputLabel size="30" value="#{PersonaMB.persona.perVlibretamilitar}"></h:outputLabel></td>
						</tr>																																																	
					</table>
					<br/><br/>
					<table align="left">
						<tr>
							<td><h:outputLabel value="Datos Contacto" styleClass="TituloContenido"></h:outputLabel></td>
						</tr>
					</table>					
					<br/><br/><br/><br/>
					<table align="center">
						<tr>
							<td><h:outputLabel value="País Residencia:"></h:outputLabel></td>
							<td>
							<c:forEach var="paisResid" items="#{PersonaMB.paises}">
								<c:if test="#{PersonaMB.persona.paiNpaisresidencia == paisResid.value}">
									<h:outputLabel value="#{paisResid.label}"/>
								</c:if>
							</c:forEach>								
							</td>
							<td width="150px"></td>	
							<td><h:outputLabel value="Municipio Residencia:"></h:outputLabel></td>
							<td>
							<c:forEach var="mpioResi" items="#{PersonaMB.municipiosResidencia}">
								<c:if test="#{PersonaMB.persona.munNmpioresidencia == mpioResi.value}">
									<h:outputLabel value="#{mpioResi.label}"/>
								</c:if>
							</c:forEach>
							</td>							
						</tr>	
						<tr>
							<td><h:outputLabel value="Movil:"></h:outputLabel></td>
							<td><h:outputLabel size="30" id="perVmovil" value="#{PersonaMB.persona.perVmovil}"></h:outputLabel></td>
							<td width="150px"></td>	
							<td><h:outputLabel value="Correo Electrónico:"></h:outputLabel></td>
							<td><h:outputLabel size="30" id="perVemail" value="#{PersonaMB.persona.perVemail}"></h:outputLabel></td>							
						</tr>								
						<tr>
							<td><h:outputLabel value="Teléfono Fijo:"></h:outputLabel></td>
							<td><h:outputLabel size="30" id="perVtelefono" value="#{PersonaMB.persona.perVtelefono}"></h:outputLabel></td>
							<td width="150px"></td>	
							<td><h:outputLabel value="Dirección:"></h:outputLabel></td>
							<td><h:outputLabel size="30" id="perVdireccion" value="#{PersonaMB.persona.perVdireccion}"></h:outputLabel></td>							
						</tr>																	
					</table>
					<br/><br/>
					<br/><br/>
					<h:form>
					<table align="right">
						<tr>
							<c:if test="#{PersonaMB.persona.perNidpersona != null}">
							<td><h:commandButton action="#{PersonaMB.getSiguienteDetalle}" value="Siguiente"/></td>
							</c:if>					
						</tr>						
					</table>
					</h:form>																		
					</rich:tab>
					<rich:tab label="Formación Académica" name="TAB_PANEL_FORMACION" disabled="#{PersonaMB.tabDeshabilitados}" style="background-color:#EEE;height:400px;">
						<table align="left">
							<tr>
								<td><h:outputLabel value="Formación Académica  #{PersonaMB.persona.perVnombres} #{PersonaMB.persona.perVapellidos}" styleClass="TituloContenido"></h:outputLabel></td>
							</tr>
						</table>				
						<br/><br/><br/><br/>
						<table align="center">
							<tr>
								<td align="center"><h:outputLabel value="Formaciones Académicas" styleClass="TituloContenido"></h:outputLabel></td>
							</tr>
						</table>	
						<br/><br/><br/><br/>	
						<table align="center">	
						<tr>
						<td align="center">							
						<rich:extendedDataTable id="tablaFormacionesAcademicas" align="center" value="#{FormacionMB.formacionesAcademicas}" var="formacion" width="700px" height="200px">
							<rich:column width="100px">
								<f:facet name="header">
									<h:outputLabel value="Tipo Estudio"></h:outputLabel>
								</f:facet>
								<h:outputLabel value="#{formacion.gppNivelacademico.nacVnivelac}"></h:outputLabel>
							</rich:column>
							<rich:column width="250px">
								<f:facet name="header">
									<h:outputLabel value="Institución"></h:outputLabel>
								</f:facet>														
								<h:outputLabel value="#{formacion.gppInstitucion.insVinstitucion}"></h:outputLabel>	
							</rich:column>
							<rich:column width="250px">
								<f:facet name="header">
									<h:outputLabel value="Título"></h:outputLabel>
								</f:facet>
								<h:outputLabel value="#{formacion.forVtitulo}"></h:outputLabel>
							</rich:column>						
							<rich:column width="100px">
								<f:facet name="header">
									<h:outputLabel value="Fecha de Grado"></h:outputLabel>
								</f:facet>
								<h:outputLabel value="#{formacion.forDfecgrado}"></h:outputLabel>
							</rich:column>								
						</rich:extendedDataTable>
						</td>
						</tr>
						</table>
						<br/><br/>
						<h:form>
						<table align="left">
							<tr>
								<c:if test="#{PersonaMB.persona.perNidpersona != null}">
								<td><h:commandButton action="#{FormacionMB.getAnteriorDetalle}" value="Anterior"/></td>
								</c:if>					
							</tr>						
						</table>						
						<table align="right">
							<tr>
								<c:if test="#{PersonaMB.persona.perNidpersona != null}">
								<td><h:commandButton action="#{FormacionMB.getSiguienteDetalle}" value="Siguiente"/></td>
								</c:if>					
							</tr>						
						</table>
						</h:form>								        	     							
					</rich:tab>
					<rich:tab label="Experiencia Laboral" name="TAB_PANEL_EXPERIENCIA" disabled="#{PersonaMB.tabDeshabilitados}" style="background-color:#EEE;height:400px;">
						<table align="left">
							<tr>
								<td><h:outputLabel value="Experiencia Laboral #{PersonaMB.persona.perVnombres} #{PersonaMB.persona.perVapellidos}" styleClass="TituloContenido"></h:outputLabel></td>
							</tr>
						</table>				
						<br/><br/><br/><br/>
						<table align="center">
							<tr>
								<td align="center"><h:outputLabel value="Experiencias Laborales" styleClass="TituloContenido"></h:outputLabel></td>
							</tr>
						</table>
						<br/><br/><br/><br/>	
						<table align="center">	
						<tr>
						<td align="center">							
						<rich:extendedDataTable id="tablaExperienciaLaboral" align="center" value="#{ExperienciaMB.experienciasLaborales}" var="exp" width="700px" height="200px">
							<rich:column width="100px">
								<f:facet name="header">
									<h:outputLabel value="Empresa"></h:outputLabel>
								</f:facet>
								<h:outputLabel value="#{exp.expVnomempresa}"></h:outputLabel>
							</rich:column>
							<rich:column width="100px">
								<f:facet name="header">
									<h:outputLabel value="Ciudad"></h:outputLabel>
								</f:facet>
								<h:outputLabel value="#{exp.gppMunicipio.munVmunicipio}"></h:outputLabel>
							</rich:column>
							<rich:column width="100px">
								<f:facet name="header">
									<h:outputLabel value="Teléfono"></h:outputLabel>
								</f:facet>
								<h:outputLabel value="#{exp.expVtelempresa}"></h:outputLabel>
							</rich:column>						
							<rich:column width="200px">
								<f:facet name="header">
									<h:outputLabel value="Cargo"></h:outputLabel>
								</f:facet>
								<h:outputLabel value="#{exp.expVcargo}"></h:outputLabel>
							</rich:column>
							<rich:column width="100px">
								<f:facet name="header">
									<h:outputLabel value="Fecha Ingreso"></h:outputLabel>
								</f:facet>
								<h:outputLabel value="#{exp.expDfecingreso}"></h:outputLabel>
							</rich:column>
							<rich:column width="100px">
								<f:facet name="header">
									<h:outputLabel value="Fecha Retiro"></h:outputLabel>
								</f:facet>
								<h:outputLabel value="#{exp.expDfecretiro}" rendered="#{exp.expDfecretiro != null}"></h:outputLabel>
								<h:outputLabel value="Actual" rendered="#{exp.expDfecretiro == null}"></h:outputLabel>
							</rich:column>																								
						</rich:extendedDataTable>
						</td>
						</tr>
						</table>
						<br/><br/>
						<h:form>
						<table align="left">
							<tr>
								<c:if test="#{PersonaMB.persona.perNidpersona != null}">
								<td><h:commandButton action="#{ExperienciaMB.getAnteriorDetalle}" value="Anterior"/></td>
								</c:if>					
							</tr>						
						</table>						
						<table align="right">
							<tr>
								<c:if test="#{PersonaMB.persona.perNidpersona != null}">
								<td><h:commandButton action="#{ExperienciaMB.getSiguienteDetalle}" value="Siguiente"/></td>
								</c:if>					
							</tr>						
						</table>
						</h:form>															
					</rich:tab>
					<rich:tab label="Perfíl Profesional" name="TAB_PANEL_PERFIL" disabled="#{PersonaMB.tabDeshabilitados}" style="background-color:#EEE;height:400px;">
						<table align="left">
							<tr>
								<td><h:outputLabel value="Perfíl Profesional #{PersonaMB.persona.perVnombres} #{PersonaMB.persona.perVapellidos}" styleClass="TituloContenido"></h:outputLabel></td>
							</tr>
						</table>	
						<br/><br/>
						<table align="center">
							<tr>
								<td><h:outputLabel value="Perfil Profesional"></h:outputLabel></td>
								<td width="20px"></td>
								<td><h:selectOneMenu value="#{PerfilprofesionalMB.perfilProfesional.peqNidperfileq}" id="peqNidperfileq" required="true" requiredMessage="Ingrese Perfil Profesional" disabled="true">
										<f:selectItem itemValue="" itemLabel="Seleccione..."/>	
										<f:selectItems value="#{PerfilprofesionalMB.perfilesProfesionales}"/>
										</h:selectOneMenu></td>
							</tr>
							<tr>
								<td><h:outputLabel value="Descripción:"></h:outputLabel></td>
							</tr>
							<tr>
								<td colspan="3"><h:outputLabel value="#{PerfilprofesionalMB.perfilProfesional.pprVperfil}" id="pprVperfil" required="true" requiredMessage="Ingrese Descripción" disabled="true"></h:outputLabel></td>
							</tr>
						</table>	
						<br/>
						<table align="center">
							<tr>
								<td><h:outputLabel value="Idioma"></h:outputLabel></td>
							</tr>
						</table>
						<br/>
						<table align="center">
							<tr>
								<td><h:outputLabel value="Idioma 1"></h:outputLabel></td>							
								<td><h:selectOneMenu value="#{PerfilprofesionalMB.perfilProfesional.idiNididioma1}"  disabled="true">
										<f:selectItem itemValue="" itemLabel="Seleccione..."/>	
										<f:selectItems value="#{PerfilprofesionalMB.idiomas}"/>
										</h:selectOneMenu></td>
								<td width="20px"></td>
								<td><h:outputLabel value="Dominio (%)"></h:outputLabel></td>
								<td><h:outputLabel value="#{PerfilprofesionalMB.perfilProfesional.pprNnivelidi1}"></h:outputLabel></td>
							</tr>
							<tr>
								<td><h:outputLabel value="Idioma 2"></h:outputLabel></td>							
								<td><h:selectOneMenu value="#{PerfilprofesionalMB.perfilProfesional.idiNididioma2}" disabled="true">
										<f:selectItem itemValue="" itemLabel="Seleccione..."/>	
										<f:selectItems value="#{PerfilprofesionalMB.idiomas}"/>
										</h:selectOneMenu></td>
								<td width="20px"></td>										
								<td><h:outputLabel value="Dominio (%)"></h:outputLabel></td>
								<td><h:outputLabel value="#{PerfilprofesionalMB.perfilProfesional.pprNnivelidi2}"></h:outputLabel></td>
							</tr>							
						</table>
						<br/><br/>
						<table align="center">
							<tr>
								<td><h:outputLabel value="Herramientas de Software" styleClass="TituloContenido"></h:outputLabel></td>
								<td width="150px"></td>
								<td><h:outputLabel value="Motores de Bases de Datos" styleClass="TituloContenido"></h:outputLabel></td>
							</tr>
							<tr>
								<td><h:outputLabel value="#{PerfilprofesionalMB.perfilProfesional.pprVherrasw}" disabled="true"></h:outputLabel></td>
								<td width="150px"></td>
								<td><h:outputLabel value="#{PerfilprofesionalMB.perfilProfesional.pprVmotorbd}" disabled="true"></h:outputLabel></td>
							</tr>							
						</table>
						<br/><br/>
						<h:form>
						<table align="left">
							<tr>
								<c:if test="#{PersonaMB.persona.perNidpersona != null}">
								<td><h:commandButton action="#{PerfilprofesionalMB.getAnteriorDetalle}" value="Anterior"/></td>
								</c:if>					
							</tr>						
						</table>						
						<table align="right">
							<tr>
								<c:if test="#{PersonaMB.persona.perNidpersona != null}">
								<td><h:commandButton action="#{PerfilprofesionalMB.getSiguienteDetalle}" value="Siguiente"/></td>
								</c:if>					
							</tr>						
						</table>
						</h:form>														
					</rich:tab>
					<rich:tab label="Soportes" name="TAB_PANEL_SOPORTES" disabled="#{PersonaMB.tabDeshabilitados}" style="background-color:#EEE;height:400px;">
						<table align="left">
							<tr>
								<td><h:outputLabel value="Archivos Relacionados #{PersonaMB.persona.perVnombres} #{PersonaMB.persona.perVapellidos}" styleClass="TituloContenido"></h:outputLabel></td>
							</tr>
						</table>	
						<br/><br/><br/><br/>						
						<table align="center">
							<tr>
								<td><h:outputLabel value="Archivos Relacionados" styleClass="TituloContenido"></h:outputLabel></td>
							</tr>
						</table>	
						<br/><br/><br/>					
						<table align="center">
							<tr>
								<td align="center"><h:outputLabel value="Listado de Soportes" styleClass="TituloContenido"></h:outputLabel></td>
							</tr>
						</table>	
						<table align="center">
							<tr>
								<td align="center">									
									<rich:extendedDataTable id="tablaSoportes" align="center" value="#{DocumentoMB.soportes}" var="docu" width="800px" height="200px">
										<rich:column width="100px">
											<f:facet name="header">
												<h:outputLabel value="Tipo Archivo"></h:outputLabel>
											</f:facet>
											<h:outputLabel value="#{docu.gppTipoarchivo.tarVtipoarchivo}"></h:outputLabel>
										</rich:column>
										<rich:column width="100px">
											<f:facet name="header">
												<h:outputLabel value="Fecha Expedición"></h:outputLabel>
											</f:facet>
											<h:outputLabel value="#{docu.docDfecexpide}"></h:outputLabel>
										</rich:column>
										<rich:column width="200px">
											<f:facet name="header">
												<h:outputLabel value="Archivo"></h:outputLabel>
											</f:facet>
											<h:outputLabel value="#{docu.docVarchivo}"></h:outputLabel>
										</rich:column>
										<rich:column width="200px">
											<f:facet name="header">
												<h:outputLabel value="Nombre"></h:outputLabel>
											</f:facet>
											<h:outputLabel value="#{docu.docVnombre}"></h:outputLabel>
										</rich:column>	
										<rich:column width="200px">
											<f:facet name="header">
												<h:outputLabel value="Ubicación"></h:outputLabel>
											</f:facet>
											<h:outputLabel value="#{docu.docVurlarchivo}"></h:outputLabel>
										</rich:column>																												
									</rich:extendedDataTable>
								</td>
							</tr>
						</table>
						<br/><br/>	
						<h:form>
						<table align="left">
							<tr>
								<c:if test="#{PersonaMB.persona.perNidpersona != null}">
								<td><h:commandButton action="#{DocumentoMB.getAnteriorDetalle}" value="Anterior"/></td>
								</c:if>					
							</tr>						
						</table>						
						</h:form>				        		 			        	  																										
					</rich:tab>
				</rich:tabPanel>
			</rich:panel>
		</ui:define>
	</ui:composition>
</body>
</html>
