<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:richfaces="http://richfaces.ajax4jsf.org/rich"      
	  xmlns:a4j="http://richfaces.org/a4j"
	  xmlns:c="http://java.sun.com/jstl/core">
<head>
	<link href="#{AutenticacionMB.fullContextPath}/web/estilos/inascolNuevo.css" rel="stylesheet" type="text/css" />
</head>		  
<body>
	<ui:composition template="../../template.xhtml">
		<ui:define name="cuerpo">
			<rich:panel style="width:940px;height:440px;background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondopagina.png)">
				<table align="left">
					<tr>
						<td align="left"><h:outputLabel value="GENERAR REPORTE" styleClass="TituloContenido"></h:outputLabel></td>
					</tr>
				</table>
				<br/><br/>
				<h:form>	
				<table>
					<tr>
						<td><h:outputLabel value="Nombres: "></h:outputLabel></td>
						<td><h:inputText value="#{ReporteMB.nombrePersona}"></h:inputText></td>					
						<td width="100px"></td>
						<td><h:outputLabel value="Apellidos: "></h:outputLabel></td>
						<td><h:inputText value="#{ReporteMB.apellidoPersona}"></h:inputText></td>
					</tr>
					<tr>
						<td><h:outputLabel value="Identificación : "></h:outputLabel></td>
						<td><h:inputText value="#{ReporteMB.identificacionPersona}"></h:inputText></td>
						<td width="100px"></td>											
						<td><h:outputLabel value="Activo (*) : "></h:outputLabel></td>
						<td><h:selectOneMenu id="estadoPersona" value="#{ReporteMB.estadoPersona}" required="true" requiredMessage="Seleccione un Estado e Ingrese uno o más Criterios de Búsqueda">
								<f:selectItem itemValue="" itemLabel="Seleccione..."/>
								<f:selectItem itemValue="true" itemLabel="Activo"/>
								<f:selectItem itemValue="false" itemLabel="Desactivo"/>						
							</h:selectOneMenu></td>
					</tr>
					<tr>
						<td align="center" colspan="2"></td>
						<td width="100px"></td>			
						<td align="center" colspan="2"><rich:message for="estadoPersona" style="color:red"/></td>							
					</tr>						
				</table>
				<br/>				
				<table align="right">
					<tr>
						<td><h:commandButton action="#{ReporteMB.getBusquedaBasicaPersona}" value="Buscar"/></td>
					</tr>
				</table>
				</h:form>
				<br/><br/>
				<h:outputLabel value="Resultados de Búsqueda" styleClass="TituloContenido"></h:outputLabel>
				<br/><br/>
				<h:form>	
				<rich:extendedDataTable id="tablaPersonasReporte" align="center" value="#{ReporteMB.personas}" var="persona" height="250px" width="850px" style="backgroundColor:#0093DD">
					<rich:column width="100px"  label="Nombre Completo" sortable="true" sortBy="#{persona.perVnombres}">
						<f:facet name="header">
							<h:outputLabel value="Nombre Completo" class="PrimerNivel" style="background-color:#0093DD;"></h:outputLabel>
						</f:facet>
							<h:outputLabel value="#{persona.perVnombres}"></h:outputLabel>
							<br/>
							<h:outputLabel value="#{persona.perVapellidos}"></h:outputLabel>
					</rich:column>
					<rich:column width="250px" label="Profesión" sortable="true" sortBy="#{formacion.forVtitulo}">
						<f:facet name="header">
							<h:outputLabel value="Profesión" class="PrimerNivel" style="background-color:#0093DD;"></h:outputLabel>
						</f:facet>
						<h:dataTable value="#{persona.gppFormaciones}" var="formacion">
							<h:column>
								<h:outputLabel value="#{formacion.forVtitulo} - " rendered="#{formacion.nacNidnivelac == 3}"></h:outputLabel>
								<h:outputLabel value="(#{formacion.forDfecgrado})" rendered="#{formacion.nacNidnivelac == 3}" ></h:outputLabel>
							</h:column>
						</h:dataTable>								
					</rich:column>
					<rich:column width="150px" label="Conocimientos" sortable="true" sortBy="#{persona.gppPerfilprofesional.pprVperfil}">
						<f:facet name="header">
							<h:outputLabel value="Conocimientos" class="PrimerNivel" style="background-color:#0093DD;"></h:outputLabel>
						</f:facet>
						<h:outputLabel value="#{persona.gppPerfilprofesional.pprVperfil}"></h:outputLabel>
					</rich:column>
					<rich:column width="100px" label="Certificación" sortable="true" sortBy="#{certificacion.forVtitulo}">
						<f:facet name="header">
							<h:outputLabel value="Certificación" class="PrimerNivel" style="background-color:#0093DD;"></h:outputLabel>
						</f:facet>
						<h:dataTable value="#{persona.gppCertificaciones}" var="certificacion">
							<h:column>
								<h:outputLabel value="#{certificacion.forVtitulo}"></h:outputLabel>
							</h:column>
						</h:dataTable>	
					</rich:column>
					<rich:column width="120px" label="Tarjeta Profesional" sortable="true" sortBy="#{formacion.forVtarjetaprof}">
						<f:facet name="header">
							<h:outputLabel value="Tarjeta Profesional" class="PrimerNivel" style="background-color:#0093DD;"></h:outputLabel>
						</f:facet>
						<h:dataTable value="#{persona.gppFormaciones}" var="formacion">						
							<h:column>
								<h:outputLabel value="#{formacion.forVtarjetaprof}" rendered="#{formacion.nacNidnivelac == 3}"></h:outputLabel>
							</h:column>
						</h:dataTable>
					</rich:column>
					<rich:column width="50px" label="Puntaje" sortable="true" sortBy="#{persona.perNpuntaje}">
						<f:facet name="header">
							<h:outputLabel value="Puntaje" class="PrimerNivel" style="background-color:#0093DD;"></h:outputLabel>
						</f:facet>
						<h:outputLabel value="#{persona.perNidpersona}"></h:outputLabel>
					</rich:column>										
					<rich:column width="80px" label="Modificar">
						<f:facet name="header">
							<h:outputLabel value="Reporte" class="PrimerNivel" style="background-color:#0093DD;"></h:outputLabel>
						</f:facet>
						<a4j:commandLink id="reporte" onclick="procesarSolicitudReportePersona('#{persona.perNidpersona}')"> 
                            <h:graphicImage align="center" url="../../imagenes/reporte.png"/>
                        </a4j:commandLink>
					</rich:column>
				</rich:extendedDataTable>
				</h:form>					
			</rich:panel>
        	<a4j:form>
	            <a4j:jsFunction name="procesarSolicitudReportePersona" action="#{ReporteMB.getSeleccionarPersonaReporte}" >
	                <a4j:actionparam name="p1" assignTo="#{ReporteMB.idPersona}" />                
            	</a4j:jsFunction>
        	</a4j:form>				
		</ui:define>
	</ui:composition>
</body>
</html>
