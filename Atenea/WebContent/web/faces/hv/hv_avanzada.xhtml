<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:richfaces="http://richfaces.ajax4jsf.org/rich"      
	  xmlns:a4j="http://richfaces.org/a4j"
	  xmlns:c="http://java.sun.com/jstl/core">
<head>
	<link href="#{AutenticacionMB.fullContextPath}/web/estilos/inascolNuevo.css" rel="stylesheet" type="text/css" />
</head>		  
<body>
	<ui:composition template="../../template.xhtml">
		<ui:define name="cuerpo">
			<rich:panel style="width:938px;height:440px;background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondopagina.png)">
				<script type="text/javascript" src="../../swf/calendario.js"></script>
				<table align="left">
					<tr>
						<td align="left"><h:outputLabel value="BÚSQUEDA AVANZADA DE HOJAS DE VIDA" styleClass="TituloContenido"></h:outputLabel></td>
					</tr>
				</table>
				<table align="center" width="100%">
					<tr>
						<td height="10px"/>
					</tr>
				</table>
				<h:form>	
				<table align="left" width="100%">
					<tr>
						<td align="left"><h:outputLabel value="Nombres y Apellidos: " styleClass="TextoContenido"></h:outputLabel></td>
						<td align="left"><h:inputText title="Ingrese el Nombre y/o Apellido de la persona a buscar." size="35" value="#{PersonaMB.nombrePersona}"></h:inputText></td>					
						<td width="30px"></td>
						<td align="left"><h:outputLabel value="Identificación : " styleClass="TextoContenido"></h:outputLabel></td>
						<td align="left"><h:inputText title="Ingrese el Número de identificación de la persona a buscar." size="35" value="#{PersonaMB.identificacionPersona}"></h:inputText></td>
					</tr>
					<tr>
						<td align="left"><h:outputLabel value="Profesión: " styleClass="TextoContenido"></h:outputLabel></td>
						<td align="left"><h:selectOneMenu value="#{PersonaMB.idPregrado}" style="width:200px">
							<f:selectItem itemValue="" itemLabel="Seleccione..."/>	
							<f:selectItems value="#{PersonaMB.titulosEquivalentes}"/>
						</h:selectOneMenu></td>
						<td width="30px"></td>
						<td align="left"><h:outputLabel value="Fecha Tarjeta Profesional: " styleClass="TextoContenido"></h:outputLabel></td>
						<td align="left"><rich:calendar title="Ingrese la Fecha de Expedición de la Tarjeta Profesional de la persona a buscar." value="#{PersonaMB.fechaTarjetaProfesional}" datePattern="dd/MM/yyyy" isDayEnabled="disablementFunction" dayStyleClass="disabledClassesProv" boundaryDatesMode="scroll" inputSize="31"/></td>						
					</tr>
					<tr>
						<td align="left"><h:outputLabel value="Especialización : " styleClass="TextoContenido"></h:outputLabel></td>
						<td align="left"><h:selectOneMenu value="#{PersonaMB.idEspecializacion}" style="width:200px">
							<f:selectItem itemValue="" itemLabel="Seleccione..."/>	
							<f:selectItems value="#{PersonaMB.titulosEquivalentes}"/>
							</h:selectOneMenu></td>
						<td width="30px"></td>
						<td align="left"><h:outputLabel value="Maestría : " styleClass="TextoContenido"></h:outputLabel></td>
						<td align="left"><h:selectOneMenu value="#{PersonaMB.idMaestria}" style="width:200px">
							<f:selectItem itemValue="" itemLabel="Seleccione..."/>	
							<f:selectItems value="#{PersonaMB.titulosEquivalentes}"/>
							</h:selectOneMenu></td>
					</tr>					
					<tr>
						<td align="left"><h:outputLabel value="Cargo : " styleClass="TextoContenido"></h:outputLabel></td>
						<td align="left"><h:inputText title="Ingrese una palabra clave correspondiente al cargo a buscar. (ej. Gerente)." size="35" value="#{PersonaMB.cargo}"></h:inputText></td>
						<td width="30px"></td>
						<td colspan="2"/>
					</tr>
					<tr>
						<td align="left"><h:outputLabel value="Base de Datos : " styleClass="TextoContenido"></h:outputLabel></td>
						<td align="left"><h:inputText title="Ingrese una palabra clave que indique el nombre de un motor de base de datos para encontrar personas con conocimiento en dicho producto (ej. Oracle)." size="35" value="#{PersonaMB.bd}"></h:inputText></td>
						<td width="30px"></td>						
						<td align="left"><h:outputLabel value="Herramientas de Desarrollo : " styleClass="TextoContenido"></h:outputLabel></td>
						<td align="left"><h:inputText title="Ingrese una palabra clave que indique el nombre de alguna herramienta de desarrollo de software para encontrar personas con conocimiento en dicho producto (ej. Eclipse)." size="35" value="#{PersonaMB.herramientas}"></h:inputText></td>
					</tr>		
					<tr>
						<td align="left"><h:outputLabel value="Funciones y Logros : " styleClass="TextoContenido"></h:outputLabel></td>
						<td align="left"><h:inputText title="Ingrese una palabra clave que indique logros o funciones desempeñadas en los trabajos de la persona (ej. Coordinar, Gerenciar, Desarrollo, Análisis, etc.)" size="35" value="#{PersonaMB.funciones}"></h:inputText></td>
						<td width="30px"></td>
						<td align="left"><h:outputLabel value="Perfil Profesional : " styleClass="TextoContenido"></h:outputLabel></td>
						<td align="left"><h:selectOneMenu value="#{PersonaMB.idPerfil}" style="width:200px">
							<f:selectItem itemValue="" itemLabel="Seleccione..."/>	
							<f:selectItems value="#{PersonaMB.perfilesProfesionales}"/>
							</h:selectOneMenu></td>
					</tr>														
				</table>
				<br/>
				<table align="center">
					<tr>
						<td height="10px"/>
					</tr>
				</table>
				<table align="right">
					<tr>
						<td><h:commandButton action="#{PersonaMB.getBusquedaAvanzadaPersona}" value="Buscar" style="background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondo.png);color:#FFFFFF;"/></td>						
						<td width="20px"></td>
						<td><h:commandButton action="#{PersonaMB.getBusquedaAvanzada}" value="Limpiar Criterios" style="background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondo.png);color:#FFFFFF;"/></td>
						<td width="30px"></td>						
					</tr>
				</table>
				</h:form>
				<c:if test="#{PersonaMB.personas != null}">
					<table align="center" width="100%">
						<tr>
							<td height="10px"/>
						</tr>
					</table>
					<h:outputLabel value="Resultados de Búsqueda" styleClass="TituloContenido"></h:outputLabel>
					<table align="center" width="100%">
						<tr>
							<td height="10px"/>
						</tr>
					</table>
					<h:form>	
					<table align="center" style="border-width: medium; border-spacing: 0px; border-style: solid; border-color: lightgray; border-collapse: separate; background-color: white;">
					<tr>
					<td>
					<rich:extendedDataTable id="tablaPersonas" align="center" value="#{PersonaMB.personas}" var="persona" height="150px" width="850px" headerClass="rich-table-header">
						<rich:column width="120px" label="Nombre Completo" sortable="true" sortBy="#{persona.perVnombres}">
							<f:facet name="header">
								<h:outputLabel value="Nombre Completo" styleClass="PrimerNivel"></h:outputLabel>
							</f:facet>
							<a4j:commandLink id="persona" onclick="procesarSolicitudPersonaDetalle('#{persona.perNidpersona}')">
								<div align="left">
									<h:outputText value="#{persona.perVnombres}"></h:outputText>
									<br/>
									<h:outputText value="#{persona.perVapellidos}"></h:outputText>
								</div>
							</a4j:commandLink>	
						</rich:column>
						<rich:column width="200px" label="Profesión" sortable="true" sortBy="#{formacion.forVtitulo}" headerClass="columna">
							<f:facet name="header">
								<h:outputLabel value="Profesión" styleClass="PrimerNivel"></h:outputLabel>
							</f:facet>
							<h:dataTable value="#{persona.gppFormaciones}" var="formacion">
								<h:column>
									<div align="left">
										<h:outputLabel value="#{formacion.forVtitulo} - " rendered="#{formacion.nacNidnivelac == 3}"></h:outputLabel>
										<h:outputLabel value="(#{formacion.forDfecgrado})" rendered="#{formacion.nacNidnivelac == 3}" ></h:outputLabel>
									</div>
								</h:column>
							</h:dataTable>								
						</rich:column>
						<rich:column width="120px" label="Tarjeta Profesional" sortable="true" sortBy="#{formacion.forVtarjetaprof}">
							<f:facet name="header">
								<h:outputLabel value="Tarjeta Profesional" styleClass="PrimerNivel"></h:outputLabel>
							</f:facet>
							<h:dataTable value="#{persona.gppFormaciones}" var="formacion">						
								<h:column>
									<div align="left"><h:outputLabel value="#{formacion.forVtarjetaprof}" rendered="#{formacion.nacNidnivelac == 3}"></h:outputLabel></div>
								</h:column>
							</h:dataTable>
						</rich:column>					
						<rich:column width="150px" label="Conocimientos" sortable="true" sortBy="#{persona.gppPerfilprofesional.pprVperfil}">
							<f:facet name="header">
								<h:outputLabel value="Conocimientos" styleClass="PrimerNivel"></h:outputLabel>
							</f:facet>
							<h:dataTable value="#{persona.gppFormaciones}" var="formacion">
								<h:column>
									<div align="left"><h:outputLabel value="#{formacion.forVtitulo}" rendered="#{formacion.nacNidnivelac > 3}"></h:outputLabel></div>
								</h:column>
							</h:dataTable>							
						</rich:column>
						<rich:column width="100px" label="Certificación" sortable="true" sortBy="#{certificacion.forVtitulo}">
							<f:facet name="header">
								<h:outputLabel value="Certificación" styleClass="PrimerNivel"></h:outputLabel>
							</f:facet>
							<h:dataTable value="#{persona.gppCertificaciones}" var="certificacion">
								<h:column>
									<div align="left"><h:outputLabel value="#{certificacion.forVtitulo}"></h:outputLabel></div>
								</h:column>
							</h:dataTable>	
						</rich:column>
						<rich:column width="45px" label="Puntaje" sortable="true" sortBy="#{persona.perNpuntaje}">
							<f:facet name="header">
								<h:outputLabel value="Puntaje" styleClass="PrimerNivel"></h:outputLabel>
							</f:facet>
							<div align="center"><h:outputLabel value="#{persona.perNpuntaje}"></h:outputLabel></div>
						</rich:column>										
						<rich:column width="55px" label="Modificar">
							<f:facet name="header">
								<h:outputLabel value="Modificar" styleClass="PrimerNivel"></h:outputLabel>
							</f:facet>
							<a4j:commandLink id="modificar" onclick="procesarSolicitudEditarPersona('#{persona.perNidpersona}')"> 
	                            <div align="center"><h:graphicImage url="../../imagenes/editar.png" style="border:0"/></div>
	                        </a4j:commandLink>
						</rich:column>
						<rich:column width="45px" label="Activar">
							<f:facet name="header">
								<h:outputLabel value="Activar" styleClass="PrimerNivel"></h:outputLabel>
							</f:facet>
							<div align="center"><h:selectBooleanCheckbox value="#{persona.perBactivo}" onclick="aceptar = confirm('Esta seguro que quiere cambiar el estado del elemento seleccionado?'); if(aceptar==true){procesarSolicitudEstadoPersona('#{persona.perNidpersona}','#{persona.perBactivo}');} return false;"></h:selectBooleanCheckbox></div>
						</rich:column>									
					</rich:extendedDataTable>
					</td>
					</tr>
					</table>
					</h:form>	
		        	<a4j:form>
			            <a4j:jsFunction name="procesarSolicitudPersonaDetalle" action="#{PersonaMB.getSeleccionarPersonaDetalle}" >
			                <a4j:actionparam name="p1" assignTo="#{PersonaMB.idPersona}" />                
		            	</a4j:jsFunction>
		        	</a4j:form>				
		        	<a4j:form>
			            <a4j:jsFunction name="procesarSolicitudEditarPersona" action="#{PersonaMB.getSeleccionarPersona}" >
			                <a4j:actionparam name="p1" assignTo="#{PersonaMB.idPersona}" />                
		            	</a4j:jsFunction>
		        	</a4j:form>	
		        	<a4j:form>
			            <a4j:jsFunction name="procesarSolicitudEstadoPersona" action="#{PersonaMB.getCambiarEstadoPersonaAvanzada}" >
			                <a4j:actionparam name="p1" assignTo="#{PersonaMB.idPersona}" />                
			                <a4j:actionparam name="p2" assignTo="#{PersonaMB.estadoPersona}" />
		            	</a4j:jsFunction>
		        	</a4j:form>
		        </c:if>										
			</rich:panel>
		</ui:define>
	</ui:composition>
</body>
</html>
