<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:richfaces="http://richfaces.ajax4jsf.org/rich"      
	  xmlns:a4j="http://richfaces.org/a4j"
	  xmlns:c="http://java.sun.com/jstl/core">
<head>
	<link href="#{AutenticacionMB.fullContextPath}/web/estilos/inascolNuevo.css" rel="stylesheet" type="text/css" />
</head>		  
<body>
	<ui:composition template="../../template.xhtml">
		<ui:define name="cuerpo">
			<rich:panel style="width:938px;height:440px;background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondopagina.png)">
				<table align="left">
					<tr>
						<td align="left"><h:outputLabel value="FORMATOS PRESENTACIÓN HOJAS DE VIDA" styleClass="TituloContenido"></h:outputLabel></td>
					</tr>
				</table>
				<br/><br/><br/><br/><br/><br/><br/><br/>							
				<table align="left">
					<tr>
						<td align="left"><h:outputLabel value="Nombre de Persona: " styleClass="TituloContenido"></h:outputLabel></td>
						<td align="left"><h:outputLabel value="Profesión:" styleClass="TituloContenido"></h:outputLabel></td>
					</tr>
					<tr>
						<td align="left"><h:outputLabel value="#{ReporteMB.persona.perVnombres} #{ReporteMB.persona.perVapellidos}" styleClass="TextoContenido"></h:outputLabel></td>
						<c:forEach var="formacion" items="#{ReporteMB.persona.gppFormaciones}">
							<c:if test="#{formacion.nacNidnivelac == 3}">
								<td align="left"><h:outputLabel value="#{formacion.forVtitulo} (#{formacion.forDfecgrado}) -" rendered="#{formacion.nacNidnivelac == 3}" styleClass="TextoContenido"></h:outputLabel></td>
							</c:if>
						</c:forEach>
					</tr>
				</table>
				<br/><br/><br/><br/><br/><br/><br/><br/>
				<table align="left">
					<tr>
						<h:form>	
						<td align="center"><h:outputLabel value="Formato" styleClass="TituloContenido"></h:outputLabel></td>
						<td align="center"><h:selectOneMenu id="tipoReporte" value="#{ReporteMB.tipoReporte}" required="true" requiredMessage="Seleccione un Tipo de Reporte">
								<f:selectItem itemValue="" itemLabel="Seleccione..."/>
								<f:selectItem itemValue="Formato_Formal" itemLabel="Formato Formal"/>
								<f:selectItem itemValue="Depto-Fun-Publica" itemLabel="Departamento de la Función Pública"/>
								<f:selectItem itemValue="INGEOMINAS" itemLabel="Ingeominas"/>						
								<f:selectItem itemValue="UPME" itemLabel="Upme"/>
							</h:selectOneMenu></td>
						<td width="10px"/>
						<td align="center"><h:commandButton action="#{ReporteMB.getCrearReporte}" value="Generar" style="background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondo.png);color:#FFFFFF;"/></td>
						</h:form>	
					</tr>
					<tr>
						<td align="center" colspan="3"><rich:message for="tipoReporte" style="color:red"/></td>
					</tr>	
				</table>					
			</rich:panel>
		</ui:define>
	</ui:composition>
</body>
</html>
