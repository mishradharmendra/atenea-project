<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:richfaces="http://richfaces.ajax4jsf.org/rich"      
	  xmlns:a4j="http://richfaces.org/a4j">
<head>      
	<link href="#{AutenticacionMB.fullContextPath}/web/estilos/inascolNuevo.css" rel="stylesheet" type="text/css" />
</head>		  
<body>
	<ui:composition template="../../template_login.xhtml">
		<ui:define name="cuerpo">
			<rich:panel style="width:940px;height:440px;background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondopagina.png)">
				<table align="center">
					<tr>
						<td align="center" height="50px"/>
					</tr>				
					<tr>
						<td align="center"><h:outputLabel value="Usuario o Password Incorrectos." styleClass="TituloContenido"></h:outputLabel></td>
					</tr>
					<tr>
						<td align="center" height="50px"/>
					</tr>				
					<tr>
						<td align="center"><img src="#{AutenticacionMB.fullContextPath}/web/imagenes/user.png" width="100" height="100"></img></td>
					</tr>	
					<tr>
						<td align="center" height="50px"/>
					</tr>					
					<tr>
						<td align="center"><h:outputLabel value="De clic en Aceptar para ingresar nuevamente los datos." styleClass="TituloContenido"></h:outputLabel></td>
					</tr>	
					<tr>
						<td align="center" height="50px"/>
					</tr>																										
				</table>
				<h:form>
				<table align="center">
					<tr>
						<td><h:commandButton action="#{AutenticacionMB.getIniciarAplicacion}" value="Aceptar"/></td>						 					
					</tr>
				</table>
				</h:form>					
			</rich:panel>
		</ui:define>
	</ui:composition>

</html>
