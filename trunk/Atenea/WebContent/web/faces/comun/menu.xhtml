<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:richfaces="http://richfaces.ajax4jsf.org/rich"      
	  xmlns:a4j="http://richfaces.org/a4j">
<body>
<h:form>
	<rich:toolBar>
    	<rich:dropDownMenu>
        	<f:facet name="label"> 
            	<h:panelGroup>
					<a4j:commandLink id="hv" action="HOME_HV">
                    	<h:outputText value="Hojas de Vida"/>
                    </a4j:commandLink>                    
				</h:panelGroup>
			</f:facet>
		</rich:dropDownMenu>
    	<rich:dropDownMenu>
        	<f:facet name="label"> 
            	<h:panelGroup>
					<a4j:commandLink id="reportes" action="HOME_HV">
                    	<h:outputText value="Reportes"/>
                    </a4j:commandLink>   
				</h:panelGroup>
			</f:facet>
		</rich:dropDownMenu>
    	<rich:dropDownMenu>
        	<f:facet name="label"> 
            	<h:panelGroup>
                    <h:outputText value="Administrador"/>
				</h:panelGroup>
			</f:facet>		
			<rich:menuItem submitMode="ajax" value="Roles" action="HOME_ROL"/>
			<rich:menuItem submitMode="ajax" value="Usuarios" action="1"/>
			<rich:menuItem submitMode="ajax" value="Servicios" action="HOME_SERVICIO"/>			
			<rich:menuItem submitMode="ajax" value="Permisos" action="1"/>
			<rich:menuItem submitMode="ajax" value="Parametrización" action="HOME_PARAMETRIZACION"/>			
			<rich:menuGroup value="Tablas de Referencia">
				<rich:menuItem submitMode="ajax" value="Departamentos" action="HOME_DEPTO"/>
				<rich:menuItem submitMode="ajax" value="Estado Civil" action="HOME_ESTADOCIVIL"/>
				<rich:menuItem submitMode="ajax" value="Idioma" action="HOME_IDIOMA"/>			
				<rich:menuItem submitMode="ajax" value="Institución" action="HOME_INSTITUCION"/>
				<rich:menuItem submitMode="ajax" value="Municipios" action="HOME_MUNICIPIO"/>			
				<rich:menuItem submitMode="ajax" value="Nivel Académico" action="HOME_NIVELACADEMICO"/>								
				<rich:menuItem submitMode="ajax" value="Países" action="HOME_PAIS"/>
				<rich:menuItem submitMode="ajax" value="Perfíl Profesional" action="HOME_PERFILEQUIVALENTE"/>
				<rich:menuItem submitMode="ajax" value="Profesiones" action="1"/>								
				<rich:menuItem submitMode="ajax" value="Tipo Archivo" action="HOME_TIPOARCHIVO"/>						
				<rich:menuItem submitMode="ajax" value="Tipo Documento" action="HOME_TIPODOCUMENTO"/>
			</rich:menuGroup>						
		</rich:dropDownMenu>
		<rich:toolBarGroup location="right">
        	<rich:dropDownMenu value="Búsqueda Rápida" direction="bottom-left" jointPoint="br" styleClass="search">
            	<rich:menuItem submitMode="none">
                	<h:inputText value="" id="searchinput"/>
                    <button type="button">Search</button>
				</rich:menuItem>
			</rich:dropDownMenu>
		</rich:toolBarGroup>						
	</rich:toolBar>
</h:form>	
</body>
</html>
