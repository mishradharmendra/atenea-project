<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:richfaces="http://richfaces.ajax4jsf.org/rich"
	  xmlns:c="http://java.sun.com/jstl/core"	        
	  xmlns:a4j="http://richfaces.org/a4j">

<head>     
	<link href="#{AutenticacionMB.fullContextPath}/web/estilos/inascolNuevo.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
		A:link {text-decoration:none}
		A:visited {text-decoration:none}
	</style>
</head>	 
<body>
<h:form id="menu">
	<rich:toolBar>
    	<rich:dropDownMenu>
        	<f:facet name="label"> 
            	<h:panelGroup style="width:940px;">
					<a4j:commandLink action="#{PersonaMB.getHomeHojaVida}">
						<c:if test="#{AutenticacionMB.menuSeleccionado == 'MENU_HOJA_VIDA'}">
                    		<h:outputText id="hv" value="Hojas de Vida" style="color:black;text-align:left;"/>
                    	</c:if>
						<c:if test="#{AutenticacionMB.menuSeleccionado != 'MENU_HOJA_VIDA'}">
                    		<h:outputText id="hv" value="Hojas de Vida" style="color:#026A9F;text-align:left;"/>
                    	</c:if>                    	
                    </a4j:commandLink>
				</h:panelGroup>
			</f:facet>
		</rich:dropDownMenu>
    	<rich:dropDownMenu>
        	<f:facet name="label"> 
            	<h:panelGroup>
					<a4j:commandLink action="#{ReporteMB.getHomeReporte}">
						<c:if test="#{AutenticacionMB.menuSeleccionado == 'MENU_REPORTES'}">
                    		<h:outputText id="reportes" value="Reportes" style="color:black;text-align:left;" />
                    	</c:if>
                    	<c:if test="#{AutenticacionMB.menuSeleccionado != 'MENU_REPORTES'}">
                    		<h:outputText id="reportes" value="Reportes" style="color:#026A9F;text-align:left;" />
                    	</c:if>
                    </a4j:commandLink>   
				</h:panelGroup>
			</f:facet>
		</rich:dropDownMenu>
    	<rich:dropDownMenu>
        	<f:facet name="label"> 
            	<h:panelGroup>
            		<c:if test="#{AutenticacionMB.menuSeleccionado == 'MENU_ADMINISTRACION'}">
                    	<h:outputText id="admin" value="Administración" style="color:black;text-align:left;"/>
                    </c:if>
                    <c:if test="#{AutenticacionMB.menuSeleccionado != 'MENU_ADMINISTRACION'}">
                    	<h:outputText id="admin" value="Administración" style="color:#026A9F;text-align:left;"/>
                    </c:if>
				</h:panelGroup>
			</f:facet>		
			<rich:menuItem submitMode="ajax" value="Roles" action="#{RolMB.getHomeRol}" style="color:#026A9F;text-align:left;"/>
			<rich:menuItem submitMode="ajax" value="Usuarios" action="#{UsuarioMB.getHomeUsuario}" style="color:#026A9F;text-align:left;"/>
			<rich:menuItem submitMode="ajax" value="Permisos" action="#{UsuariorolMB.getHomeUsuariorol}" style="color:#026A9F;text-align:left;"/>
			<rich:menuItem submitMode="ajax" value="Parametrización" action="#{ParametrizacionMB.getHomeParametrizacion}" style="color:#026A9F;text-align:left;"/>			
			<rich:menuGroup value="Tablas de Referencia" style="color:#026A9F;text-align:left;">
				<rich:menuItem submitMode="ajax" value="Cargo Equivalente" action="#{CargoequivalenteMB.getHomeCargoequivalente}" style="color:#026A9F;text-align:left;"/>
				<rich:menuItem submitMode="ajax" value="Departamento" action="#{DepartamentoMB.getHomeDepartamento}" style="color:#026A9F;text-align:left;"/>				
				<rich:menuItem submitMode="ajax" value="Estado Civil" action="#{EstadocivilMB.getHomeEstadocivil}" style="color:#026A9F;text-align:left;"/>
				<rich:menuItem submitMode="ajax" value="Idioma" action="#{IdiomaMB.getHomeIdioma}" style="color:#026A9F;text-align:left;"/>			
				<rich:menuItem submitMode="ajax" value="Institución" action="#{InstitucionMB.getHomeInstitucion}" style="color:#026A9F;text-align:left;"/>
				<rich:menuItem submitMode="ajax" value="Municipio" action="#{MunicipioMB.getHomeMunicipio}" style="color:#026A9F;text-align:left;"/>			
				<rich:menuItem submitMode="ajax" value="Nivel Académico" action="#{NivelacademicoMB.getHomeNivelacademico}" style="color:#026A9F;text-align:left;"/>
				<rich:menuItem submitMode="ajax" value="País" action="#{PaisMB.getHomePais}" style="color:#026A9F;text-align:left;"/>
				<rich:menuItem submitMode="ajax" value="Perfíl Equivalente" action="#{PerfilequivalenteMB.getHomePerfilequivalente}" style="color:#026A9F;text-align:left;"/>				
				<rich:menuItem submitMode="ajax" value="Tipo Archivo" action="#{TipoarchivoMB.getHomeTipoarchivo}" style="color:#026A9F;text-align:left;"/>						
				<rich:menuItem submitMode="ajax" value="Tipo Documento" action="#{TipodocumentoMB.getHomeTipodocumento}" style="color:#026A9F;text-align:left;"/>
				<rich:menuItem submitMode="ajax" value="Título Equivalente" action="#{TituloequivalenteMB.getHomeTituloequivalente}" style="color:#026A9F;text-align:left;"/>								
			</rich:menuGroup>						
		</rich:dropDownMenu>
		<rich:toolBarGroup location="right">
           	<h:panelGroup >
           		<table>
           			<tr>
           				<td><h:outputLabel value="Búsqueda Rápida" style="color:#026A9F;text-align:left;"/></td>
           				<td width="5px"/>
           				<td><h:inputText value="#{PersonaMB.criterioBusquedaRapida}" style="height:10px;" title="Ingrese una palabra clave para buscar de manera rápida hojas de vida."/></td>
           				<td>
							<a4j:commandLink id="rapida" action="#{PersonaMB.getBusquedaRapidaPersona}"> 
								<h:graphicImage align="center" url="../../imagenes/lupa.png" width="17px" heith="17px" style="border:0"/>
                			</a4j:commandLink>
						</td>
           			</tr>
           		</table>
			</h:panelGroup>		
		</rich:toolBarGroup>						
	</rich:toolBar>
</h:form>	
</body>
</html>
