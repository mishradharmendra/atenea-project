<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:richfaces="http://richfaces.ajax4jsf.org/rich"      
	  xmlns:a4j="http://richfaces.org/a4j">
<head>      
	<link href="#{AutenticacionMB.fullContextPath}/web/estilos/inascolNuevo.css" rel="stylesheet" type="text/css" />
</head>	 
<body>
<h:form>
	<rich:toolBar>
    	<rich:dropDownMenu>
        	<f:facet name="label"> 
            	<h:panelGroup style="width:940px;">
					<a4j:commandLink id="hv" action="#{PersonaMB.getHomeHojaVida}">
                    	<h:outputText value="Hojas de Vida"/>
                    </a4j:commandLink>                    
				</h:panelGroup>
			</f:facet>
		</rich:dropDownMenu>
    	<rich:dropDownMenu>
        	<f:facet name="label"> 
            	<h:panelGroup >
					<a4j:commandLink id="reportes" action="#{ReporteMB.getHomeReporte}">
                    	<h:outputText value="Reportes"/>
                    </a4j:commandLink>   
				</h:panelGroup>
			</f:facet>
		</rich:dropDownMenu>
    	<rich:dropDownMenu>
        	<f:facet name="label"> 
            	<h:panelGroup>
                    <h:outputText value="Administrador"/>
				</h:panelGroup>
			</f:facet>		
			<rich:menuItem submitMode="ajax" value="Roles" action="#{RolMB.getHomeRol}"/>
			<rich:menuItem submitMode="ajax" value="Usuarios" action="#{UsuarioMB.getHomeUsuario}"/>
			<rich:menuItem submitMode="ajax" value="Permisos" action="#{UsuariorolMB.getHomeUsuariorol}"/>
			<rich:menuItem submitMode="ajax" value="Parametrización" action="#{ParametrizacionMB.getHomeParametrizacion}"/>			
			<rich:menuGroup value="Tablas de Referencia">
				<rich:menuItem submitMode="ajax" value="Estado Civil" action="#{EstadocivilMB.getHomeEstadocivil}"/>
				<rich:menuItem submitMode="ajax" value="Idioma" action="#{IdiomaMB.getHomeIdioma}"/>			
				<rich:menuItem submitMode="ajax" value="Institución" action="#{InstitucionMB.getHomeInstitucion}"/>
				<rich:menuItem submitMode="ajax" value="Países" action="#{PaisMB.getHomePais}"/>
				<rich:menuItem submitMode="ajax" value="Departamentos" action="#{DepartamentoMB.getHomeDepartamento}"/>				
				<rich:menuItem submitMode="ajax" value="Municipios" action="#{MunicipioMB.getHomeMunicipio}"/>			
				<rich:menuItem submitMode="ajax" value="Nivel Académico" action="#{NivelacademicoMB.getHomeNivelacademico}"/>
				<rich:menuItem submitMode="ajax" value="Cargo Equivalente" action="#{CargoequivalenteMB.getHomeCargoequivalente}"/>
				<rich:menuItem submitMode="ajax" value="Perfíl Equivalente" action="#{PerfilequivalenteMB.getHomePerfilequivalente}"/>
				<rich:menuItem submitMode="ajax" value="Título Equivalente" action="#{TituloequivalenteMB.getHomeTituloequivalente}"/>								
				<rich:menuItem submitMode="ajax" value="Tipo Archivo" action="#{TipoarchivoMB.getHomeTipoarchivo}"/>						
				<rich:menuItem submitMode="ajax" value="Tipo Documento" action="#{TipodocumentoMB.getHomeTipodocumento}"/>
			</rich:menuGroup>						
		</rich:dropDownMenu>
		<rich:toolBarGroup location="right">
			<h:form>
	       		<h:outputLabel value="Búsqueda Rápida"/>
	       		<h:inputText value="#{PersonaMB.criterioBusquedaRapida}"/>
	       		<h:commandButton action="#{PersonaMB.getBusquedaRapidaPersona}" value="Búsqueda Rapida"/>
        	</h:form>
        	<h:form>
				<a4j:commandLink id="rapida" onclick="procesarSolicitudBusquedaRapida();">
				    <h:graphicImage url="../../imagenes/lupa.png"/>
				</a4j:commandLink>
			<a4j:form>
				<a4j:jsFunction name="procesarSolicitudBusquedaRapida" action="#{PersonaMB.getBusquedaRapidaPersona}" />
			</a4j:form>
			</h:form>	        	
		</rich:toolBarGroup>						
	</rich:toolBar>
</h:form>	
</body>
</html>
