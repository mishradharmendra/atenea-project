<?xml version='1.0' encoding='UTF-8'?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:richfaces="http://richfaces.ajax4jsf.org/rich"      
	  xmlns:a4j="http://richfaces.org/a4j">
<body>
	<ui:composition template="../../template.xhtml">
		<ui:define name="cuerpo">
			<rich:panel>
				<table align="left">
					<tr>
						<td align="left"><h:outputLabel value="ADMINISTRACIÓN"></h:outputLabel></td>
						<td align="left"><h:outputLabel value=">>"></h:outputLabel></td>
						<td align="left"><h:outputLabel value="Tablas de Referencia - Instituciones"></h:outputLabel></td>
					</tr>
				</table>
				<br/><br/>	
				<h:form>
				<h:outputLabel value="Modificación de Datos de Instituciones"></h:outputLabel>
				<br/><br/>					
				<table align="center">
					<tr>
						<td><h:inputHidden value="#{InstitucionMB.institucion.insNidinstitucion}"></h:inputHidden></td>
						<td><h:outputLabel value="Nombre de Institucion: "></h:outputLabel></td>
						<td><h:inputText id="nombreInstitucion" size="40" value="#{InstitucionMB.institucion.insVinstitucion}" required="true" requiredMessage="Ingrese Nombre de Institucion"></h:inputText></td>					
					</tr>
					<tr>
						<td align="center" colspan="3"><rich:message for="nombreInstitucion" style="color:red"/></td>							
					</tr>						
				</table>
				<br/>				
				<table align="right">
					<tr>
						<td><h:commandButton action="#{InstitucionMB.getModificarInstitucion}" value="Aceptar"/></td>
					</tr>
				</table>
				</h:form>
				<h:form>
				<table align="right">
					<tr>
						<td><h:commandButton action="#{InstitucionMB.getCancelar}" value="Cancelar"/></td>
						<td width="20px"></td>
					</tr>
				</table>
				</h:form>													
			</rich:panel>						
		</ui:define>
	</ui:composition>
</body>
</html>
