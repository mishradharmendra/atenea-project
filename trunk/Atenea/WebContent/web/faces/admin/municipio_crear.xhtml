<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"

<head>
	<link href="#{AutenticacionMB.fullContextPath}/web/estilos/inascolNuevo.css" rel="stylesheet" type="text/css" />

<body>
	<ui:composition template="../../template.xhtml">

			<rich:panel style="width:940px;height:440px;background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondopagina.png)">
				<table align="left">
					<tr>
						<td width="150px"></td>

				<table align="center" width="100%">
					<tr>
						<td height="50px"/>
					</tr>
				</table>

						<td height="50px"/>

				<br/>
				<table align="center" width="100%">
					<tr>
						<td height="50px"/>
					</tr>
				</table>
				<div align="center" style="position: relative; right: 120pt;">					
				<table align="right">
					<tr>

					<tr>
						<td><h:commandButton action="#{MunicipioMB.getCancelar}" value="Cancelar" style="background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondo.png);color:#FFFFFF;"/></td>
					</tr>
				</table>
				</div>
				</h:form>										
			</rich:panel>
