<?xml version='1.0' encoding='UTF-8'?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:richfaces="http://richfaces.ajax4jsf.org/rich"      
	  xmlns:a4j="http://richfaces.org/a4j">
<head>
	<link href="#{AutenticacionMB.fullContextPath}/web/estilos/inascolNuevo.css" rel="stylesheet" type="text/css" />
</head>	 	  
<body>
	<ui:composition template="../../template.xhtml">
		<ui:define name="cuerpo">
			<rich:panel style="width:940px;height:440px;background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondopagina.png)">
				<table align="left">
					<tr>
						<td align="left"><h:outputLabel value="ADMINISTRACIÓN >> Permisos" styleClass="TituloContenido"></h:outputLabel></td>
					</tr>
				</table>
				<table align="center" width="100%">
					<tr>
						<td height="50px"/>
					</tr>
				</table>			
				<h:form>
				<h:outputLabel value="Modificación de Permisos" styleClass="TituloContenido"></h:outputLabel>
				<br/><br/>					
				<table align="center">
					<tr>
						<td><h:inputHidden value="#{UsuariorolMB.usuario.usuNidusuario}"></h:inputHidden></td>
					</tr>
					<tr>
						<td align="left"><h:outputLabel value="Nombre Usuario: "></h:outputLabel></td>
						<td align="left"><h:outputLabel id="nombreUsuario" size="30" value="#{UsuariorolMB.usuario.usuVnombre}" required="true" requiredMessage="Ingrese Nombre Usuario"></h:outputLabel></td>
						<td width="50px"/>
						<td align="left"><h:outputLabel value="Login Usuario: "></h:outputLabel></td>
						<td align="left"><h:outputLabel id="loginusuario" size="30" value="#{UsuariorolMB.usuario.usuVlogin}" required="true" requiredMessage="Ingrese Login Usuario"></h:outputLabel></td>											
					</tr>
				</table>
				<br/>				
				<table align="right">
					<tr>
						<td><h:commandButton action="#{UsuariorolMB.getModificarPermisos}" value="Aceptar" style="background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondo.png);color:#FFFFFF;"/></td>
					</tr>				
				</table>
				</h:form>	
				<h:form>	
				<table align="right">
					<tr>
						<td><h:commandButton action="#{UsuariorolMB.getModificarBorrarUsuarioRol}" value="Borrar Roles" style="background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondo.png);color:#FFFFFF;"/></td>
						<td width="20px"></td>
					</tr>
				</table>					
				<table align="right">
					<tr>
						<td><h:commandButton action="#{UsuariorolMB.getCancelar}" value="Cancelar" style="background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondo.png);color:#FFFFFF;"/></td>
						<td width="20px"></td>
					</tr>
				</table>
				</h:form>
				<br/><br/><br/><br/>		
				<table align="center">
					<tr>
						<td align="center"><h:outputLabel value="Roles Asignados" styleClass="TituloContenido"/></td>
						<td width="50px"></td>
						<td align="center"><h:outputLabel value="Listado de Roles" styleClass="TituloContenido"/></td>
					</tr>
					<tr>
						<td align="center">
							<h:form>
							<rich:extendedDataTable id="tablaRolesAsignado" value="#{UsuariorolMB.usuario.gppRoles}" var="rol" width="150px" height="200px">	
								<rich:column width="150px" sortable="true" sortBy="#{rol.rolVnombre}" label="Nombre Rol">
									<f:facet name="header">
										<h:outputLabel value="Nombre Rol"></h:outputLabel>
									</f:facet>
									<div align="left"><h:outputLabel value="#{rol.rolVnombre}"></h:outputLabel></div>
								</rich:column>
							</rich:extendedDataTable>
							</h:form>
						</td>
						<td width="50px"></td>
						<td align="center">
							<h:form>
							<rich:extendedDataTable id="tablaRoles" value="#{UsuariorolMB.roles}" var="rol" width="600px" height="200px">
								<rich:column width="100px" label="Seleccionar">
									<f:facet name="header">
										<h:outputLabel value="Seleccionar"></h:outputLabel>
									</f:facet>
									<div align="center"><h:selectBooleanCheckbox id="servicio" onclick="procesarSolicitudRolAsignado('#{rol.rolNidrol}');"></h:selectBooleanCheckbox></div>
								</rich:column>				
								<rich:column width="200px" sortable="true" sortBy="#{rol.rolVnombre}" label="Nombre Rol">
									<f:facet name="header">
										<h:outputLabel value="Nombre Rol"></h:outputLabel>
									</f:facet>
									<div align="left"><h:outputLabel value="#{rol.rolVnombre}"></h:outputLabel></div>
								</rich:column>
								<rich:column width="300px" sortable="true" sortBy="#{rol.rolVdescripcion}" label="Descripción">
									<f:facet name="header">
										<h:outputLabel value="Descripción"></h:outputLabel>
									</f:facet>
									<div align="left"><h:outputLabel value="#{rol.rolVdescripcion}"></h:outputLabel></div>
								</rich:column>														
							</rich:extendedDataTable>
							</h:form>
							<a4j:form>
					            <a4j:jsFunction name="procesarSolicitudRolAsignado" action="#{UsuariorolMB.getIdRolAsignar}" >
					                <a4j:actionparam name="p1" assignTo="#{UsuariorolMB.idRol}" />                
				            	</a4j:jsFunction>
			        		</a4j:form>	
						</td>
					</tr>
					<tr>
						<td align="center" colspan="3" height="5px"/>
					</tr>
					<tr>
						<td align="center" colspan="3"><h:outputLabel value="Seleccione del 'Listado de Roles' los roles que quiere agregarle al usuario."/></td>
					</tr>					
				</table>
			</rich:panel>						
		</ui:define>
	</ui:composition>
</body>
</html>
