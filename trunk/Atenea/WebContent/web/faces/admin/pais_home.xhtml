<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:richfaces="http://richfaces.ajax4jsf.org/rich"      
	  xmlns:a4j="http://richfaces.org/a4j">
<head>
	<link href="#{AutenticacionMB.fullContextPath}/web/estilos/inascolNuevo.css" rel="stylesheet" type="text/css" />
</head>	 	  
<body>
	<ui:composition template="../../template.xhtml">
		<ui:define name="cuerpo">
			<rich:panel style="width:940px;height:440px;background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondopagina.png)">
				<table align="left">
					<tr>
						<td width="110px"/>
						<td align="left"><h:outputLabel value="ADMINISTRACIÓN >> Tablas de Referencia - Países" styleClass="TituloContenido"></h:outputLabel></td>
					</tr>
				</table>
				<br/>
				<table align="center" width="100%">
					<tr>
						<td height="50px"/>
					</tr>
				</table>	
				<h:form>	
				<table align="center">
					<tr>
						<td><h:outputLabel value="Consulta de Países: " styleClass="TextoContenido"></h:outputLabel></td>
						<td><h:inputText value="#{PaisMB.nombrePais}"></h:inputText></td>					
					</tr>
				</table>
				<br/>
				<table align="center" width="100%">
					<tr>
						<td height="20px"/>
					</tr>
				</table>				
				<table align="right">
					<tr>
						<td><h:commandButton action="#{PaisMB.getBuscarPaisPorNombre}" value="Buscar" style="background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondo.png);color:#FFFFFF;"/></td>
						<td width="20px"></td>
						<td><h:commandButton action="#{PaisMB.getAgregarPais}" value="Agregar Registro" style="background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondo.png);color:#FFFFFF;"/></td>
						<td width="140px"/>
					</tr>
				</table>
				</h:form>								
				<br/>
				<table align="center" width="100%">
					<tr>
						<td height="20px"/>
					</tr>
				</table>	
				<h:outputLabel value="Resultados de Búsqueda" styleClass="TituloContenido"></h:outputLabel>
				<br/><br/>
				<h:form>	
				<rich:extendedDataTable headerClass="rich-table-header" id="tablaPaises" value="#{PaisMB.paises}" var="pais" width="615px" height="200px">
					<rich:column width="100px" sortable="true" sortBy="#{pais.paiNidpais}" label="Id Pais">
						<f:facet name="header">
							<h:outputLabel value="Id Pais" styleClass="PrimerNivel"></h:outputLabel>
						</f:facet>
						 <div align="left"><h:outputLabel value="#{pais.paiNidpais}"></h:outputLabel></div>
					</rich:column>
					<rich:column width="390px" sortable="true" sortBy="#{pais.paiVpais}" label="Nombre Pais">
						<f:facet name="header">
							<h:outputLabel value="Nombre Pais" styleClass="PrimerNivel"></h:outputLabel>
						</f:facet>
						<a4j:commandLink id="paiVpais" onclick="procesarSolicitudDetalle('#{pais.paiNidpais}')">
							 <div align="left"><h:outputText value="#{pais.paiVpais}"></h:outputText></div>
						</a4j:commandLink>
					</rich:column>
					<rich:column width="55px" label="Modificar">
						<f:facet name="header">
							<h:outputLabel value="Modificar" styleClass="PrimerNivel"></h:outputLabel>
						</f:facet>
						<a4j:commandLink id="modificar" onclick="procesarSolicitudModificar('#{pais.paiNidpais}')">
                            <div align="center"><h:graphicImage url="../../imagenes/editar.png" style="border:0"/></div>
                        </a4j:commandLink>
					</rich:column>
					<rich:column width="55px" label="Eliminar">
						<f:facet name="header">
							<h:outputLabel value="Eliminar" styleClass="PrimerNivel"></h:outputLabel>
						</f:facet>
						<a4j:commandLink id="eliminar" onclick="aceptar = confirm('Esta seguro que quiere eliminar el elemento seleccionado?'); if(aceptar==true){procesarSolicitudEliminar('#{pais.paiNidpais}');} return false;">
                            <div align="center"><h:graphicImage url="../../imagenes/Delete.png" style="border:0"/></div>
                        </a4j:commandLink>
					</rich:column>									
				</rich:extendedDataTable>
				</h:form>					
			</rich:panel>
        	<a4j:form>
	            <a4j:jsFunction name="procesarSolicitudDetalle" action="#{PaisMB.getSeleccionarPaisDetalle}" >
	                <a4j:actionparam name="p1" assignTo="#{PaisMB.idPais}" />                
            	</a4j:jsFunction>
        	</a4j:form>				
        	<a4j:form>
	            <a4j:jsFunction name="procesarSolicitudModificar" action="#{PaisMB.getSeleccionarPais}" >
	                <a4j:actionparam name="p1" assignTo="#{PaisMB.idPais}" />                
            	</a4j:jsFunction>
        	</a4j:form>	
        	<a4j:form>
	            <a4j:jsFunction name="procesarSolicitudEliminar" action="#{PaisMB.getEliminarPais}" >
	                <a4j:actionparam name="p1" assignTo="#{PaisMB.idPais}" />                
            	</a4j:jsFunction>
        	</a4j:form>	        								
		</ui:define>
	</ui:composition>
</body>
</html>
