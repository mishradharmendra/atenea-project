<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:richfaces="http://richfaces.ajax4jsf.org/rich"      
	  xmlns:a4j="http://richfaces.org/a4j">
<head>
	<link href="#{AutenticacionMB.fullContextPath}/web/estilos/inascolNuevo.css" rel="stylesheet" type="text/css" />
</head>	 	  
<body>
	<ui:composition template="../../template.xhtml">
		<ui:define name="cuerpo">
			<rich:panel style="width:940px;height:440px;background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondopagina.png)">
				<table align="left">
					<tr>
						<td align="left"><h:outputLabel value="ADMINISTRACIÓN >> Tablas de Referencia - Departamentos" styleClass="TituloContenido"></h:outputLabel></td>
					</tr>
				</table>
				<br/><br/><br/><br/>
				<h:form>	
				<table align="center">
					<tr>
						<td><h:outputLabel value="Consulta de Departamentos: "></h:outputLabel></td>
						<td><h:inputText value="#{DepartamentoMB.nombreDepartamento}"></h:inputText></td>					
					</tr>
				</table>
				<br/>				
				<table align="right">
					<tr>
						<td><h:commandButton action="#{DepartamentoMB.getBuscarDeptoPorNombre}" value="Buscar" style="background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondo.png);color:#FFFFFF;"/></td>
						<td width="20px"></td>
						<td><h:commandButton action="#{DepartamentoMB.getAgregarDepto}" value="Agregar Registro" style="background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondo.png);color:#FFFFFF;"/></td>
					</tr>
				</table>
				</h:form>								
				<br/><br/>
				<h:outputLabel value="Resultados de Búsqueda" styleClass="TituloContenido"></h:outputLabel>
				<br/><br/>
				<h:form>	
				<rich:extendedDataTable headerClass="rich-table-header" id="tablaDepartamentos" value="#{DepartamentoMB.departamentos}" var="depto" width="600px" height="250px">
					<rich:column width="100px" sortable="true" sortBy="#{depto.dptNiddepto}" label="Id Departamento">
						<f:facet name="header">
							<h:outputLabel value="Id Departamento" styleClass="PrimerNivel"></h:outputLabel>
						</f:facet>
						<h:outputLabel value="#{depto.dptNiddepto}"></h:outputLabel>
					</rich:column>
					<rich:column width="300px" sortable="true" sortBy="#{depto.dptVdepto}" label="Nombre Departamento">
						<f:facet name="header">
							<h:outputLabel value="Nombre Departamento" styleClass="PrimerNivel"></h:outputLabel>
						</f:facet>
						<a4j:commandLink id="dptVdepto" onclick="procesarSolicitudDetalle('#{depto.dptNiddepto}')">
							<h:outputText value="#{depto.dptVdepto}"></h:outputText>
						</a4j:commandLink>
					</rich:column>
					<rich:column width="55px" label="Modificar">
						<f:facet name="header">
							<h:outputLabel value="Modificar" styleClass="PrimerNivel"></h:outputLabel>
						</f:facet>
						<a4j:commandLink id="modificar" onclick="procesarSolicitudModificar('#{depto.dptNiddepto}')">
                            <div align="center"><h:graphicImage url="../../imagenes/editar.png" style="border:0"/></div>
                        </a4j:commandLink>
					</rich:column>
					<rich:column width="55px" label="Eliminar">
						<f:facet name="header">
							<h:outputLabel value="Eliminar" styleClass="PrimerNivel"></h:outputLabel>
						</f:facet>
						<a4j:commandLink id="eliminar" onclick="aceptar = confirm('Esta seguro que quiere eliminar el elemento seleccionado?'); if(aceptar==true){procesarSolicitudEliminar('#{depto.dptNiddepto}');} return false;">
                            <div align="center"><h:graphicImage url="../../imagenes/Delete.png" style="border:0"/></div>
                        </a4j:commandLink>
					</rich:column>									
				</rich:extendedDataTable>
				</h:form>					
			</rich:panel>
        	<a4j:form>
	            <a4j:jsFunction name="procesarSolicitudDetalle" action="#{DepartamentoMB.getSeleccionarDeptoDetalle}" >
	                <a4j:actionparam name="p1" assignTo="#{DepartamentoMB.idDepartamento}" />                
            	</a4j:jsFunction>
        	</a4j:form>				
        	<a4j:form>
	            <a4j:jsFunction name="procesarSolicitudModificar" action="#{DepartamentoMB.getSeleccionarDepto}" >
	                <a4j:actionparam name="p1" assignTo="#{DepartamentoMB.idDepartamento}" />                
            	</a4j:jsFunction>
        	</a4j:form>	
        	<a4j:form>
	            <a4j:jsFunction name="procesarSolicitudEliminar" action="#{DepartamentoMB.getEliminarDepto}" >
	                <a4j:actionparam name="p1" assignTo="#{DepartamentoMB.idDepartamento}" />                
            	</a4j:jsFunction>
        	</a4j:form>		        								
		</ui:define>
	</ui:composition>
</body>
</html>
