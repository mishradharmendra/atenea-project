<?xml version='1.0' encoding='UTF-8'?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:richfaces="http://richfaces.ajax4jsf.org/rich"      
	  xmlns:a4j="http://richfaces.org/a4j">
<head>
	<link href="#{AutenticacionMB.fullContextPath}/web/estilos/inascolNuevo.css" rel="stylesheet" type="text/css" />
</head>	 	  
<body>
	<ui:composition template="../../template.xhtml">
		<ui:define name="cuerpo">
			<rich:panel style="width:940px;height:440px;background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondopagina.png)">
				<table align="left">
					<tr>
						<td align="left"><h:outputLabel value="ADMINISTRACIÓN >> Tablas de Referencia - Idiomas" styleClass="TituloContenido"></h:outputLabel></td>
					</tr>
				</table>
				<br/><br/><br/><br/>	
				<h:form>
				<h:outputLabel value="Modificación de Datos de Idioma" styleClass="TituloContenido"></h:outputLabel>
				<br/><br/>					
				<table align="center">
					<tr>
						<td><h:inputHidden value="#{IdiomaMB.idioma.idiNididioma}"></h:inputHidden></td>
						<td><h:outputLabel value="Nombre de Idioma: "></h:outputLabel></td>
						<td><h:inputText id="nombreIdioma" size="30" value="#{IdiomaMB.idioma.idiVidioma}" required="true" requiredMessage="Ingrese Idioma"></h:inputText></td>					
					</tr>
					<tr>
						<td align="center" colspan="3"><rich:message for="nombreIdioma" style="color:red"/></td>							
					</tr>						
				</table>
				<br/>				
				<table align="right">
					<tr>
						<td><h:commandButton action="#{IdiomaMB.getModificarIdioma}" value="Aceptar"/></td>
					</tr>
				</table>
				</h:form>
				<h:form>		
				<table align="right">
					<tr>
						<td><h:commandButton action="#{IdiomaMB.getCancelar}" value="Cancelar"/></td>
						<td width="20px"></td>
					</tr>
				</table>
				</h:form>												
			</rich:panel>						
		</ui:define>
	</ui:composition>
</body>
</html>
