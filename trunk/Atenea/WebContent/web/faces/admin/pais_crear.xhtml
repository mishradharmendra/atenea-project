<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:richfaces="http://richfaces.ajax4jsf.org/rich"      
	  xmlns:a4j="http://richfaces.org/a4j">
<head>
	<link href="#{AutenticacionMB.fullContextPath}/web/estilos/inascolNuevo.css" rel="stylesheet" type="text/css" />
</head>	 	  
<body>
	<ui:composition template="../../template.xhtml">
		<ui:define name="cuerpo">
			<rich:panel style="width:938px;height:440px;background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondopagina.png)">
				<table align="left">
					<tr>
						<td width="150px"/>
						<td align="left"><h:outputLabel value="ADMINISTRACIÓN >> Tablas de Referencia - Países" styleClass="TituloContenido"></h:outputLabel></td>
					</tr>
				</table>
				<br/>
				<table align="center" width="100%">
					<tr>
						<td height="50px"/>
					</tr>
				</table>			
				<h:form>
				<h:outputLabel value="Agregar País" styleClass="TituloContenido"></h:outputLabel>
				<br/>
				<table align="center" width="100%">
					<tr>
						<td height="50px"/>
					</tr>
				</table>				
				<table align="center">
					<tr>
						<td><h:outputLabel value="País: " styleClass="TextoContenido"></h:outputLabel></td>
						<td><h:inputText id="nombrePais" size="30" value="#{PaisMB.nombrePais}" required="true" requiredMessage="Ingrese Nombre de País:"></h:inputText></td>					
					</tr>
					<tr>
						<td align="center" colspan="2"><rich:message for="nombrePais" style="color:red"/></td>							
					</tr>						
				</table>
				<br/>
				<table align="center" width="100%">
					<tr>
						<td height="50px"/>
					</tr>
				</table>				
				<div align="center" style="position: relative; right: 120pt;">
				<table align="right">
					<tr>
						<td><h:commandButton action="#{PaisMB.getCrearPais}" value="Guardar" style="background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondo.png);color:#FFFFFF;"/></td>
						<td width="150px"/>
					</tr>
				</table>
				</div>
				</h:form>
				<h:form>
				<div align="center" style="position: relative; right: 20pt;">
				<table align="right">
					<tr>
						<td><h:commandButton action="#{PaisMB.getCancelar}" value="Cancelar" style="background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondo.png);color:#FFFFFF;"/></td>
					</tr>
				</table>
				</div>
				</h:form>												
			</rich:panel>						
		</ui:define>
	</ui:composition>
</body>
</html>
