<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:richfaces="http://richfaces.ajax4jsf.org/rich"      
	  xmlns:a4j="http://richfaces.org/a4j">
<head>
	<link href="#{AutenticacionMB.fullContextPath}/web/estilos/inascolNuevo.css" rel="stylesheet" type="text/css" />
</head>	 	  
<body>
	<ui:composition template="../../template.xhtml">
		<ui:define name="cuerpo">
			<rich:panel style="width:940px;height:440px;background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondopagina.png)">
				<table align="left">
					<tr>
						<td align="left"><h:outputLabel value="ADMINISTRACIÓN >> Tablas de Referencia - Títulos Equivalentes" styleClass="TituloContenido"></h:outputLabel></td>
					</tr>
				</table>
				<br/><br/><br/><br/>	
				<h:form>	
				<table align="center">
					<tr>
						<td><h:outputLabel value="Consulta de Títulos Equivalentes: "></h:outputLabel></td>
						<td><h:inputText value="#{TituloequivalenteMB.nombreTitulo}"></h:inputText></td>					
					</tr>
				</table>
				<br/>				
				<table align="right">
					<tr>
						<td><h:commandButton action="#{TituloequivalenteMB.getBuscarTituloequivalentePorNombre}" value="Buscar" style="background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondo.png);color:#FFFFFF;"/></td>
						<td width="20px"></td>
						<td><h:commandButton action="#{TituloequivalenteMB.getAgregarTituloequivalente}" value="Agregar Registro" style="background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondo.png);color:#FFFFFF;"/></td>
					</tr>
				</table>
				</h:form>								
				<br/><br/>
				<h:outputLabel value="Resultados de Búsqueda" styleClass="TituloContenido"></h:outputLabel>
				<br/><br/>
				<h:form>	
				<rich:extendedDataTable id="tablaTituloequivalente" value="#{TituloequivalenteMB.titulosequivalentes}" var="tituloequivalente" width="650px" height="250px">
					<rich:column width="150px" sortable="true" sortBy="#{tituloequivalente.teqNidtituloeq}" label="Id Título Equivalente">
						<f:facet name="header">
							<h:outputLabel value="Id Título Equivalente"></h:outputLabel>
						</f:facet>
						<h:outputLabel value="#{tituloequivalente.teqNidtituloeq}"></h:outputLabel>
					</rich:column>
					<rich:column width="300px" sortable="true" sortBy="#{tituloequivalente.teqVtituloeq}" label="Nombre Título Equivalente">
						<f:facet name="header">
							<h:outputLabel value="Nombre Título Equivalente"></h:outputLabel>
						</f:facet>
						<a4j:commandLink id="teqVtituloeq" onclick="procesarSolicitudDetalle('#{tituloequivalente.teqNidtituloeq}')">
							<h:outputLabel value="#{tituloequivalente.teqVtituloeq}"></h:outputLabel>
						</a4j:commandLink>	
					</rich:column>
					<rich:column width="100px" label="Modificar">
						<f:facet name="header">
							<h:outputLabel value="Modificar"></h:outputLabel>
						</f:facet>
						<a4j:commandLink id="modificar" onclick="procesarSolicitudModificar('#{tituloequivalente.teqNidtituloeq}')">
                            <h:graphicImage url="../../imagenes/editar.png"/>
                        </a4j:commandLink>
					</rich:column>
					<rich:column width="100px"  label="ELiminar">
						<f:facet name="header">
							<h:outputLabel value="Eliminar"></h:outputLabel>
						</f:facet>
						<a4j:commandLink id="eliminar" onclick="aceptar = confirm('Esta seguro que quiere eliminar el elemento seleccionado?'); if(aceptar==true){procesarSolicitudEliminar('#{tituloequivalente.teqNidtituloeq}');} return false;">
                            <h:graphicImage url="../../imagenes/Delete.png"/>
                        </a4j:commandLink>
					</rich:column>									
				</rich:extendedDataTable>
				</h:form>					
			</rich:panel>
        	<a4j:form>
	            <a4j:jsFunction name="procesarSolicitudDetalle" action="#{TituloequivalenteMB.getSeleccionarTituloequivalenteDetalle}" >
	                <a4j:actionparam name="p1" assignTo="#{TituloequivalenteMB.idTituloequivalente}" />                
            	</a4j:jsFunction>
        	</a4j:form>				
        	<a4j:form>
	            <a4j:jsFunction name="procesarSolicitudModificar" action="#{TituloequivalenteMB.getSeleccionarTituloequivalente}" >
	                <a4j:actionparam name="p1" assignTo="#{TituloequivalenteMB.idTituloequivalente}" />                
            	</a4j:jsFunction>
        	</a4j:form>			
        	<a4j:form>
	            <a4j:jsFunction name="procesarSolicitudEliminar" action="#{TituloequivalenteMB.getEliminarTituloequivalente}" >
	                <a4j:actionparam name="p1" assignTo="#{TituloequivalenteMB.idTituloequivalente}" />                
            	</a4j:jsFunction>
        	</a4j:form>		        						
		</ui:define>
	</ui:composition>
</body>
</html>
