<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:richfaces="http://richfaces.ajax4jsf.org/rich"      
	  xmlns:a4j="http://richfaces.org/a4j">
<body>
	<ui:composition template="../../template.xhtml">
		<ui:define name="cuerpo">
			<rich:panel>
				<table align="left">
					<tr>
						<td align="left"><h:outputLabel value="ADMINISTRACIÓN"></h:outputLabel></td>
						<td align="left"><h:outputLabel value=">>"></h:outputLabel></td>
						<td align="left"><h:outputLabel value="Tablas de Referencia - Titulos Equivalentes"></h:outputLabel></td>
					</tr>
				</table>
				<br/><br/>
				<h:form>	
				<table align="center">
					<tr>
						<td><h:outputLabel value="Consulta de Titulos Equivalentes: "></h:outputLabel></td>
						<td><h:inputText value="#{TituloequivalenteMB.nombreTitulo}"></h:inputText></td>					
					</tr>
				</table>
				<br/>				
				<table align="right">
					<tr>
						<td><h:commandButton action="#{TituloequivalenteMB.getBuscarTituloequivalentePorNombre}" value="Buscar"/></td>
						<td width="20px"></td>
						<td><h:commandButton action="#{TituloequivalenteMB.getAgregarTituloequivalente}" value="Agregar Registro"/></td>
					</tr>
				</table>
				</h:form>								
				<br/><br/>
				<h:outputLabel value="Resultados de Búsqueda"></h:outputLabel>
				<br/><br/>
				<h:form>	
				<rich:extendedDataTable id="tablaTituloequivalente" value="#{TituloequivalenteMB.titulosequivalentes}" var="tituloequivalente" width="600px" height="300px">
					<rich:column width="100px">
						<f:facet name="header">
							<h:outputLabel value="Id Titulo Equivalente"></h:outputLabel>
						</f:facet>
						<h:outputLabel value="#{tituloequivalente.teqNidtituloeq}"></h:outputLabel>
					</rich:column>
					<rich:column width="300px">
						<f:facet name="header">
							<h:outputLabel value="Nombre Titulo Equivalente"></h:outputLabel>
						</f:facet>
						<a4j:commandLink id="teqVtituloeq" onclick="procesarSolicitudDetalle('#{tituloequivalente.teqNidtituloeq}')">
							<h:outputLabel value="#{tituloequivalente.teqVtituloeq}"></h:outputLabel>
						</a4j:commandLink>	
					</rich:column>
					<rich:column width="100px">
						<f:facet name="header">
							<h:outputLabel value="Modificar"></h:outputLabel>
						</f:facet>
						<a4j:commandLink id="modificar" onclick="procesarSolicitudModificar('#{tituloequivalente.teqNidtituloeq}')">
                            <h:graphicImage url="../../imagenes/editar.png"/>
                        </a4j:commandLink>
					</rich:column>
					<rich:column width="100px">
						<f:facet name="header">
							<h:outputLabel value="Eliminar"></h:outputLabel>
						</f:facet>
						<a4j:commandLink id="eliminar" onclick="aceptar = confirm('Esta seguro que quiere eliminar el elemento seleccionado?'); if(aceptar==true){procesarSolicitudEliminar('#{tituloequivalente.teqNidtituloeq}');} return false;">
                            <h:graphicImage url="../../imagenes/Delete.png"/>
                        </a4j:commandLink>
					</rich:column>									
				</rich:extendedDataTable>
				</h:form>					
			</rich:panel>
        	<a4j:form>
	            <a4j:jsFunction name="procesarSolicitudDetalle" action="#{TituloequivalenteMB.getSeleccionarTituloequivalenteDetalle}" >
	                <a4j:actionparam name="p1" assignTo="#{TituloequivalenteMB.idTituloequivalente}" />                
            	</a4j:jsFunction>
        	</a4j:form>				
        	<a4j:form>
	            <a4j:jsFunction name="procesarSolicitudModificar" action="#{TituloequivalenteMB.getSeleccionarTituloequivalente}" >
	                <a4j:actionparam name="p1" assignTo="#{TituloequivalenteMB.idTituloequivalente}" />                
            	</a4j:jsFunction>
        	</a4j:form>			
        	<a4j:form>
	            <a4j:jsFunction name="procesarSolicitudEliminar" action="#{TituloequivalenteMB.getEliminarTituloequivalente}" >
	                <a4j:actionparam name="p1" assignTo="#{TituloequivalenteMB.idTituloequivalente}" />                
            	</a4j:jsFunction>
        	</a4j:form>		        						
		</ui:define>
	</ui:composition>
</body>
</html>
