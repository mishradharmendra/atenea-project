<?xml version='1.0' encoding='UTF-8'?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:richfaces="http://richfaces.ajax4jsf.org/rich"      
	  xmlns:a4j="http://richfaces.org/a4j">
<head>
	<link href="#{AutenticacionMB.fullContextPath}/web/estilos/inascolNuevo.css" rel="stylesheet" type="text/css" />
</head>	 	  
<body>
	<ui:composition template="../../template.xhtml">
		<ui:define name="cuerpo">
			<rich:panel style="width:940px;height:440px;background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondopagina.png)">
				<table align="left">
					<tr>
						<td width="150px"></td>
						<td align="left"><h:outputLabel value="ADMINISTRACIÓN >> Tablas de Referencia - Tipos de Archivo" styleClass="TituloContenido"></h:outputLabel></td>
					</tr>
				</table>
				<br/>
				<table align="center" width="100%">
					<tr>
						<td height="50px"/>
					</tr>
				</table>	
				<h:form>
				<h:outputLabel value="Modificación de Datos de Tipos de Archivo" styleClass="TituloContenido"></h:outputLabel>
				<br/>
				<table align="center" width="100%">
					<tr>
						<td height="50px"/>
					</tr>
				</table>				
				<table align="center">
					<tr>
						<td><h:inputHidden value="#{TipoarchivoMB.tipoarchivo.tarNidtipoarchivo}"></h:inputHidden></td>
						<td><h:outputLabel value="Tipo Archivo: " styleClass="TextoContenido"></h:outputLabel></td>
						<td><h:inputText id="nombreTipoarchivo" size="30" value="#{TipoarchivoMB.tipoarchivo.tarVtipoarchivo}" required="true" requiredMessage="Ingrese Nombre de Tipo de Archivo"></h:inputText></td>					
					</tr>
					<tr>
						<td align="center" colspan="3"><rich:message for="nombreTipoarchivo" style="color:red"/></td>							
					</tr>						
				</table>
				<br/>
				<table align="center" width="100%">
					<tr>
						<td height="50px"/>
					</tr>
				</table>				
				<table align="right">
					<tr>
						<td><h:commandButton action="#{TipoarchivoMB.getModificarTipoarchivo}" value="Aceptar" style="background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondo.png);color:#FFFFFF;"/></td>
						<td width="150px"></td>
					</tr>
				</table>
				</h:form>	
				<h:form>	
				<table align="right">
					<tr>
						<td><h:commandButton action="#{TipoarchivoMB.getCancelar}" value="Cancelar" style="background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondo.png);color:#FFFFFF;"/></td>
						<td width="20px"></td>
					</tr>
				</table>
				</h:form>												
			</rich:panel>						
		</ui:define>
	</ui:composition>
</body>
</html>
