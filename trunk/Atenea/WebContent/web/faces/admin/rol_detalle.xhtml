<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:richfaces="http://richfaces.ajax4jsf.org/rich"      
	  xmlns:a4j="http://richfaces.org/a4j">
<head>
	<link href="#{AutenticacionMB.fullContextPath}/web/estilos/inascolNuevo.css" rel="stylesheet" type="text/css" />
</head>	 	  
<body>
	<ui:composition template="../../template.xhtml">
		<ui:define name="cuerpo">
			<rich:panel style="width:940px;height:440px;background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondopagina.png)">
				<table align="left">
					<tr>
						<td align="left"><h:outputLabel value="ADMINISTRACIÓN >> ROLES" styleClass="TituloContenido"></h:outputLabel></td>
					</tr>
				</table>
				<br/><br/><br/><br/>	
				<h:outputLabel value="Detalle Rol" styleClass="TituloContenido"></h:outputLabel>
				<br/><br/>					
				<table align="center">
					<tr>
						<td><h:outputLabel value="Nombre: "></h:outputLabel></td>
						<td><h:outputLabel value="#{RolMB.rol.rolVnombre}"></h:outputLabel></td>					
					</tr>
					<tr>
						<td><h:outputLabel value="Descripcion: "></h:outputLabel></td>
						<td><h:inputTextarea cols="30" value="#{RolMB.rol.rolVdescripcion}" disabled="true" style="color:#000000"></h:inputTextarea></td>					
					</tr>									
				</table>
				<br/><br/>
				<table align="center">
					<tr>
						<td><h:outputLabel value="Servicios del Rol" styleClass="TituloContenido"></h:outputLabel></td>
					</tr>
				</table>
				<br/>			
				<h:form>						
				<rich:extendedDataTable id="tablaServicioRol" value="#{RolMB.rol.gppServicios}" var="servicio" width="500px" height="150px">	
					<rich:column width="200px" sortable="true" sortBy="#{servicio.serVnombre}" label="Nombre Servicio">
						<f:facet name="header">
							<h:outputLabel value="Nombre Servicio"></h:outputLabel>
						</f:facet>
						<h:outputLabel value="#{servicio.serVnombre}"></h:outputLabel>
					</rich:column>
					<rich:column width="300px" sortable="true" sortBy="#{servicio.serVruta}" label="Descripción">
						<f:facet name="header">
							<h:outputLabel value="Descripción"></h:outputLabel>
						</f:facet>
						<h:outputLabel value="#{servicio.serVruta}"></h:outputLabel>
					</rich:column>														
				</rich:extendedDataTable>
				</h:form>				
				<br/><br/>
				<h:form>			
				<table align="right">
					<tr>
						<td><h:commandButton action="#{RolMB.getCancelar}" value="Aceptar" style="background-image:url(#{AutenticacionMB.fullContextPath}/web/imagenes/fondo.png);color:#FFFFFF;"/></td>
					</tr>
				</table>
				</h:form>	
			</rich:panel>																
		</ui:define>
	</ui:composition>
</body>
</html>
