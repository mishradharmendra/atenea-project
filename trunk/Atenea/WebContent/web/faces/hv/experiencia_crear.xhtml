<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:richfaces="http://richfaces.ajax4jsf.org/rich"      
	  xmlns:a4j="http://richfaces.org/a4j"
	  xmlns:c="http://java.sun.com/jstl/core">
<head>
	<link href="#{AutenticacionMB.fullContextPath}/web/estilos/inascolNuevo.css" rel="stylesheet" type="text/css" />
</head>	  
<body>
	<ui:composition template="../../template.xhtml">
		<ui:define name="cuerpo">
			<rich:panel style="width:940px;height:510px;background-color:#EEE;">
				<script type="text/javascript" src="../../swf/calendario.js"></script>
				<table>
					<tr>
						<td><h:outputLabel value="Experiencia Laboral #{PersonaMB.persona.perVnombres} #{PersonaMB.persona.perVapellidos}" styleClass="TituloContenido"></h:outputLabel></td>
					</tr>
				</table>
				<br/>
				<h:form>
				<table align="center">
					<tr>
						<td><h:outputLabel value="Empresa"></h:outputLabel></td>
						<td><h:inputText size="30" id="expVnomempresa" value="#{ExperienciaMB.experiencia.expVnomempresa}" required="true" requiredMessage="Ingrese Empresa"></h:inputText></td>
						<td width="150px"></td>			
						<td><h:outputLabel value="Teléfona Empresa"></h:outputLabel></td>
						<td><h:inputText size="30" id="expVtelempresa" value="#{ExperienciaMB.experiencia.expVtelempresa}" required="true" requiredMessage="Ingrese Teléfona Empresa"></h:inputText></td>
					</tr>
					<tr>
						<td align="center" colspan="2"><rich:message for="expVnomempresa" style="color:red"/></td>
						<td width="150px"></td>			
						<td align="center" colspan="2"><rich:message for="expVtelempresa" style="color:red"/></td>							
					</tr>
					<tr>
						<td><h:outputLabel value="País"></h:outputLabel></td>
						<td><h:selectOneMenu id="idPais" valueChangeListener="#{ExperienciaMB.getDeptos}" onchange="submit()">
							<f:selectItem itemValue="" itemLabel="Seleccione..."/>	
							<f:selectItems value="#{ExperienciaMB.paises}"/>
						</h:selectOneMenu></td>
						<td width="150px"></td>	
						<td><h:outputLabel value="Departamento"></h:outputLabel></td>
						<td><h:selectOneMenu id="idDepto" valueChangeListener="#{ExperienciaMB.getMpios}" onchange="submit()">
							<f:selectItem itemValue="" itemLabel="Seleccione..."/>	
							<f:selectItems value="#{PersonaMB.departamentosPais}"/>
						</h:selectOneMenu></td>
					</tr>
					<tr>
						<td><h:outputLabel value="Municipio"></h:outputLabel></td>
						<td><h:selectOneMenu id="munVidmunicipio" value="#{ExperienciaMB.experiencia.munVidmunicipio}" required="true" requiredMessage="Ingrese Municipio">
								<f:selectItem itemValue="" itemLabel="Seleccione..."/>	
								<f:selectItems value="#{ExperienciaMB.municipios}"/>
							</h:selectOneMenu></td>							
					</tr>		
					<tr>
						<td align="center" colspan="2"><rich:message for="munVidmunicipio" style="color:red"/></td>							
					</tr>							
					<tr>
						<td><h:outputLabel value="Nombre Contacto"></h:outputLabel></td>
						<td><h:inputText size="30" id="expVnomcontacto" value="#{ExperienciaMB.experiencia.expVnomcontacto}" required="true" requiredMessage="Ingrese Nombre Contacto"></h:inputText></td>
						<td width="150px"></td>			
						<td><h:outputLabel value="Correo Electrónico Contacto"></h:outputLabel></td>
						<td><h:inputText size="30" id="expVemailcontacto" value="#{ExperienciaMB.experiencia.expVemailcontacto}" required="true" requiredMessage="Ingrese Correo Electrónico Contacto"></h:inputText></td>					
					</tr>		
					<tr>
						<td align="center" colspan="2"><rich:message for="expVnomcontacto" style="color:red"/></td>
						<td width="150px"></td>	
						<td align="center" colspan="2"><rich:message for="expVemailcontacto" style="color:red"/></td>							
					</tr>													
					<tr>
						<td><h:outputLabel value="Cargo Desempeñado"></h:outputLabel></td>
						<td><h:inputText size="30" id="expVcargo" value="#{ExperienciaMB.experiencia.expVcargo}" required="true" requiredMessage="Ingrese Cargo Desempeñado"></h:inputText></td>
						<td width="150px"></td>			
						<td><h:outputLabel value="Cargo Equivalente"></h:outputLabel></td>
						<td><h:selectOneMenu id="ceqNidcargoeq" value="#{ExperienciaMB.experiencia.ceqNidcargoeq}" required="true" requiredMessage="Ingrese Cargo Equivalente">
								<f:selectItem itemValue="" itemLabel="Seleccione..."/>	
								<f:selectItems value="#{ExperienciaMB.cargosEquivalentes}"/>
							</h:selectOneMenu></td>							
					</tr>	
					<tr>
						<td align="center" colspan="2"><rich:message for="expVcargo" style="color:red"/></td>				
						<td width="150px"></td>	
						<td align="center" colspan="2"><rich:message for="ceqNidcargoeq" style="color:red"/></td>							
					</tr>
					<tr>
						<td><h:outputLabel value="Fecha de Ingreso"></h:outputLabel></td>
						<td><rich:calendar value="#{ExperienciaMB.experiencia.expDfecingreso}" datePattern="dd/MM/yyyy" id="expDfecingreso" isDayEnabled="disablementFunction" dayStyleClass="disabledClassesProv" boundaryDatesMode="scroll" required="true" requiredMessage="Ingrese Fecha de Ingreso"/></td>
						<td width="150px"></td>
						<td><h:outputLabel value="Fecha de Retiro"></h:outputLabel></td>
						<td><rich:calendar value="#{ExperienciaMB.experiencia.expDfecretiro}" datePattern="dd/MM/yyyy" id="expDfecretiro" isDayEnabled="disablementFunction" dayStyleClass="disabledClassesProv" boundaryDatesMode="scroll"/></td>
					</tr>
					<tr>
						<td/>
						<td/>
						<td width="150px"></td>
						<td><h:outputLabel value="Actual"></h:outputLabel></td>
						<td><h:selectBooleanCheckbox name="fechaActual" value="#{ExperienciaMB.fechaActual}" id="fechaActual" ></h:selectBooleanCheckbox></td>															
					</tr>
					<tr>
						<td align="center" colspan="2"><rich:message for="expDfecingreso" style="color:red"/></td>				
						<td width="150px"></td>	
						<td align="center" colspan="2"><rich:message for="expDfecretiro" style="color:red"/></td>							
					</tr>	
					<tr>
						<td><h:outputLabel value="Herramientas de Desarrollo Utilizadas"></h:outputLabel></td>
						<td colspan="4"><h:inputTextarea cols="90" id="expVherrasw" value="#{ExperienciaMB.experiencia.expVherrasw}"></h:inputTextarea></td>
					</tr>
					<tr>
						<td><h:outputLabel value="Funciones y Logros"></h:outputLabel></td>
						<td colspan="4"><h:inputTextarea cols="90" id="expVfuncionlogro" value="#{ExperienciaMB.experiencia.expVfuncionlogro}"></h:inputTextarea></td>															
					</tr>	
				</table>
				<br/>
				<table align="center">
					<tr>
						<td align="center"><h:outputLabel value="Certificado Laboral 1" styleClass="TituloContenido"></h:outputLabel></td>
						<td width="150px"></td>	
						<td align="center"><h:outputLabel value="Certificado Laboral 2" styleClass="TituloContenido"></h:outputLabel></td>							
					</tr>				
					<tr>
						<td><rich:fileUpload required="true" fileUploadListener="#{ExperienciaMB.getSubirCertificado1}" acceptedTypes="pdf,zip,rar,jpeg,jpg,bmp,tif,tiff,png" ajaxSingle="true" maxFilesQuantity="1" immediateUpload="true" listWidth="300px" listHeight="60px" cancelEntryControlLabel="Cancelar" clearAllControlLabel="Borrar" clearControlLabel="Eliminar">
                         		<a4j:support ajaxSingle="true" event="onuploadcomplete"/></rich:fileUpload></td>
						<td width="150px"></td>	
						<td><rich:fileUpload required="true" fileUploadListener="#{ExperienciaMB.getSubirCertificado2}" acceptedTypes="pdf,zip,rar,jpeg,jpg,bmp,tif,tiff,png" ajaxSingle="true" maxFilesQuantity="1" immediateUpload="true" listWidth="300px" listHeight="60px" cancelEntryControlLabel="Cancelar" clearAllControlLabel="Borrar" clearControlLabel="Eliminar">
                         		<a4j:support ajaxSingle="true" event="onuploadcomplete"/></rich:fileUpload></td>							
					</tr>																																																							
				</table>
				<br/>
				<table align="right">
					<tr>
						<c:if test="#{ExperienciaMB.experiencia.expNidexplaboral == null}">
						<td><h:commandButton action="#{ExperienciaMB.getGuardarExperiencia}" value="Guardar"/></td>
						</c:if>					 					
					</tr>
				</table>
				<table align="right">
					<tr>
						<c:if test="#{ExperienciaMB.experiencia.expNidexplaboral != null}">
						<td><h:commandButton action="#{ExperienciaMB.getActualizarExperiencia}" value="Actualizar"/></td>
						</c:if>					 					
					</tr>
				</table>				
				</h:form>	
				<h:form>
					<table align="right">
					<tr>
						<td><h:commandButton action="#{ExperienciaMB.getCancelar}" value="Cancelar"/></td>						 					
					</tr>
				</table>
				</h:form>				
			</rich:panel>
		</ui:define>
	</ui:composition>
</body>
</html>
